    frequently_used_keys_without_wiki_page:
        name: Ofte uzataj ŝlosiloj sen viki-paĝo
        intro: |
            <p>La jena tabelo ,pntras ŝlosilojn, kiuj aperas pli ol 10&thinsp;000 foje en la OSM-datumbazo, sed neniu viki-paĝo ilin priskribas. Se vi scias ion pri tiuj ĉi ŝlosiloj, bonvolu krei viki-paĝon per klaki la ligilon ĉe la plej maldekstra kolumno kaj priskribu la ŝlosilon. Iam estas sence krei aldirekton al alia viki-paĝo. Por fari tion, simple enmetu linion kun <tt style="background-color: #f0f0f0; padding: 0 2px;">#REDIRECT [[<i>paĝa nomo</i>]]</tt> ĉe la viki-paĝo.</p>
        also_show_keys: Ankaŭ montri ŝlosilojn, kiuj ne havas viki-paĝon en la angla, tamen havas en iu alia lingvo.
        table:
            create_wiki_page: Krei viki-paĝon…
    key_lengths:
        name: Longo de ŝlosiloj
        intro: |
            Etikedaj ŝlosiloj povas havi 0 ĝis 255 (Unikodajn) signojn. Tre mallongaj kaj tre longaj estas ofte (sed ne ĉiam) eraraj.
        table:
            number_of_objects: Nombro da objektoj
