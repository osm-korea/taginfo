        unpacked: Nekompaktigita
        description: Priskribo
        note: Kelkaj indeksoj ne troviĝas en la datumbazo elŝutebla tie ĉi. La 'kompaktiga' versio ne inkludas tiujn ĉi indeksojn, la 'nekompaktigita' versio inkludas indeksojn, kiujn vi probable bezonos krei post elŝuto.
    reports:
        intro: |
            Raportoj vidigas etikedajn datumojn pluraspekte. Ili ofte kolektas datumojn kune el diversaj fontoj interese maniere. Iuj raportoj povas helpi al vi trovi difinajn erarojn.
