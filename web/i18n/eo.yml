        wiki_tag_pages: Etikedaj viki-paĝoj
    wiki_pages_about_non_existing_keys:
        name: Viki-paĝoj pri neekzistantaj ŝlosiloj
        intro: |
            La jena tabelo montras ŝlosilojn pri kiuj viki-paĝo ekzistas, tamen ili ne ekzistas en la datumbazo. Tio ĉi ne devas esti eraro (eble iu skribis dokumentaron en la vikio por prepari uzi ŝlosilon, aŭ viki-paĝo priskribas nune malkonsilindan ŝlosilon), sed povas ankaŭ esti misskribo aŭ alia eraro.
        wiki_pages: Viki-paĝoj
    name_tags:
        name: Variaĵoj de etikedoj 'name'
        intro: |
            <p>La jena raporto montras informojn pri nomoj de objektoj en OSM uzantaj la etikedon <tt>name</tt> kaj ĝiaj variaĵoj.</p>
        overview:
            tab: Sumigo
            title: Sumigo
        bcp47:
            tab: BCP47-subetikedoj
            title: BCP47-subetikedoj
            filter:
                label: Montri nur subetikedojn de speco
                all: Ĉiuj
                language: Lingvo
                script: Alfabeto
                region: Regiono
                variant: Variaĵo
            intro: |
                <p><a href="https://www.ietf.org/">IETF</a> difinas <i>lingvajn etikedojn</i> en iliaj normaj<a href="https://tools.ietf.org/html/bcp47">etikedoj por identigi lingvojn (BCP47)</a>. Lingvaj etikedoj konsistas el almenaŭ unu <i>subetikedo</i> priskribanta lingvon, alfabeton, variaĵojn, ktp. La jena listo montras nune registritajn subetikedojn. Por pliaj informoj, vidu ankaŭ la <a href="https://en.wikipedia.org/wiki/IETF_language_tag">Vikipedian artikolon pri IETF lingvaj etikedoj</a> kaj la retejon <a href="http://www.langtag.net/">langtag.net</a>.</p>
                <p>Rimarku, ke datumoj montrataj en tiu ĉi tabelo <b>ne</b> devenas el OpenStreetMap, ĝi nur montras konstru-pecojn, kiujn oni povas uzi por priskribi lingvojn senrilate, ĉu ili estas nune uzataj en OSM.
                </p>
    similar_keys:
        name: Similaj ŝlosiloj
        intro: |
            La jena raporto montras tre ofte uzatajn ŝlosilojn kaj similajn ŝlosilojn uzatajn tre malofte. Tio ĉi montras multajn misskribojn en oftaj ŝlosiloj, tamen ne estas perfekta. Estu singarda dum riparado de datumoj! NE fuŝredaktu aŭtomate tiujn ŝlosilojn per simple serĉi-kaj-anstataŭigi. Rigardu al ĉiun ekzemplon aparte kaj ankaŭ riparu aliajn videblajn erarojn.
        key_common: Ofte uzataj ŝlosiloj
        key_rare: Malofte uzataj ŝlosiloj
        count_common: Nombro
        count_rare: Nombro
        similarity: Simileco
    historic_development:
        name: Historia evoluo
        intro: |
            Eveluo de iaj gravaj statistikoj tra tempo. Tiuj ĉi datumoj estis kolektitaj de taginfo, interrompoj rezultas el kiam taginfo malfunkciis dum tago ial.
        keys:
            title: Malegalaj ŝlosiloj
        tags:
            title: Malegalaj etikedoj
        relation_types:
            title: Malegalaj rilat-tipoj
    wiki_images:
        name: Viki-bildoj
        intro: |
            Bildoj uzataj en la vikio por reprezenti ŝlosilojn en diversaj lingvoj. Iam iuj bildoj estas pli bonaj ol aliaj. Tamen iam estas sence havi diversajn bildojn pro diversaj kulturaj fonoj, ktp.
    wiki_problems:
        name: Viki-analiz-eraroj
        intro: |
            Taginfo legas ĉiujn viki-paĝojn uzatajn por priskribi ŝlosilojn, etikedojn kaj rilatojn por trovi informojn pri etikedoj. Tiu ĉi raporto montras liston de eraroj okazintaj dum legi tiujn paĝojn. Ili ne estas nepre eraroj en la vikio, eble io estas alimaniere aranĝita ol taginfo-aj normoj. Aŭ la paĝo aŭ taginfo bezonas esti riparita.
        location: Loko
        reason: Kialo
        wiki_page: Viki-paĝo
        lang: Lingvo
        info: Pliaj informoj

