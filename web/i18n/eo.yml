reports:
    characters_in_keys:
        name: Signoj en ŝlosiloj
        intro: |
            Ĉiu ĝusta Unikoda signo povas aperi en OSM-ŝlosilo, sed kutime nur malgrandaj latinaj literoj (a-z) kaj substreko (_) estas uzataj. Dupunkto (:) estas ofte uzata kiel disiga signo. Tiu ĉi raporto laŭspecigas ĉiujn ŝlosilojn laŭ uzitaj signoj.
        statistics:
            tab: Statistikoj
            title: Statistika sumigo
            fraction: Elcento
            characters: Signoj en ŝlosilo
            characters_in_keys:
                plain: Nur malgrandaj latinaj literoj (<span class="char">a</span> ĝis <span class="char">z</span>) kaj substreko (<span class="char">_</span>), unua kaj fina signoj estas literoj.
                colon: Kiel A, sed kun almenaŭ unu dupunkto (<span class="char">:</span>) ene.
                letters: Kiel B, sed kun grandaj latinaj literoj aŭ literoj de aliaj alfabetoj.
                space: Almenaŭ unu blankspaca signo (spaco, tabo, nova linio, ĉaretrevenigo aŭ de aliaj alfabetoj).
                problem: Enhavas probable problemigaj signoj <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>.
                rest: Ĉiuj aliaj.
                total: Tute
        plain:
            tab: Simplaj
            title: Simplaj ŝlosiloj
            intro: |
                <p>Ŝlosiloj enhavantaj nur malgrandajn latinajn literojn (<span class="char">a</span> ĝis <span class="char">z</span>) kaj substrekon (<span class="char">_</span>). Unua kaj fina signo devas esti literoj. Plejparto da simplaj ŝlosiloj devus igi al tiu ĉi kategorio.</p>
        colon:
            tab: Dupunkto
            title: Ŝlosiloj kun duponkto
            intro: |
                <p>Ŝlosiloj enhavantaj almenaŭ unu dupunkton (<span class="char">:</span>) ene, krome al literoj (<span class="char">a</span> ĝis <span class="char">z</span>) kaj substrekoj (<span class="char">_</span>). Dupunkto estas ofte uzata kiel hierarĥiga signo.</p>
        letters:
            tab: Literoj
            title: Ŝlosiloj kun grandaj literoj aŭ literoj de aliaj alfabetoj
            intro: |
                <p>Malgrandaj latinaj literoj estas kutime konsilindaj por ŝlosiloj, tamen iam grandaj literoj estas uzataj (ekz. por popularaj mallongigoj) aŭ literoj de aliaj alfabetoj (ekz. por ŝlosiloj rilataj nur por areoj kie tiu alfabeto estas uzata).</p>
        space:
            tab: Blankspacoj
            title: Ŝlosiloj kun blankspacoj
            intro: |
                <p>Ŝlosiloj enhavantaj blankspacajn signojn kiel spacon, tabon, novan linion, ĉaretrevenigon aŭ blankspacajn signojn de aliaj alfabetoj. Blankspacoj en ŝlosiloj povas konfuzi, precipe ĉe komenco aŭ fino de ŝlosilo, ĉar ili estas nevideblaj. Ĝenerale oni forigu blankspacojn aŭ uzu substrekon (<span class="char">_</span>).</p>
        problem:
            tab: Problemigaj
            title: Ŝlosiloj kun probable problemigaj signoj
            intro: |
                <p>Ŝlosiloj enhavantajn probable problemigajn signojn: <span
                class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span> aŭ stirsignojn. Tiuj ĉi signoj povas kaŭzi erarojn, ĉar ili estas uzataj por citi tekstoĉenojn en diversaj programlingvoj aŭ signifas specialan en XML, HTML, ligiloj, ktp. La egalsigno estas ofte uzata kiel disiga signo inter ŝlosilo kaj valoro. Ŝlosiloj de la jena listo ne devas nepre esti eraraj. Tamen en multaj okazoj ili rezultigas iajn erarojn kaj korektendas.</p>
        rest:
            tab: Aliaj
            title: Ĉiuj aliaj ŝlosiloj
            intro: |
                <p>Ŝlosiloj, kiuj ne konvenas al aliaj kategorioj.</p>
