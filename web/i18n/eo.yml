        intro: |
            OpenStreetMap estas internacia projekto. Etikedo kaj iliaj priskriboj povas esti en iu ajn lingvo. La jena tabelo vidigas lingvojn konatajn al taginfo kaj nombro da viki-paĝoj priskribantaj ŝlosilojn kaj etikedojn.
