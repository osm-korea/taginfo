reports:
    characters_in_keys:
        name: Caracteres en las claves
        intro: |
            Cualquier carácter Unicode válido puede aparecer en una clave de OSM, pero
            generalmente se utilizan sólo letras latinas en minúscula (a-z) y el guión
            abajo (_). Los dos puntos (:) se utilizan a menudo como un carácter de separación.
            Este reporte clasifica todas las claves según los caracteres que se utilizan.
        statistics:
            tab: Estadísticas
            title: Resumen de estadísticas
            fraction: Fracción
            characters: Caracteres en la clave
            characters_in_keys:
                plain: Sólo letras latinas en minúscula (<span class="char">a</span> hasta la <span class="char">z</span>) y el guión abajo (<span class="char">_</span>), el primer y el último carácter son letras.
                colon: Como A pero con uno o más signos de dos puntos (<span class="char">:</span>) en el interior.
                letters: Como B pero con letras latinas en mayúscula o letras de otros alfabetos.
                space: Al menos un carácter de espacio en blanco (espacio, tabulador, nueva línea, retorno de carro, o de otros alfabetos).
                problem: Contiene posiblemente caracteres problemáticos <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>.
                rest: Todo lo demás.
                total: Total
        plain:
            tab: Sencilla
            title: Claves sencillas
            intro: |
                <p>Las claves que contienen sólo letras latinas en minúscula (<span
                class="char">a</span> a la <span class="char">z</span>) y el
                guión abajo (<span class="char">_</span>). El primer y el último
                carácter deben ser letras. La mayoría de las claves simples deben
                entrar en esta categoría.</p>
        colon:
            tab: Dos puntos
            title: Claves con dos puntos
            intro: |
                <p>Las claves que tienen uno o más caracteres de dos puntos
                (<span class="char">:</span>) en el interior, además de las
                letras (<span class="char">a</span> a la <span
                class="char">z</span>) y el guión abajo (<span
                class="char">_</span>). Los dos puntos se utilizan a menudo
                como un carácter separador de jerarquia.</p>
        letters:
            tab: Letras
            title: Claves con letras mayúsculas o letras de otros alfabetos
            intro: |
                <p>Las letras minúsculas del alfabeto latino son generalmente
                preferidas para las claves, pero a veces se utilizan mayúsculas
                (por ejemplo, para abreviaturas conocidas) o letras de otros
                alfabetos (por ejemplo, para claves que sólo son relevantes
                para un área donde se usa ese alfabeto predominantemente).</p>
        space:
            tab: Espacios en blanco
            title: Claves con espacios en blanco
            intro: |
                <p>Claves que contengan caracteres de espacios en blanco como
                espacio, tabulación, nueva línea, retorno de carro o caracteres
                de espacios en blanco de otros alfabetos. Espacio en blanco en
                las claves pueden ser confusos, especialmente al principio o al
                final de la clave, porque son invisibles. Generalmente el espacio
                en blanco deve ser removido o utilizar el guión abajo
                (<span class="char">_</span>) en su lugar.</p>
        problem:
            tab: Problemático
            title: Claves con caracteres posiblemente problemáticos
            intro: |
                <p>Claves que contienen caracteres posiblemente problemáticos:
                <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span> o caracteres
                de control. Estos caracteres pueden ser problemáticos, ya que se
                utilizan para citar cadenas en diferentes lenguajes de
                programación o tienen un significado especial en XML, HTML, URLs,
                y otros lugares. El signo igual se utiliza a menudo como separador
                entre etiquetas claves y valores. Las claves que aparecen en esta
                lista no son necesariamente malas. Pero en muchos casos son sólo
                resultados de algún error.</p>
        rest:
            tab: Resto
            title: Todas las otras claves
            intro: |
                <p>Las claves que no encajan en ninguna de las otras categorías.</p>
