        ways_in_db: Количество линий в базе данных
        closed_ways_in_db: Количество замкнутых линий
        tags_on_ways: Количество тегов на линиях
        avg_tags_per_way: Среднее количество тегов на линию
        relations_in_db: Количество отношений в базе данных
        tags_on_relations: Количество тегов на отношениях
        avg_tags_per_relation: Среднее количество тегов на отношение
    frequently_used_keys_without_wiki_page:
        name: Часто используемые ключи без вики-страниц
        intro: |
            <p>В этой таблице перечислены ключи, встретившиеся в базе более 10&thinsp;000 раз, но для которых нет описания в вики.
            Если вы знаете, как используется какой-то из них, добавьте его описание в вики, нажав на ссылку в левом столбце.
            Иногда имеет смысл сделать перенаправление на другую вики-страницу: для этого сделайте страницу из одной строки,
            <tt style="background-color: #f0f0f0; padding: 0 2px;">#REDIRECT [[<i>название страницы</i>]]</tt>.</p>
        also_show_keys: Также показывает ключи, которые не имеют англоязычной статьи в вики, но представлены на других языках.
        table:
            create_wiki_page: Создать страницу в вики...
    key_lengths:
        name: Длины ключей
        intro: |
            Ключи в тегах могут быть длиной от 0 до 255 символов Unicode. Слишком короткие или длинные ключи часто, хотя и не всегда, ошибочны.
        table:
            number_of_objects: Количество объектов
        histogram:
            name: Гистограмма
            intro: На этой гистограмме показывается количество ключей по их длинам.
            key_length: Длина ключа
            number_of_keys: Количество ключей
    language_comparison_table_for_keys_in_the_wiki:
        name: Переводы вики-страниц по ключам на разные языки
        icons:
            template: Есть страница в вики и содержит стандартный шаблон.
            error: Есть страница в вики, стандартный шаблон на ней, но обработать не удалось.
            page: Есть страница в вики, но стандартного шаблона на ней нет.
            redirect: Страница — перенаправление.
        intro: |
            В этой таблице перечислены все ключи, для которых есть страницы в вики, и указаны языки этих страниц.
    languages:
        name: Языки
        intro: |
            OpenStreetMap — международный проект. Теги и их описания могут быть написаны
            на любом языке. Эта таблица перечисляет те языки, про которые знает Taginfo,
            и сколько на этих языках есть страниц по ключам и тегам.
        code: Код
        english_name: Английское название
        native_name: Собственное название
        wiki_key_pages: Страниц в вики о ключах
        wiki_tag_pages: Страниц в вики о тегах
    wiki_pages_about_non_existing_keys:
        name: Вики-страницы про несуществующие ключи
        intro: |
            В этой таблице перечислены ключи, про которые в вики есть страница, но
            в базе данных не найдено ни единого упоминания. Это не обязательно ошибка
            (может, кто-то добавил описание заранее, или на странице описан устаревший ключ),
            но может быть следствием, например, опечатки.
        wiki_pages: Вики-страницы
    name_tags:
        name: Варианты названий тегов
        intro: |
            <p>Этот отчёт содержит информацию, связанную с наименованием объектов в OSM,
            использующих тег <tt>name</tt> и его варианты.</p>
        overview:
            tab: Обзор
            title: Обзор
        bcp47:
            tab: Субтеги BCP47
            title: Субтеги BCP47
            filter:
                label: Показывает только субтеги этого типа
                all: Все
                language: Язык
                script: Письменность
                region: Регион
                variant: Диалект
            intro: |
                <p><a href="https://www.ietf.org/">Инженерный совет Интернета (IETF)</a> определяет <i>языковые
                теги</i> по своему стандарту <a href="https://tools.ietf.org/html/bcp47">BCP47</a>. Языковые
                теги содержат один или более <i>субтегов</i>, описывающих язык,
                письменность, диалект и прочее. Следующий список отображает субтеги,
                в данный момент учитывающиеся и относящиеся к OSM. Для более детальной информации см. также
                <a href="https://en.wikipedia.org/wiki/IETF_language_tag">статью в Википедии
                о регистре языковых тегов IETF (англ.)</a> и сайт <a
                href="http://www.langtag.net/">langtag.net</a>.</p>
                <p>Учтите, что данные в таблице взяты <b>не</b> из OpenStreetMap,
                они всего лишь представляют схему, при помощи которой можно описывать языки
                безотносительно того, используются ли они в OSM.
                </p>
    similar_keys:
        name: Похожие ключи
        intro: |
            Этот отчёт показывает ключи, используемые очень часто, и похожие ключи, используемые очень
            редко. Это показывает многие орфографические ошибки в обычных ключах, но не
            идеально. Будьте внимательны, когда исправляете данные! НЕ правьте
            эти ключи поиском и заменой. Смотрите на каждый случай отдельно
            и исправляйте другие проблемы, которые видите.
        key_common: Обычно используемые ключи
        key_rare: Редко используемые ключи
        count_common: Количество
        count_rare: Количество
        similarity: Подобие
    historic_development:
        name: Изменение во времени
        intro: |
            Изменение некоторых важных показателей статистики во времени. Эти данные
            были собраны taginfo, возможны пробелы, когда taginfo не работал.
        keys:
            title: Уникальные ключи
        tags:
            title: Уникальные теги
        relation_types:
            title: Уникальные типы отношений
    wiki_images:
        name: Картинки вики
        intro: |
            Картинки используются в вики для символического изображения ключей на разных
            языках. Иногда картинка из статьи на том или ином языке
            лучше. Но иногда имеет смысл иметь разные
            картинки из-за разных культур и т. д.
    wiki_problems:
        name: Проблемы парсинга вики
        intro: |
            Taginfo читает все вики-статьи, используемые для описания ключей, тегов и
            отношений, чтобы найти информацию о тегах. Этот отчёт показывает список
            проблем, встреченных во время чтения этих страниц. Это не
            обязательно ошибки в вики, они просто обозначают, что что-то на
            вики-странице не отформатировано таким образом, который понимает taginfo. Нужно
            исправить или страницу, или taginfo.
        location: Расположение
        reason: Причина
        wiki_page: Вики-страница
        lang: Язык
        info: Дополнительная информация
