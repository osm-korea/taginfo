        tags:
            listtags: Смотреть наиболее частые теги...
        relations:
            listrelations: Смотреть все типы отношений...
        reports:
            listreports: Смотреть все отчёты...
        about:
            intro:
                <p>OpenStreetMap использует <b>теги</b> в виде <b>ключ=значение</b>
                для описания географических объектов. Taginfo собирает информацию
                об этих тегах из нескольких источников, чтобы помочь вам разобраться,
                что каждый тег означает и как применяется.</p>
            more: Больше о Taginfo...
        international:
            see: Смотреть другие сайты Taginfo...
    about:
        about_taginfo:
            title: О taginfo
            text: |
                <p>OpenStreetMap использует <b>теги</b> для обозначения географических объектов.
                Нет закреплённого списка этих тегов. Можно придумать и использовать новые теги, как необходимо.
                Каждый может предложить новый тег и добавлять его новым или существующим объектам.
                Это делает OpenStreetMap очень гибким, но иногда из-за этого с ним тяжело работать.</p>
                <p>Если вы участвуете в OSM или используете данные OSM, всегда есть вопросы вроде:
                Какие теги люди используют для какого-то объекта? Какие теги я могу использовать
                для какого-то другого объекта, чтобы он правильно отображался на карте? Используется ли сейчас описанный
                в вики тег и где?</p>
                <p>Taginfo помогает вам, показывая статистику о том, какие теги сейчас находятся в
                базе данных, как много людей использует эти теги, где они используются и т. д. Он
                также получает информацию о тегах из вики и других мест. Taginfo
                старается собрать в одном месте всю информацию о тегах, чтобы помочь вам понять,
                как они используются и что они значат. См. <a href="sources">список источников</a>,
                которые использует taginfo.</p>
        about_site:
            title: Об этом сайте
        building_on_taginfo:
            title: Использование taginfo
            pre: |
                <p>Вы можете использовать данные из taginfo в ваших проектах:</p>
            api: |
                <h3>API</h3>
                <p>Данные Taginfo могут быть получены через REST API. См.
                <a href="taginfo/apidoc">документацию по API</a> для подробностей, общие сведения есть
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">на OSM вики</a>.
                Сервера, на которых работает API taginfo, имеют ограниченные ресурсы.
                Пожалуйста, используйте API ответственно. В случае сомнений свяжитесь с людьми, которые поддерживают сайт, который вы используете,
                или свяжитесь с нами в списке рассылки.</p>
            download: |
                <h3>Загрузка</h3>
                <p>Если вы хотите поиграться с данными, используя taginfo, вы можете загрузить
                регулярно обновляемые файлы базы данных Sqlite. Весь препроцессинг сделан за вас.
                См. <a href="download">страницу загрузки</a> для списка файлов. Помните, что
                некоторые из этих файлов могут быть довольно большими. Если вы хотите загружать их регулярно,
                свяжитесь с людьми, которые поддерживают сайт, который вы используете, или свяжитесь с нами в списке рассылки.</p>
            license: |
                <h3>Лицензия</h3>
                <p>Данные, доступные через taginfo, распространяются под ODbL,
                <a class="extlink" href="//www.openstreetmap.org/copyright">такой же лицензией, как данные OpenStreetMap</a>.</p>
        software:
            title: ПО taginfo
            text: |
                <p>ПО taginfo было создано и поддерживается
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a>.
                Дизайн сайта был создан
                <a class="extlink" href="https://ctd-studio.co.uk/">Christian Topf</a>.</p>
                <h3>Переводы</h3>
                <p>Нам нужны переводчики для пользовательского интерфейса taginfo. См. <a
                href="taginfo/translations">обзор переводов</a> для языков, над которыми нужно
                поработать. Больше информации о том, как помочь, доступно на
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">OSM вики</a>.</p>
                <h3>Код</h3>
                <p>Весь код сайта taginfo - Open Source. Вы можете найти его на
                <a class="extlink" href="https://github.com/taginfo/taginfo/">GitHub</a>. Для обзора
                смотрите страницу о <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture"> архитектуре taginfo
                </a> на OSM вики.</p>
                <h3>Запуск собственного сайта</h3>
                <p>Вы можете запустить свой собственный
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">сайт taginfo</a>,
                как сайт для данных только для вашей страны. Инструкции находятся на
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">OSM
                вики</a>.</p>
                <h3>Сообщения об ошибках и предложения</h3>
                <p>Сообщения об ошибках и предложения направляйте на <a class="extlink"
                href="https://github.com/taginfo/taginfo/issues">GitHub</a>. Также вы можете
                связаться с нами в списке рассылки.</p>
                <h3>Контакты/Список рассылки</h3>
                <p>Свяжитесь с нами в
                <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev">списке рассылки taginfo-dev</a>,
                если у вас есть вопросы или вы хотите помочь.</p>
    sources:
        intro: |
            <p>Taginfo собирает данные о тегах OSM из нескольких источников и обрабатывает их
            для удобства просмотра и исследования.</p>
            <p>Учтите, что Taginfo только отображает эти данные. Если захотите что-то изменить,
            придётся вернуться к источнику.</p>
        list:
            title: Список источников
            intro: Здесь находится список используемых сейчас источников. В будущем может быть интегрировано больше источников.
        description:
            db: |
                <p>Статистика о ключах, тегах и типах отношений генерируется из <a class="extlink" href="https://planet.openstreetmap.org/">базы данных OSM</a> (или её фрагментов), ровно как и карты, которые показывают географическое распределение точек и линий.</p>
            wiki: |
                <p><a class="extlink" href="//wiki.openstreetmap.org/">OSM Вики</a> читается и все Key:*, Tag:* и Relation:* страницы (на всех языках) анализируются. Описания, картинки, связанные теги и т. д. берутся оттуда.</p>
            languages: |
                <p>Taginfo получает информацию о разных языках мира, их кодах, названиях и т. д. из разных регистров <a class="extlink" href="https://www.iana.org/">IANA</a> и <a class="extlink" href="https://www.unicode.org/">Unicode</a>.</p>
            projects: |
                <p>Проекты, которые используют теги OSM, такие как редакторы, карты, роутеры и т. д. См. <a href="projects">список проектов</a>.</p>
            chronology: |
                <p>Количество ключей/тегов с течением времени из <a class="extlink" href="https://planet.openstreetmap.org/planet/full-history/">истории базы данных OSM</a>.</p>
        updates:
            title: Обновления
            intro: Данные taginfo обновляются регулярно из источников.
        data_until: Данные на
        last_update_run: Последнее обновление
        data_until_explanation: Учтены все правки до указанного времени, но могут присутствовать и более поздние.
        to: по
    download:
        intro: |
            <p>Здесь можно скачать базы данных, используемые Taginfo. Все данные хранятся
            в формате <a class="extlink"
            href="https://www.sqlite.org/">Sqlite</a>. Затем файлы баз данных сжаты
            <a class="extlink" href="http://www.bzip.org/">bzip2</a>.</p>
            <p>Если вам не нужны эти файлы, а требуется автоматизируемый доступ к данным,
            воспользуйтесь <a href="about">API</a>.</p>
        file: Файл
        packed: Сжатый
        unpacked: Исходный
        description: Описание
        note: Некоторые индексы не доступны для скачивания в базах данных здесь. 'Сжатый' размер - это размер без этих индексов, 'Исходный' размер включает индексы, которые вы, вероятно, захотите создать после загрузки.
    reports:
        intro: |
            Отчёты представляют данные под разными углами.
            Они сопоставляют данные из нескольких источников интересными способами.
            Некоторые отчёты помогают найти определённые виды ошибок: например,
            часто используемые ключи без соответствующих вики-страниц.
