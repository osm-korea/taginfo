            tab: Statistieken
            title: Statistiekenoverzicht
            fraction: Aandeel
            characters: Karakters in sleutel
            characters_in_keys:
                plain: Alleen kleine letters (<span class="char">a</span> tot <span class="char">z</span>) en underscore (<span class="char">_</span>), eerste en laatste karakters zijn letters.
                colon: Als A maar met een of meer dubbele punten (<span class="char">:</span>) erin.
                letters: Als B maar met hoofdletters of letters van ander alfabetten.
                space: Minsten een witruimte karakter (spatie, tab, nieuwe regel, carriage return, of van andere alfabetten).
                problem: Bevat mogelijk problematisch karakters <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>.
                rest: Alle andere.
                total: Totaal
        plain:
            tab: Gewoon
            title: Gewone sleutels
            intro: |
                <p>Sleutels die alleen kleine letters bevatten (<span
                class="char">a</span> tot <span class="char">z</span>) en de
                underscore (<span class="char">_</span>). Eerste en laatste
                karakters moeten letters zijn. Het merendeel van de simpele
                sleutels valt in deze categorie.</p>
        colon:
            tab: Dubbele punt
            title: Sleutels met dubbele punt
            intro: |
                <p>Sleutel met een of meer dubbele punten (<span
                class="char">:</span>) als toevoeging tot de
                letters (<span class="char">a</span> tot <span
                class="char">z</span>) en underscores (<span
                class="char">_</span>). De dubbele punt wordt vaak gebruikt als een hiërarchie
                scheidingskarakter.</p>
        letters:
            tab: Letters
            title: Sleutels met hoofdletters of letters van andere alfabetten
            intro: |
                <p>Kleine letter hebben meestal de
                voorkeur voor sleutels, maar soms worden hoofdletters gebruikt
                (bijvoorbeeld voor bekende afkortingen) of letters van andere
                alfabetten (bijvoorbeeld voor sleutels die alleen relevant zijn voor een gebied waar
                waar het alfabet voornamelijk gebruikt wordt).</p>
        space:
            tab: Witruimte
            title: Sleutels met witruimte
            intro: |
                <p>Sleutels met witruimte zoals spatie, tab,
                nieuwe regel, carriage return, of witruimte karakters van andere
                alfabetten. Witruimte in sleutels kan verwarrend zijn, zeker aan
                het begin of einde van de sleutel, omdat ze onzichtbaar zijn.
                Meestal moet de witruimte verwijderd of de underscore
                (<span class="char">_</span>) gebruikt worden als vervanging.</p>
        problem:
            tab: Problematisch
            title: Sleutels met mogelijk problematische karakters
            intro: |
                <p>Sleutels met mogelijk problematische karakters: <span
                class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span> of controle
                karakters. Deze karakters kunnen problematisch zijn, omdat ze
                gebruikt worden om strings in verschillende programmeertalen af te bakenen of
                een speciale betekenis hebben in XML, HTML, URLs en op andere plaatsen. Het
                is-teken wordt vaak gebruikt als een afscheiding tussen tagsleutels en
                -waarden. Sleutels die in deze lijst voorkomen zijn niet per definitie fout
                daarentegen. Maar in veel gevallen zijn ze slechts het resultaat van een fout
                en zouden ze gerepareerd moeten worden.</p>
        rest:
            tab: Rest
            title: Alle andere sleutels
            intro: |
                <p>Sleutels die niet in de bovenstaande categorieën vallen.</p>
    database_statistics:
