    characters_in_keys:
        name: Karakters in sleutels
        intro: |
            Elk geldig Unicode karakter kan voorkomen in een OSM-sleutel, maar meestal
            worden alleen kleine letters (a-z) en de underscore (_)
            gebruikt. De dubbele punt (:) wordt vaak gebruikt als een scheidingskarakter. Dit
            rapport categoriseert alle sleutels op basis van de karakters die ze gebruiken.
