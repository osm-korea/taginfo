        avg_tags_per_tagged_node: Gemiddeld aantal tags per getagde node
        ways_in_db: Hoeveelheid wegen in de database
        closed_ways_in_db: Hoeveelheid gesloten wegen
        tags_on_ways: Hoeveelheid tags op wegen
