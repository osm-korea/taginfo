        reports:
            listreports: Zie alle rapporten...
        about:
            intro:
                <p>OpenStreetMap gebruikt <b>tags</b> met de vorm <b>sleutel=waarde</b>
                om betekenis toe te voegen aan geografische objecten. Taginfo verzamelt informatie
                over deze tags van enkele bronnen om je te helpen begrijpen wat
                ze betekenen en hoe ze gebruikt worden.</p>
            more: Meer over taginfo...
        international:
            see: Zie andere taginfo-websites...
    about:
        about_taginfo:
            title: Over taginfo
            text: |
                <p>OpenStreetMap gebruikt <b>tags</b> om betekenis toe te voegen aan geografische objecten. Er
                is geen vaste lijst van deze tags. Nieuwe tags kunnen worden uitgevonden en gebruikt als nodig.
                Iedereen kan een nieuwe tag bedenken en deze aan nieuwe of bestaande objecten toevoegen.
                Dit maakt OpenStreetMap enorm flexibel, maar soms ook iets moeilijk
                om mee te werken.</p>
                <p>Of je bijdraagt aan OSM of de OSM-gegevens gebruikt, er zijn altijd
                vragen als: Welke tags gebruiken mensen voor eigenschap X? Welke tags kan ik gebruiken
                voor eigenschap Y zodat het goed op de kaart verschijnt? Is de tag Z die beschreven is
                op de wiki echt in gebruik en waar?</p>
                <p>Taginfo helpt je door het weergeven van statistieken over welke tags daadwerkelijk in de
                database zitten, hoe veel mensen die tags gebruiken, waar ze gebruikt zijn en dergelijke. Het
                verkrijgt ook informatie over tags van de wiki en van ander plaatsen. Taginfo
                probeert alle informatie over tags samen te brengen om je te helpen te begrijpen
                hoe ze gebruikt zijn en wat ze betekenen. Zie een <a href="sources">lijst van bronnen</a>
                die taginfo gebruikt.</p>
        about_site:
            title: Over deze website
        building_on_taginfo:
            title: Bouwen op taginfo
            pre: |
                <p>U kunt de gegevens van taginfo ook gebruiken in je eigen projecten:</p>
            api: |
                <h3>API</h3>
                <p>Taginfo-gegevens zijn toegankelijk via een REST API. Zie de
                <a href="taginfo/apidoc">API-documentatie</a> voor de details, enkele algemene informatie is beschikbaar
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">op de OSM wiki</a>.
                De servers die de taginfo API draaien hebben geen onbeperkte bronnen.
                Gebruik de API alsjeblieft verantwoord. In geval van twijfel kan je contact opnemen met de onderhouders van de
                website die je gebruikt of praat met ons op de mailinglijst.</p>
            download: |
                <h3>Download</h3>
                <p>Als je wilt spelen met de gegevens gebruikt door taginfo, kan je de
                regulier bijgewerkte Sqlite database-bestanden downloaden. Al het voorverwerken is al gedaan voor je.
                Zie de <a href="download">downloadpagina</a> voor een lijst van bestanden. Let op dat
                sommige van deze bestanden vrij groot kunnen zijn. Als je ze regelmatig wilt downloaden,
                neem contact op met de onderhouders van de website die je gebruikt of praat met ons op de mailinglijst.</p>
            license: |
                <h3>Licentie</h3>
                <p>De gegevens beschikbaar via taginfo zijn beschikbaar onder de ODbL, de
                <a class="extlink" href="//www.openstreetmap.org/copyright">zelfde
                licentie als de OpenStreetMap data</a>.</p>
        software:
            title: De taginfo software
            text: |
                <p>De taginfo software is gecreëerd en onderhouden door
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a>.
                Het webdesign is gecreëerd door
                <a class="extlink" href="https://ctd-studio.co.uk/">Christian Topf</a>.</p>
                <h3>Vertalingen</h3>
                <p>We hebben vertalers nodig voor de taginfo gebruikersinterface. Zie het <a
                href="taginfo/translations">vertalingsoverzicht</a> voor talen die
                wat werk nodig hebben. Meer informatie over het helpen is te vinden op de
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">OSM wiki</a>.</p>
                <h3>Code</h3>
                <p>Alle software achter de taginfo-websites is Open Source. Je kan het vinden op
                <a class="extlink" href="https://github.com/taginfo/taginfo/">GitHub</a>. Voor een overzicht
                zie de pagina over de <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">taginfo
                architectuur</a> op de OSM wiki.</p>
                <h3>Draai je eigen instantie</h3>
                <p>Je kan je eigen
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">taginfo-website</a>,
                draaien, bijvoorbeeld met alleen gegevens voor je eigen land. Instructies zijn
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">op de OSM
                wiki</a> te vinden.</p>
                <h3>Foutrapportages en functieverzoeken</h3>
                <p>Foutrapportages en functieverzoeken zouden gestuurd moeten worden naar de <a class="extlink"
                href="https://github.com/taginfo/taginfo/issues">GitHub issue tracker</a>. Of je kan
                komen praten met ons op de mailinglijst.</p>
                <h3>Contact/Mailinglijst</h3>
                <p>Neem contact op met ons op de
                <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev">taginfo-dev mailinglijst</a>
                als je vragen hebt of wil helpen.</p>
    sources:
        intro: |
            <p>Taginfo verzamelt data over OSM-tags van enkele bronnen en brengt ze
            samen voor simpel bladeren en ontdekken.</p>
            <p>Let erop dat taginfo deze data slechts laat zien. Als je deze wilt veranderen, moet
            je terug naar de bron.</p>
        list:
            title: Lijst van bronnen
            intro: Hier is een lijst van huidig gebruikte bronnen. Meer bronnen kunnen worden geïntegreerd in de toekomst.
        description:
            db: |
                <p>Statistieken over sleutels, tags en relatietypes zijn gegenereerd van de <a class="extlink" href="https://planet.openstreetmap.org/">OSM-database</a> (of een extract), net zoals de kaarten die de geografische verspreiding van nodes en wegen tonen.</p>
            wiki: |
                <p>De <a class="extlink" href="//wiki.openstreetmap.org/">OSM Wiki</a> wordt gelezen en alle Key:*, Tag:*, en Relation:* pagina's (in alle verschillende talen) worden geanalyseerd. Beschrijvingen, afbeeldingen, gerelateerde tags en dergelijke worden er uitgehaald.</p>
            languages: |
                <p>Taginfo krijgt informatie over de verschillende talen van de wereld, hun codes, namen en dergelijke van enkele <a class="extlink" href="https://www.iana.org/">IANA</a> en <a class="extlink" href="https://www.unicode.org/">Unicode</a> registers.</p>
            projects: |
                <p>Projecten die OSM-tags op een of andere manier gebruiken, zoals bewerkers, kaarten, routeplanners en dergelijke. Zie <a href="projects">de projectlijst</a>.</p>
            chronology: |
                <p>Aantal sleutels/tags in de loop van de tijd van <a class="extlink" href="https://planet.openstreetmap.org/planet/full-history/">planet historie</a>.</p>
        updates:
            title: Updates
            intro: De taginfo-gegevens worden regulier bijgewerkt vanuit de bronnen.
        data_until: Gegevens tot
        last_update_run: Laatste update gedraaid
        data_until_explanation: Alle bewerkingen tot deze tijd zullen in de data zitten, latere kunnen er mogelijk inzitten.
        to: tot
    download:
        intro: |
            <p>Hier kun je de database gebruikt door taginfo downloaden. Alle gegevens zijn opgeslagen
            in <a class="extlink" href="https://www.sqlite.org/">Sqlite</a> databases.
            De databasebestanden zijn dan verpakt met <a class="extlink" href="http://www.bzip.org/">bzip2</a>.</p>
            <p>Als je deze databases niet wil downloaden, maar geautomatiseerde toegang nodig hebt tot
            de data, kan je ook de <a href="about">API</a> gebruiken.</p>
