        intro: |
            Bản thống kê này trình bày các chìa khóa rất phổ biến và các chìa khóa tương tự rất hiếm.
            Điều này cho biết nhiều lỗi chính tả về chìa khóa phổ biến nhưng không phải hoàn hảo.
            Hãy cẩn thận khi chỉnh sửa dữ liệu! ĐỪNG có sửa đổi các chìa khóa này một cách máy móc bằng cách tìm-và-thay.
            Hãy xem xét mỗi một trường hợp riêng và cũng sửa những vấn đề khác mà bạn nhận thấy.
