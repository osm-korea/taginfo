        about:
            intro:
                <p>OpenStreetMap sử dụng các <b>thẻ</b> có dạng <b>chìa khóa=giá trị</b>
                để định nghĩa các đối tượng địa lý. Taginfo thu thập thông tin
                về các thẻ này từ nhiều nguồn để giúp bạn tìm hiểu
                ý nghĩa và cách sử dụng các thẻ.</p>
            more: Tìm hiểu thêm về taginfo…
        international:
            see: Xem các trang taginfo khác…
    about:
        about_taginfo:
            title: Giới thiệu về taginfo
            text: |
                <p>OpenStreetMap sử dụng các <b>thẻ</b> để định nghĩa các đối tượng địa lý.
                Không có một danh sách thẻ cố định toàn vẹn.
                Người nào có thể sáng tạo và sử dụng thẻ mới khi nào cần trên đối tượng mới hoặc đối tượng đã tồn tại.
                Điều này làm cho OpenStreetMap rất linh động nhưng đôi khi khó sử dụng.</p>
                <p>Những người đóng góp vào OSM hoặc sử dụng dữ liệu OSM đều tự hỏi các câu hỏi như:
                Người ta sử dụng thẻ nào cho X?
                Tôi nên sử dụng thẻ nào cho Y để cho nó xuất hiện đúng đắn trên bản đồ?
                Thẻ Z được miêu tả trên wiki thật sự có phải được sử dụng rộng rãi, và ở đâu?</p>
                <p>Taginfo giúp bạn bằng cách trình bày các thống kê về các thẻ trong cơ sở dữ liệu,
                bao nhiêu người sử dụng các thẻ đó, các thẻ được sử dụng tại đâu, v.v.
                Nó cũng lấy thông tin từ wiki và những nơi khác.
                Taginfo cố gắng tập trung tất cả thông tin về thẻ để giúp bạn hiểu cách sử dụng và ý nghĩa.
                Xem <a href="sources">danh sách nguồn gốc</a> của taginfo.</p>
        about_site:
            title: Giới thiệu về trang này
        building_on_taginfo:
            title: Xây dựng trên taginfo
            pre: |
                <p>Bạn có thể sử dụng dữ liệu taginfo trong các dự án của bạn:</p>
            api: |
                <h3>API</h3>
                <p>Có thể truy cập dữ liệu taginfo qua API REST. Xem các chi tiết trong
                <a href="taginfo/apidoc">tài liệu API</a>. Cũng có thông tin tổng quát
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">tại wiki OSM</a>.
                Máy chủ phục vụ API taginfo không có tài nguyên vô hạn.
                Xin vui lòng sử dụng API một cách hợp lý. Nếu không chắc chắn,
                hãy liên lạc với những người quản lý trang Web mà bạn đang sử dụng hoặc
                liên lạc trực tiếp với chúng tôi trong danh sách thư.</p>
            download: |
                <h3>Tải về</h3>
                <p>Nếu bạn muốn nghịch ngợm với dữ liệu được sử dụng bởi taginfo,
                bạn có thể tải về các tập tin cơ sở dữ liệu SQLite được cập nhật thường xuyên.
                Tất cả công việc xử lý trước đã được thực hiện xong xuôi cho bạn.
                Xem danh sách tập tin tại <a href="download">trang tải về</a>.
                Lưu ý rằng một số tập tin này có kích thước rất lớn.
                Nếu bạn muốn tải về chúng thường xuyên,
                xin vui lòng liên lạc với những người quản lý trang Web mà bạn đang sử dụng hoặc
                liên lạc trực tiếp với chúng tôi trong danh sách thư.</p>
            license: |
                <h3>Giấy phép</h3>
                <p>Dữ liệu được trình bày bởi taginfo được phát hành theo ODbL, tức
                <a class="extlink" href="//www.openstreetmap.org/copyright">cùng
                giấy phép với dữ liệu OpenStreetMap</a>.</p>
        software:
            title: Phần mềm taginfo
            text: |
                <p>Phần mềm taginfo do
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a>
                sáng tạo và bảo quản. Thiết kế do
                <a class="extlink" href="https://ctd-studio.co.uk/">Christian Topf</a>.</p>
                <h3>Biên dịch</h3>
                <p>Chúng tôi cần người biên dịch giao diện taginfo.
                Xem danh sách các ngôn ngữ cần được biên dịch tại
                <a href="taginfo/translations">trang bản dịch</a>. Xem cách giúp đỡ tại
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">wiki OSM</a>.</p>
                <h3>Mã nguồn</h3>
                <p>Toàn bộ phần mềm phục vụ các trang taginfo là mã nguồn mở. Bạn có thể truy cập mã nguồn tại
                <a class="extlink" href="https://github.com/taginfo/taginfo/">GitHub</a>.
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">Kiến trúc taginfo</a>
                được tóm tắt tại wiki OSM.</p>
                <h3>Chạy thực thể của mình</h3>
                <p>Bạn có thể chạy
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">trang taginfo</a>
                của chính mình, chẳng hạn chỉ dùng dữ liệu ứng với nước bạn. Xem hướng dẫn
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">tại wiki OSM</a>.</p>
                <h3>Báo cáo lỗi và yêu cầu tính năng</h3>
                <p>Báo cáo lỗi và yêu cầu tính năng tại <a class="extlink"
                href="https://github.com/taginfo/taginfo/issues">trang vấn đề GitHub</a>.
                Thay thế, bạn có thể liên lạc với chúng tôi trong danh sách thư.</p>
                <h3>Liên lạc/danh sách thư</h3>
                <p>Có thắc mắc gì hoặc muốn giúp đỡ, xin liên lạc với chúng tôi trong
                <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev">danh sách thư taginfo-dev</a>.</p>
    sources:
        intro: |
            <p>Taginfo lấy dữ liệu về thẻ OSM từ nhiều nguồn gốc và thu thập dữ liệu
            để duyệt và khám phá một cách dễ dàng.</p>
            <p>Lưu ý rằng taginfo chỉ hiển thị dữ liệu này. Các dữ liệu phải được sửa đổi tại nguồn gốc.</p>
            <p>Lưu ý rằng taginfo chỉ hiển thị dữ liệu này. Các dữ liệu phải được sửa đổi tại nguồn gốc.</p>
        list:
            title: Danh sách nguồn gốc
            intro: Danh sách này có các nguồn gốc được sử dụng hiện tại. Có thể mai mốt tích hợp thêm nguồn gốc.
        description:
            db: |
                <p>Thống kê về các chìa khóa, thẻ, và loại quan hệ được tạo ra từ <a class="extlink" href="https://planet.openstreetmap.org/">cơ sở dữ liệu OSM</a> (hoặc một bản trích) cũng như các bản đồ trình bày sự phân phối địa lý của các nốt và lối.</p>
            wiki: |
                <p><a class="extlink" href="//wiki.openstreetmap.org/wiki/Vi:Main_Page">Wiki OSM</a> được truy cập và tất cả mọi trang Key:*, Tag:*, và Relation:* (trong các ngôn ngữ) được phân tích. Các miêu tả, hình ảnh, thẻ liên quan, v.v. được lấy từ các trang này.</p>
            languages: |
                <p>Taginfo lấy thông tin về các ngôn ngữ trên thế giới, từ các mã, tên, v.v., từ một số cơ sở dữ liệu <a class="extlink" href="https://www.iana.org/">IANA</a> và <a class="extlink" href="https://www.unicode.org/">Unicode</a>.</p>
            projects: |
                <p>Các dự án sử dụng thẻ OSM một cách nào đó, thí dụ như trình vẽ, bản đồ, trình chỉ đường, v.v. Xem <a href="projects">danh sách dự án</a>.</p>
            chronology: |
                <p>Số lần sử dụng chìa khóa hoặc thẻ theo thời gian từ <a class="extlink" href="https://planet.openstreetmap.org/planet/full-history/">thế giới có lịch sử</a>.</p>
        updates:
            title: Cập nhật
            intro: Dữ liệu taginfo được cập nhật thường xuyên từ các nguồn gốc.
        data_until: Dữ liệu cho tới
        last_update_run: Cập nhật lần cuối
        data_until_explanation: Tất cả các sửa đổi cho tới lúc này sẽ xuất hiện trong dữ liệu; các sửa đổi về sau có thể xuất hiện.
        to: đến
    download:
        intro: |
            <p>Ở đây bạn có thể tải về các cơ sở dữ liệu được sử dụng bởi taginfo. Tất cả dữ liệu được lưu giữ
            trong CSDL <a class="extlink" href="https://www.sqlite.org/">SQLite</a>.
            Sau đó, các tập tin CSDL được nén bằng <a class="extlink" href="http://www.bzip.org/">bzip2</a>.</p>
            <p>Nếu bạn không muốn tải về các CSDL này mà vẫn muốn truy cập dữ liệu một cách tự động,
            bạn cũng có thể dùng <a href="about">API</a>.</p>
