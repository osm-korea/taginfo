        relations_of_type_tooltip: 이 유형인 관계의 개수(모든 관계의 사용 비율 포함).
        prevalent_roles: 자주 쓰이는 역할
        prevalent_roles_tooltip: 이 유형인 관계에서 자주 쓰이는 역할입니다.
        no_information: 정보 없음
        roles_less_than_one_percent: 1% 이상 사용하는 역할이 없습니다
