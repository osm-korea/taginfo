    frequently_used_keys_without_wiki_page:
        name: 자주 사용하지만 위키 문서가 없는 키
        intro: |
            <p>이 표는 OSM 데이터베이스에서 10&thinsp;000번 이상 나타났지만 키를 설명하는 위키 문서가 없는 키를 나타냅니다.
            만약 여기 나온 키 중 하나라도 상세하게 알고 있다면,
            제일 왼쪽 열에 있는 링크를 클릭해서 위키 문서를 만들고 키에 대해 설명해 주세요.
            때때로 별개의 문서를 만드는 것보다 리다이렉트를 만드는 편이 나을 수 있습니다.
            리다이렉트를 만들려면 "<tt style="background-color: #f0f0f0; padding: 0 2px;">#REDIRECT [[<i>문서 이름</i>]]</tt>"이라고
            위키 문서에 한 줄만 입력하세요.</p>
        also_show_keys: 타 언어 위키에만 있고 영어 위키에 없는 키를 보이게 합니다.
        table:
            create_wiki_page: 위키 문서 만들기...
    key_lengths:
        name: 키의 길이
        intro: |
            태그 키는 0부터 255까지의 길이(Unicode 기준)를 갖습니다. 길이가 너무 짧거나 너무 길면 자주 오류를 일으킵니다.
        table:
            number_of_objects: 요소의 개수
        histogram:
            name: 막대 그래프
            intro: 이 막대 그래프는 각각의 길이에 얼마나 많은 키가 있는지를 나타냅니다.
            key_length: 키의 길이
            number_of_keys: 키의 개수
    language_comparison_table_for_keys_in_the_wiki:
        name: 키를 설명하는 위키 문서 간 언어 비교표
        icons:
            template: 이용 가능하면서 표준 틀을 갖추고 있는 위키 문서.
            error: 이용 가능하면서 표준 틀을 갖추고 있지만 분석할 수 없는 위키 문서.
            page: 이용 가능하지만 표준 틀을 갖추고 있지 않는 위키 문서.
            redirect: 리다이렉트 문서.
        intro: |
            이 표는 이용 가능한 위키 문서가 있는 모든 태그 키를 언어별로 나타냅니다.
    languages:
        name: 언어
        intro: |
            OpenStreetMap은 국제적인 프로젝트입니다. 태그와 태그의 설명은 어떠한 언어로든 가능합니다.
            이 표는 taginfo가 아는 언어와 각각의 언어에 키와 태그를 문서화한 위키 문서가 얼마나 많은지를 나타냅니다.
        code: 코드
        native_name: 현지 이름
        english_name: 영어 이름
        wiki_key_pages: 위키 키 문서
        wiki_tag_pages: 위키 태그 문서
    wiki_pages_about_non_existing_keys:
        name: 존재하지 않는 키에 대한 위키 문서
        intro: |
            이 표는 위키 문서가 있지만 데이터베이스 상에 존재하지 않는 키를 나타냅니다.
            그렇다고 반드시 오류라는 의미는 아니지만(아마 몇몇은 키를 사용하기 위해 준비 절차로 위키 문서를 추가했거나,
            위키 문서가 더는 쓸모없어진 키를 설명하는 것일 수도 있습니다.)
            보통은 오타거나 기타 오류인 경우가 많습니다.
        wiki_pages: 위키 문서
    name_tags:
        name: 이름 태그의 변이형
        intro: |
            <p>이 보고서는 OSM에 있으면서 <tt>name</tt> 태그와 그 변이형을 사용하는 요소에 붙은 이름과 관련된 정보를 나타냅니다.</p>
        overview:
            tab: 개요
            title: 개요
        bcp47:
            tab: BCP47 하위 태그
            title: BCP47 하위 태그
            filter:
                label: 유형의 하위 태그만 표시
                all: 전체
                language: 언어
                script: 문자 체계
                region: 지역
                variant: 변이형
            intro: |
                <p><a href="https://www.ietf.org/">IETF</a>는 <a
                href="https://tools.ietf.org/html/bcp47">Tags for Identifying Languages(BCP47)</a>로
                표준 <i>언어 태그</i>를 정의합니다.
                언어 태그는 언어, 문자 체계, 변이형 등을 설명하는 하나 이상의 <i>하위 태그</i>로 구성되어 있습니다.
                다음 목록은 OSM과 관련되어 있으면서 현재 등록된 하위 태그를 나타냅니다.
                자세한 정보는 <a href="https://ko.wikipedia.org/wiki/IETF_%EC%96%B8%EC%96%B4_%ED%83%9C%EA%B7%B8">IETF
                언어 태그 위키피디아 문서</a>와 <a href="http://www.langtag.net/">langtag.net</a> 사이트 참조.</p>
                <p>이 표의 데이터는 OpenStreetMap에서 가져온 것이 <b>아니고</b>, 어디서 설명하든 상관없이
                언어를 설명할 때 사용할 수 있는 구성 요소만 나타낸다는 점을 명심하세요.</p>
    similar_keys:
        name: 비슷한 키
        intro: |
            이 보고서는 자주 쓰는 키 중 거의 사용되지 않은 비슷한 키가 있는 키를 나타냅니다.
            이는 자주 쓰이는 키에서 나온 많은 오타를 드러내지만, 항상 그렇지는 않습니다.
            데이터를 수정할 때는 신중히 처리하세요! 검색과 교체만을 반복하면서 기계적으로 수정하지 마세요.
            각각의 경우를 일일이 따져 보고 발견한 다른 문제도 같이 고치세요.
        key_common: 자주 사용하는 키
        key_rare: 거의 사용되지 않은 키
        count_common: 횟수
        count_rare: 횟수
        similarity: 유사성
    historic_development:
        name: 역사적으로 본 성장
        intro: |
            시간의 경과에 따른 몇몇 중요한 통계의 성장. 이 데이터는 taginfo에서 지속적으로 수집되었으며,
            taginfo가 몇 가지 이유로 하루 정도 작동하지 않을 때 끊어진 선이 생길 수 있습니다.
        keys:
            title: 키의 개수
        tags:
            title: 태그의 개수
        relation_types:
            title: 관계 유형의 개수
    wiki_images:
        name: 위키 이미지
        intro: |
            서로 다른 언어에서 키를 이미지로 나타내기 위해 위키에서 사용하는 이미지.
            때때로 다른 언어에서 사용된 이미지가 더 좋을 수 있습니다.
            하지만 서로 다른 문화적 배경 때문에 서로 다른 이미지를 갖는 것이 좋은 경우가 많습니다.
    wiki_problems:
        name: 위키 분석 문제
        intro: |
            taginfo는 태그에 대한 정보를 찾기 위해 키, 태그, 관계를 설명하는 데 사용한 모든 위키 문서를 읽습니다.
            이 보고서는 문서를 읽어들이면서 발생한 문제를 목록으로 나타냅니다.
            무조건 위키의 문제만은 아니고, 단지 위키 문서에 taginfo가 이해하는 방식으로 서식이 만들어지지 않았다는 것를 의미합니다.
            그럴 때는 문서를 교정하거나 taginfo를 고쳐야 합니다.
        location: 장소
        reason: 이유
        wiki_page: 위키 문서
        lang: 언어
        info: 비고

