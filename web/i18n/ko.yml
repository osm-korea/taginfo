reports:
    characters_in_keys:
        name: 키에 사용된 문자
        intro: |
            OSM 키에는 유효한 모든 Unicode 문자를 사용할 수 있지만, 대개 로마자 소문자와 언더바만 사용됩니다.
            콜론은 주로 서로 다른 두 문자를 분리할 때 사용합니다. 이 보고서는
            사용되는 문자를 기준으로 모든 키를 분류했습니다.
        statistics:
            tab: 통계
            title: 통계 개요
            fraction: 비율
            characters: 키에 사용된 문자
            characters_in_keys:
                plain: 로마자 소문자(<span class="char">a</span>부터 <span class="char">z</span>까지)와 언더바(<span class="char">_</span>)만 사용한 키 중 처음과 끝 부분이 문자인 경우.
                colon: A와 비슷하지만 콜론(<span class="char">:</span>)을 사용한 경우.
                letters: B와 비슷하지만 대문자를 사용하거나 로마자 외 다른 문자를 사용한 경우.
                space: 공백이 존재하는 경우(띄어쓰기, 탭, 개행(new line, carriage return), 로마자 외 다른 문자).
                problem: 문제가 될 수 있는 문자를 포함한 경우(<span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>).
                rest: 기타 등등.
                total: 합계
        plain:
            tab: 보통
            title: 보통 키
            intro: |
                <p>로마자 소문자(<span class="char">a</span>부터 <span class="char">z</span>까지)와
                언더바(<span class="char">_</span>)만 사용한 키 중 처음과 끝 부분이 문자인 경우.
                간단한 키가 이 범주에 속합니다.</p>
        colon:
            tab: 콜론 포함
            title: 콜론을 포함한 키
            intro: |
                <p>소문자(<span class="char">a</span>부터 <span class="char">z</span>까지)와 언더바(<span
                class="char">_</span>)에 더해서 콜론(<span class="char">:</span>)을 사용한 경우.
                콜론은 문자 간 계층을 분리할 때 사용합니다.</p>
        letters:
            tab: 다른 문자
            title: 대문자나 기타 다른 문자를 사용한 키
            intro: |
                <p>키에 사용되는 문자는 로마자 소문자가 주로 선호되지만, 때때로 대문자나(잘 알려진 축약어 등)
                로마자 이외의 문자도(그 문자가 쓰이는 지역과만 크게 관련된 키 등) 사용됩니다.</p>
        space:
            tab: 공백
            title: 공백을 포함한 키
            intro: |
                <p>띄어쓰기, 탭, 개행(new line, carriage return), 로마자 외 다른 문자의 공백 같은
                공백 문자를 포함한 키. 공백은 보이지 않기 때문에 키 안에 공백을 넣는 것은
                혼란을 일으킬 수 있습니다(특히 키의 처음과 끝에서 사용하는 경우).
                대개 공백은 제거하거나 언더바(<span class="char">_</span>)로 대체해야 합니다.</p>
        problem:
            tab: 문제 있음
            title: 문제가 될 수 있는 문자를 포함한 경우
            intro: |
                <p>문제가 될 수 있는 문자(<span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>)나 제어 문자를 포함한 키.
                이러한 문자들은 다른 프로그래밍 언어에서 인용문에 사용되거나,
                XML, HTML, URL 등에서 특수한 의미를 지니기 때문에 문제가 될 수 있습니다.
                등호(<span class="char">=</span>) 기호는 주로 태그 키와 값을 분리하는 데 사용됩니다.
                이 목록에 나타난 키는 틀린 것만은 아닙니다. 하지만 많은 경우에서 이러한 키들은
                오류를 내놓기 때문에 고쳐야 합니다.</p>
        rest:
            tab: 기타
            title: 나머지 키
            intro: |
                <p>다른 범주에 들지 않은 키.</p>
    database_statistics:
