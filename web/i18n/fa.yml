reports:
    characters_in_keys:
        name: نویسه‌های به‌کاررفته در کلیدها
        intro: |
            هر نویسهٔ یونی‌کد معتبری می‌تواند در کلیدهای OSM ظاهر شود اما معمولاً فقط حروف کوچک لاتین (a-z) و خط زیر (_) به‌کار می‌رود. دونقطه (:) معمولاً به‌عنوان جداکننده استفاده می‌شود. این گزارش همهٔ کلیدها را بر اساس نویسه‌های به‌کاررفته در آن‌ها دسته‌بندی می‌کند.
        statistics:
            tab: آمار
            title: نگاه کلی به آمار
            fraction: نسبت
            characters: نویسه‌های کلید
            characters_in_keys:
                plain: فقط حروف کوچک لاتین (<span class="char">a</span> تا <span class="char">z</span>) و خط زیر (<span class="char">_</span>). حروف اول و آخر حرفی هستند.
                colon: مانند A اما با یک دونقطه (<span class="char">:</span>) یا بیشتر در آن.
                letters: مانند B اما با حروف بزرگ لاتین یا حروفی از سایر الفباها.
                space: حداقل یک نویسهٔ فاصلهٔ سفید (فاصله، تب، نوسطر، سرخط یا از سایر الفباها).
                problem: حاوی نویسه‌های معمولاً مشکل‌زا <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>.
                rest: هر چیز دیگری.
                total: کل
        plain:
            tab: ساده
            title: کلیدهای با متن ساده
            intro: |
                <p>کلیدهایی که فقط دارای حروف کوچک لاتین هستند (<span
                class="char">a</span> تا <span class="char">z</span>) و خط زیر 
                (<span class="char">_</span>). حرف اول و آخر باید حرفی باشد. بیشتر کلیدهای ساده باید در این دسته قرار بگیرند.</p>
        colon:
            tab: دونقطه
            title: کلیدهای دارای دونقطه
            intro: |
                <p>کلیدهایی که یک دونقطه (
                <span
                class="char">:</span>) یا بیشتر در آن‌ها هست، علاوه بر حروف (<span class="char">a</span> تا <span
                class="char">z</span>) و خط زیر (<span
                class="char">_</span>).دونقطه معمولاً به‌عنوان جداساز سلسله‌مراتبی به‌کار می‌رود.</p>
        letters:
            tab: حروف
            title: کلیدهای دارای حروف بزرگ یا حروف سایر الفباها
            intro: |
                <p>معمولاً حروف کوچک الفبای لاتین برای کلیدها ترجیح داده می‌شود، اما گاهی حروف بزرگ (مثلاً برای اختصارات رایج) یا حروفی از سایر الفباها به‌کار می‌رود (مثلاً کلیدهایی که فقط به یک منطقه مربوط‌اند و این الفبا آنجا به‌شکل گسترده به‌کار می‌رود).</p>
        space:
            tab: فاصلهٔ سفید
            title: کلیدهای دارای فاصلهٔ سفید
            intro: |
                <p>کلیدهایی که حاوی نویسه‌های فاصلهٔ سفیدند؛ مانند فاصله، تب، نوسطر، سرسطر یا فاصلهٔ سفید در سایر الفباها. وجود فاصلهٔ سفید در کلیدها می‌تواند گیج‌کننده باشد، مخصوصاً اگر اول یا آخر کلید باشد، زیرا دیده نمی‌شود.
                به‌طور کلی فاصلهٔ سفید یا باید حذف شود یا با خط زیر 
                <span class="char">_</span>)
                عوض شود.</p>
        problem:
            tab: مشکل‌ساز
            title: کلیدهای دارای نویسه‌های احتمالاً مشکل‌ساز
            intro: |
                <p>کلیدهایی که شامل نویسه‌هایی است که می‌توانند مشکل‌ساز باشند: <span
                class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span> یا نویسه‌های کنترلی. این نویسه‌ها می‌توانند مشکل درست کنند، زیرا در زبان‌های برنامه‌نویسی مختلف آن‌ها کلمات خاصی را در بر می‌گیرند یا مثلاً در 
                <span dir="ltr">XML</span>، 
                <span dir="ltr">HTML</span>،
                نشانی‌های وب و جاهای دیگر معنی خاصی دارند.
                علامت مساوی اغلب به‌عنوان جداکنندهٔ کلید و مقدار برچسب به‌کار می‌رود. اگرچه کلیدهایی که در این سیاهه آمده، لزوماً اشتباه نیستند، اما در بسیاری موارد از خطاهایی ناشی می‌شوند که باید اصلاحشان کرد.</p>
        rest:
            tab: سایر
            title: همهٔ کلیدهای دیگر
            intro: |
                <p>کلیدهایی که در یکی از دسته‌های دیگر قرار نمی‌گیرند.</p>
