    frequently_used_keys_without_wiki_page:
        name: کلیدهای پربسامد بدون صفحه در ویکی
        intro: |
            <p>این جدول کلیدهایی را نشان می‌دهد که بیش از 
            10 000 بار در پایگاه‌دادهٔ OSM آمده‌اند ولی هیچ صفحه‌ای در ویکی آن‌ها را توضیح نمی‌دهد. 
            اگر دربارهٔ هر کدام از این کلیدها چیزی می‌دانید، لطفاً صفحهٔ ویکی آن را بسازید. برای این کار روی سمت چپ‌ترین خانه از جدول کلیک کنید و توضیحات کلید را بنویسید. گاهی اوقات شاید توضیحات این کلید در صفحهٔ دیگری باشد که اکنون موجود است و بنابراین بهتر است صفحهٔ جدید را به آن صفحهٔ موجود هدایت کنید.
            برای این کار کافی است به‌جای نوشتن توضیحات فقط یک خط کد زیر را در صفحهٔ جدید بنویسید:</p>
            <p style="direction:ltr; text-align:left;">
            <tt style="background-color: #f0f0f0; padding: 0 2px;">#REDIRECT [[<i>نام صفحهٔ موجود</i>]]</tt></p>
        also_show_keys: کلیدهایی که صفحه‌ای در ویکی انگلیسی ندارند اما به زبانی دیگر صفحه‌ای برای آن‌ها وجود دارد نیز در این جدول نشان داده شوند.
        table:
            create_wiki_page: ساخت صفحهٔ ویکی...
    key_lengths:
        name: طول کلید
        intro: |
