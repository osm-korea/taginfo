            redirect: صفحه یک تغییرمسیر است.
        intro: |
            این جدول همهٔ کلیدهای برچسب را نشان می‌دهد که صفحهٔ ویکی دارند. زبان صفحه را نیز نشان می‌دهد.
    languages:
        name: زبان‌ها
        intro: |
            نقشهٔ باز شهری پروژه‌ای بین‌المللی است. برچسب‌ها  و توضیحاتشان به هر زبانی می‌تواند باشد. این جدول سیاهه‌ای از زبان‌های شناخته‌شده برای taginfo است. همچنین نشان می‌دهد که در چند صفحه از ویکی مستندات کلیدها و برچسب‌ها به این زبان‌ها وجود دارد.
        code: کد
        native_name: نام به زبان مادری
        english_name: نام انگلیسی
        wiki_key_pages: صفحات کلید در ویکی
        wiki_tag_pages: صفحات برچسب در ویکی
    wiki_pages_about_non_existing_keys:
        name: صفحات ویکی دربارهٔ کلیدهای ناموجود
        intro: |
            این جدول کلیدهایی را نشان می‌دهد که صفحهٔ ویکی دارند اما در پایگاه‌داده یک نمونهٔ تک از آن وجود ندارد. این لزوماً خطا نیست (شاید کسی توضیحات را برای آماده‌سازی استفاده از کلید اضافه کرده بوده یا کلید اکنون منسوخ شده است)، اما می‌تواند اشتباه تایپی یا خطای دیگری هم باشد.
        wiki_pages: صفحات ویکی
    name_tags:
        name: شکل‌های مختلف برچسب نام
        intro: |
            <p>این گزارش اطلاعاتی دربارهٔ نام‌گذاری اشیا در OSM با استفاده از برچسب <tt>name</tt> و دیگر شکل‌های آن ارائه می‌کند.</p>
        overview:
            tab: نگاه کلی
            title: نگاه کلی
        bcp47:
            tab: زیربرچسب‌های BCP47
            title: زیربرچسب‌های BCP47
            filter:
                label: فقط زیربرچسب‌های این نوع را نشان بده
                all: همه
                language: زبان
                script: الفبا
                region: منطقه
                variant: شکلی
            intro: |
                <p><a href="https://www.ietf.org/">IETF</a> <i>برچسب‌های زبان</i> را در استاندارد 
                <a href="https://tools.ietf.org/html/bcp47">برچسب‌های شناسایی زبان
                (BCP47)</a> تعریف می‌کند. برچسب‌های زبان از 
                یک یا چند <i>زیربرچسب</i> تشکیل می‌شوند که زبان، الفبا، شکل‌های مختلف و... را توصیف می‌کند. سیاههٔ زیر زیربرچسب‌هایی را نشان می‌دهد که هم‌اکنون به‌عنوان مرتبط با OSM ثبت شده‌اند. برای اطلاعات بیشتر صفحهٔ                 
                <a href="https://en.wikipedia.org/wiki/IETF_language_tag">
                ویکی‌پدیا دربارهٔ برچسب‌های زبانی IETF</a> 
                و وبسایت
                <a href="http://www.langtag.net/">langtag.net</a> را ببینید.</p>
                <p>توجه کنید که اطلاعات این جدول از نقشهٔ باز شهری  <b>نیست</b> و صرفاً اجزای ساختاری سودمند برای توصیف زبان‌ها را نشان می‌دهد، مستقل از اینکه آیا واقعاً در OSM به‌کار رفته‌اند یا خیر.
                </p>
    similar_keys:
        name: کلیدهای مشابه
        intro: |
            این گزارش کلیدهایی را نشان می‌دهد که بسیار زیاد استفاده می‌شوند و نیز کلیدهای مشابهی را که بسیار کم استفاده می‌شوند.
            این جدول اشتباه‌های تایپی در نوشتن برخی کلیدهای رایج را آشکار می‌کند، اما کامل نیست. هنگام اصلاح داده‌ها مراقب باشید! 
            مثل ماشین کلیدها را با جست‌وجو و جایگزینی تغییر «ندهید». هر مورد را جداگانه بررسی کنید و سایر اشکالاتی را هم که می‌بینید اصلاح کنید.
        key_common: کلیدهای رایج
        key_rare: کلیدهای غیررایج
        count_common: تعداد
        count_rare: تعداد
        similarity: تشابه
    historic_development:
        name: پیشرفت در گذر زمان
        intro: |
            پیشرفت برخی آمارهای مهم در گذر زمان. جمع‌آوری این داده‌ها را taginfo انجام داده است. روزهایی که taginfo به هر دلیلی اجرا نبوده در نمودار بریدگی ایجاد کرده.
        keys:
            title: کلیدهای یکتا
        tags:
            title: برچسب‌های یکتا
        relation_types:
            title: انواع یکتای رابطه
    wiki_images:
        name: تصاویر ویکی
        intro: |
            تصاویری که در ویکی به‌عنوان نماد کلیدها در زبان‌های مختلف به‌کار رفته. گاهی اوقات تصویری که در زبان دیگر به‌کار رفته بهتر است اما گاهی اوقات وجود تصاویر متفاوت منطقی است و به‌دلیل تفاوت در پیشینه‌های فرهنگی و مانند آن است.
    wiki_problems:
        name: مشکلات تجزیهٔ ویکی
        intro: |
            Taginfo همهٔ صفحات ویکی را می‌خواند: صفحاتی که توصیفگر کلیدها، برچسب‌ها و رابطه‌ها هستند. این کار را برای یافتن اطلاعاتی از برچسب‌ها انجام می‌دهد. این گزارش سیاههٔ مشکلاتی است که هنگام خوانش آن صفحات با آن‌ها روبه‌رو شده‌ایم.
            این اشکالات لزوماً به‌معنی وجود خطا در ویکی نیست، بلکه بدان معنی است که چیزی در صفحات ویکی مطابق فهم taginfo قالب‌بندی نشده است. پس یا صفحهٔ ویکی باید اصلاح شود یا taginfo تعمیر.
        location: مکان
        reason: علت
        wiki_page: صفحهٔ ویکی
        lang: زبان
        info: اطلاعات بیشتر
