    language_comparison_table_for_keys_in_the_wiki:
        name: جدول مقایسهٔ زبانی کلیدها در ویکی
        icons:
            template: صفحه در ویکی موجود است و حاوی الگوی استاندارد است.
            error: صفحه در ویکی موجود است و حاوی الگوی استاندارد است، اما نمی‌توان آن را تجزیه کرد.
