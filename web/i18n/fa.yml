    not_found:
        title: پیدا نشد
        intro: شوربختانه آنچه را که در پی‌اش بودید نتوانستیم بیابیم.
    index:
        popular_keys: برخی کلیدهای پرکاربرد
        keys:
            listkeys: دیدن همهٔ کلیدها...
        tags:
            listtags: دیدن رایج‌ترین برچسب‌ها...
        relations:
            listrelations: دیدن همهٔ انواع رابطه...
        reports:
            listreports: دیدن همهٔ گزارش‌ها...
        about:
            intro:
                <p>نقشهٔ باز شهری برای معنابخشی به اشیای جغرافیایی از <b>برچسب‌ها</b> که در قالب <b>key=value</b> هستند استفاده می‌کند <b>(کلید=مقدار)</b>.
                Taginfo با جمع‌آوری اطلاعات دربارهٔ این برچسب‌ها از منابع مختلف، به شما
                کمک می‌کند تا معنا و کاربرد هرکدام از آن‌ها را بفهمید.</p>
            more: از taginfo بیشتر بدانید...
        international:
            see: دیگر سایت‌های taginfo را ببینید...
    about:
        about_taginfo:
            title: دربارهٔ taginfo
            text: |
                <p>نقشهٔ باز شهری برای معنابخشی به اشیای جغرافیایی از <b>برچسب‌ها</b> استفاده می‌کند.
                سیاههٔ ثابتی از این برچسب‌ها وجود ندارد. هرگاه برچسب‌های جدیدی نیاز باشد، ساخته و استفاده می‌شود.
                هر کسی می‌تواند با برچسب تازه‌ای از راه برسد و آن را به اشیای موجود یا جدید اضافه کند.
                با این رویکرد، نقشهٔ باز شهری بسیار انعطاف‌پذیر است اما گاهی کارکردن با آن دشوار می‌شود.</p>
                <p>چه تولیدکنندهٔ داده‌های OSM باشید یا مصرف‌کنندهٔ آن، همواره پرسش‌هایی در ذهن دارید: برای ویژگی الف مردم از چه برچسبی استفاده می‌کنند؟ برای ویژگی ب از کدام برچسب استفاده کنم تا به‌درستی روی نقشه دیده شود؟ آیا در ویکی برای فلان برچسب گفته شده که آیا واقعاً استفاده می‌شود و کجا؟</p>
                <p>Taginfo به شما کمک می‌کند تا با دیدن آمار بفهمید کدام برچسب‌ها واقعاً در پایگاه‌داده وجود دارند، چند نفر از آن‌ها استفاده می‌کنند، در کجا استفاده شده‌اند و آمارهای دیگری از این دست.
                همچنین این وبسایت اطلاعات برچسب‌ها را از ویکی و سایر منابع می‌گیرد.
                Taginfo می‌کوشد همهٔ اطلاعات مربوط به برچسب‌ها را یک جا جمع کند تا راهنمایی برای شما باشد که بفهمید برچسب‌ها چگونه استفاده شده‌اند و چه معنایی دارند. سیاهه‌ای از
                <a href="sources">منابع مورداستفادهٔ</a>
                taginfo را ببینید.
        about_site:
            title: دربارهٔ این وبسایت
        building_on_taginfo:
            title: توسعه بر پایهٔ taginfo
            pre: |
                <p>taginfo را در پروژه‌های خود به‌کار ببرید:</p>
            api: |
                <h3>API</h3>
                <p>دسترسی به داده‌های taginfo از طریق REST API میسر است. برای جزئیات
                <a href="taginfo/apidoc">مستندات API</a>
                را ببینید، یک‌سری اطلاعات عمومی نیز 
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">روی ویکی OSM</a> 
                وجود دارد.
                میزبان‌هایی که اجرای API بر عهدهٔ آن‌هاست، منابع نامحدود در اختیار ندارند. لطفاً API را مسئولانه به‌کار بگیرید.
                اگر هرگونه ابهامی دارید با نگهدارندگان وبسایت خود تماس بگیرید یا از طریق فهرست پستی (mailing list) با ما در میان بگذارید.</p>
            download: |
                <h3>دانلود</h3>
                <p>اگر می‌خواهید داده‌هایی را که taginfo استفاده می‌کند به‌کار بگیرید، فایل‌های پایگاه‌دادهٔ SQLite در اختیار شماست که مرتباً به‌روز می‌شوند و می‌توانید آن‌ها را دانلود کنید. همهٔ پیش‌پردازش‌ها برایتان انجام شده است.
                سیاههٔ فایل‌ها را در 
                <a href="download">صفحهٔ دانلود</a>
                ببینید. توجه کنید که برخی از این فایل‌ها بسیار حجیم هستند.
                چنانچه در نظر دارید آن‌ها را مرتباً دانلود کنید، با نگهدارندگان وبسایت خود تماس بگیرید یا از طریق فهرست پستی با ما در میان بگذارید.</p>
            license: |
                <h3>پروانه</h3>
                <p>داده‌هایی که از طریق taginfo به آن دست می‌یابید با مجوز ODbL ارائه می‌شود، 
                <a class="extlink" href="//www.openstreetmap.org/copyright">همان مجوز استفاده از داده‌های نقشهٔ باز شهری</a>.</p>
        software:
            title: نرم‌افزار taginfo
            text: |
                <p>ساخت نرم‌افزار taginfo و نگهداری آن را 
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a> بر عهده دارد.
                طراحی وبسایت را 
                <a class="extlink" href="https://ctd-studio.co.uk/">Christian Topf</a> انجام داده است.</p>
                <h3>ترجمه‌ها</h3>
                <p>برای ترجمهٔ رابط کاربری taginfo نیازمند مترجم هستیم. <a
                href="taginfo/translations">با مروری بر ترجمه‌ها</a> وضعیت ترجمه‌های مختلف را ببینید. 
                جزئیات بیشتر دربارهٔ شیوهٔ همکاری در 
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">ویکی OSM</a> موجود است.</p>
                <h3>کد</h3>
                <p>همهٔ نرم‌افزاری که taginfo با آن کار می‌کند متن‌باز است و می‌توانید آن را از 
                <a class="extlink" href="https://github.com/taginfo/taginfo/">گیت‌هاب</a> 
                دریافت کنید. برای مرور اجمالی صفحه‌ای را که دربارهٔ 
                <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">معماری taginfo</a> است روی ویکی OSM مطالعه کنید.</p>
                <h3>راه‌اندازی نسخهٔ خودتان</h3>
                <p>می‌توانید برای خودتان
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">وبسایت taginfo</a> را راه‌اندازی کنید، مثلاً فقط با داده‌های کشور خودتان. 
                دستورالعمل آن 
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">روی ویکی OSM
                </a> موجود است.</p>
                <h3>گزارش خرابی و درخواست قابلیت</h3>
                <p>گزارش خرابی‌ها و درخواست قابلیت‌ها را باید در <a class="extlink"
                href="https://github.com/taginfo/taginfo/issues">GitHub issue tracker</a> بنویسید. همچنین می‌توانید 
                از طریق فهرست پستی با ما صحبت کنید.</p>
                <h3>تماس/فهرست پستی</h3>
                <p>اگر کمک می‌خواهید یا در پی کمک‌کردن هستید از طریق
                <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev">taginfo-dev فهرست پستی</a>
                با ما در تماس باشید.</p>
    sources:
        intro: |
            <p>Taginfo اطلاعات برچسب‌های OSM را از منابع مختلفی جمع‌آوری و در یک جا ارائه می‌کند تا کاوش و یافتن آن‌ها آسان شود.</p>
            <p>توجه کنید که taginfo صرفاً نمایش‌دهندهٔ این اطلاعات است. اگر بخواهید آن‌ها را تغییر بدهید باید  سراغ منبع آن بروید.</p>
        list:
            title: سیاههٔ منابع
            intro: در اینجا سیاههٔ منابعی را می‌بینید که هم‌اکنون استفاده می‌شود. شاید در آینده منابع دیگری را نیز یکپارچه کنیم.
        description:
            db: |
                <p>آمار کلیدها، برچسب‌ها و انواع رابطه را از 
                <a class="extlink" href="https://planet.openstreetmap.org/">پایگاه‌دادهٔ OSM</a>
                (یا گزیده‌ای از آن) در می‌آوریم. به همین ترتیب، نقشه‌هایی می‌سازیم که پراکندگی جغرافیایی گره‌ها و راه‌ها را نشان می‌دهند.</p>
            wiki: |
                <p><a class="extlink" href="//wiki.openstreetmap.org/">ویکی OSM</a>
                خوانده می‌شود و همهٔ صفحات
                <span dir="ltr">Key:*</span>، <span dir="ltr">Tag:*</span> و <span dir="ltr">Relation:*</span> (به همهٔ زبان‌ها) تحلیل می‌شود. 
                توضیحات، تصاویر، برچسب‌های مرتبط و... همگی از اینجا استخراج می‌شود.</p>
            languages: |
                <p>Taginfo اطلاعات زبان‌های گوناگون دنیا، کدهای آن‌ها، نام‌ها و... را از چندین دفتر ثبت 
                <a class="extlink" href="https://www.iana.org/">IANA</a> 
                و 
                <a class="extlink" href="https://www.unicode.org/">Unicode</a> دریافت می‌کند.</p>
            projects: |
                <p>پروژه‌هایی که از برچسب‌های OSM به هر شکلی استفاده می‌کنند، مانند ویرایشگرها، نقشه‌ها، مسیریاب‌ها و... .
                <a href="projects">سیاههٔ پروژه‌ها</a> را ببینید.</p>
        updates:
            title: به‌روزرسانی‌ها
            intro: taginfo به‌طور مرتب داده‌هایش را از منابع به‌روز می‌کند.
        data_until: داده‌های تا
        last_update_run: آخرین اجرای به‌روزرسانی
        data_until_explanation: همهٔ ویرایش‌ها تا این زمان در داده‌ها منعکس شده است، ویرایش‌های بعد از آن شاید باشد.
        to: تا
    download:
        intro: |
            <p>پایگاه‌داده‌های مورداستفادهٔ taginfo را از اینجا دانلود کنید. همهٔ داده‌ها 
            در قالب پایگاه‌دادهٔ 
            <a class="extlink" href="https://www.sqlite.org/">SQLite</a> دخیره شده است.
            سپس فایل‌های پایگاه‌داده را در قالب 
            <a class="extlink" href="http://www.bzip.org/">bzip2</a> فشرده کرده‌ایم.</p>
            <p>اگر نمی‌خواهید این پایگاه‌داده‌ها را دانلود کنید اما به دسترسی خودکار نیاز دارید، می‌توانید از <a href="about">API</a> نیز استفاده کنید.</p>
        file: فایل
        packed: فشرده
        unpacked: نافشرده
        description: توضیحات
        note: برخی نمایه‌ها (indexes) در پایگاه‌داده‌هایی که اینجا برای دانلود گذاشته شده، وجود ندارد. حجم «فشرده» بدون آن نمایه‌ها محاسبه شده و حجم «نافشرده» شامل نمایه‌هایی می‌شود که احتمالاً پس از دانلود خواهید ساخت.
    reports:
        intro: |
            گزارش‌ها داده‌های برچسب را از زوایای مختلفی نشان می‌دهد.
            در گزارش‌ها معمولاً داده‌های چند منبع به‌شکل جالبی در کنار هم آمده است.
            برخی گزارش‌ها برای یافتن خطاهای مشخصی کمک‌کننده هستند.
        list: سیاههٔ همهٔ گزارش‌ها
        data_sources: منابع اطلاعاتی به‌کاررفته
    search:
        title: نتایج جست‌وجو
        you_were_searching_for: شما به‌دنبال این بودید
        fulltext: تمام‌متن
        no_keys: کلیدی پیدا نشد.
        no_values: مقداری پیدا نشد.
        no_tags: برچسبی پیدا نشد.
        no_match: چیزی پیدا نشد.
    compare:
        nothing_to_compare: کلید/برچسبی برای مقایسه نیست. به صفحهٔ یکی از کلیدها یا برچسب‌ها بروید و آن‌ها را اضافه کنید.
    keys:
        intro: |
                این جدول همهٔ برچسب‌هایی را نشان می‌دهد که در پایگاه‌داده یا هر کدام از منابع دیگر وجود دارند.
    tags:
        intro: |
                این جدول رایج‌ترین برچسب‌های پایگاه‌داده را نشان می‌دهد.
    relations:
        name: انواع رابطه
        intro: اطلاعاتی دربارهٔ انواع مختلف رابطه‌ها (که با برچسب <a href="keys/type?filter=relations">type</a> مشخص شده‌اند).
        relations_of_type_tooltip: تعداد رابطه‌های این نوع (و درصد از همهٔ رابطه‌ها).
