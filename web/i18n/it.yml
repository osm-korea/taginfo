        tags:
            listtags: Vedi i tag più comuni...
        relations:
            listrelations: Vedi tutti i tipi di relazioni...
        reports:
            listreports: Vedi tutti i rapporti...
        about:
            intro: |
                <p>OpenStreetMap usa i <b>tag</b> nella forma <b>key=value</b>
                per aggiungere un significato agli oggetti geografici. Taginfo
                raccoglie le informazioni su questi tag da diverse fonti per
                aiutarti a comprendere il loro significato e come vengono
                usati.</p>
            more: Altre informazioni su taginfo...
        international:
            see: Vedi altri siti taginfo...
    about:
        about_taginfo:
            title: Informazioni su taginfo
            text: |
                <p>OpenStreetMap usa i <b>tag</b> per aggiungere informazione
                agli oggetti geografici. Non c'è una lista fissata di questi
                tag. Nuovi tag possono essere inventati e usati a seconda delle
                necessità. Ogni persona può creare un nuovo tag e aggiungerlo
                ad un oggetto nuovo o già esistente. Ciò rende OpenStreetMap
                enormemente flessibile, ma anche rende lavorarci alle volte un
                po' difficile.</p> <p>Quando contribuisci ad OSM o quando stai
                usando dati di OSM data, capita spesso domande del tipo: Quali
                tag vengono usati dalle persone per la caratteristica X? Quali
                tag posso utilizzare per la caratteristica Y perché appaia in
                maniera corretta sulla mappa? Il tag Z descritto nella pagina
                wiki è veramente utilizzato e dove?</p> <p>Taginfo ti fornisce
                un aiuto mostrandoti delle statistiche a riguardo di quali tag
                sono realmente nel database, quante persone usano questi tag,
                dove sono utilizzati e altre informazioni analoghe. Raccogli
                informazioni sui tag anche dal sito wiki e da altre fonti.
                Taginfo cerca di mettere assieme tutte le informazioni sui tag
                per aiutarti a comprendere come sono usati e cosa significano.
                Vedi la <a href="sources">lista delle fonti</a> che taginfo
                utilizza.</p>
        about_site:
            title: Informazioni su questo sito
        building_on_taginfo:
            title: Sviluppare con taginfo
            pre: |
                <p>Puoi usare i dati ottenuti con taginfo nei tuoi
                progetti:</p>
            api: |
                <h3>API</h3>
                <p>Puoi accedere ai dati di Taginfo
                tramite una REST API. Vedi la <a
                href="taginfo/apidoc">documentazione sull'API</a> per maggiori
                dettagli, alcune informazioni generali sono presenti <a
                class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/API">sul sito wiki
                di OSM</a> (in inglese). I server che forniscono le API di
                taginfo API non hanno risorse illimitate. Per favore utilizza
                le API in modo responsabile. In caso di dubbio contatta un
                responsabile del sito che stai usando o discuti la cosa nella
                mailing list.</p>
            download: |
                <h3>Download</h3>
                <p>Se vuoi guardare dentro
                ai dati usati da taginfo, puoi scaricare i file del database
                Sqlite che vengono regolarmente aggiornati. Tutto il lavoro di
                preprocessing è già stato fatto per te. Vedi la <a
                href="download">pagina dei download</a> per una lista dei
                file. Si noti che alcuni di questi possono essere
                particolarmente grandi. Se vuoi scaricarli frequentemente,
                contatta un responsabile del sito che stai usando o discuti la
                cosa nella mailing list.</p>
            license: |
                <h3>Licenza</h3>
                <p>I dati
                disponibili tramite taginfo sono sotto la licenza ODbL, la <a
                class="extlink" href="//www.openstreetmap.org/copyright">stessa
                licenza dei dati OpenStreetMap</a>.</p>
        software:
            title: Il programma taginfo
            text: |
                <p>Il programma taginfo è stato creato e mantenuto da <a
                class="extlink"
                href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a>.
                Il design del sito web è stato creato da <a class="extlink"
                href="https://ctd-studio.co.uk/">Christian Topf</a>.</p>
                <h3>Traduzioni</h3> <p>Abbiamo bisogno di traduttori per
                tradurre l'interfaccia utente di taginfo. Vedi la pagina <a
                href="taginfo/translations">introduttiva sulle traduzioni</a>
                per informazioni su quali lingue hanno bisogno di lavoro di
                traduzione. Maggiori informazioni su come aiutare sono
                disponibili nella <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">pagina wiki
                di OSM</a>.</p> <h3>Codice</h3> <p>Tutto il software che sta
                dietro i siti taginfo è Open Source. Puoi ottenerlo sul sito <a
                class="extlink"
                href="https://github.com/taginfo/taginfo/">GitHub</a>. Per
                informazioni introduttive consulta la pagina sull'<a
                class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">architettura
                di taginfo</a> sul sito wiki di OSM.</p> <h3>Far funzionare una
                vostra personale istanza</h3> <p>Potete far funzionare un
                vostro personale <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">sito
                taginfo</a>, ad esempio con i dati solo della vostra nazione.
                Le istruzioni sono <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Running">nella
                pagina wiki di OSM</a>.</p> <h3>Segnalazioni di bug e richieste
                di nuove funzioni</h3> <p>Le segnalazioni di bug e le richieste
                di nuove funzioni devono essere fatte direttamente nel<a
                class="extlink"
                href="https://github.com/taginfo/taginfo/issues">GitHub issue
                tracker</a>. In alternativa puoi discutere la cosa nella
                mailing list.</p> <h3>Contatti/Mailing list</h3> <p>Potete
                contattarci nella <a class="extlink"
                href="//lists.openstreetmap.org/listinfo/taginfo-dev">taginfo-dev
                mailing list</a> se avete domanda o avete bisogno di aiuto.</p>
    sources:
        intro: |
            <p>Taginfo prende i dati dai tag OSM da diverse fonti e li fonde
            insieme per una facile navigazione e scoperta.</p> <p>Da notare che
            Taginfo visualizza solo i dati. Se volete cambiarli, dovete tornare
            alla fonte dei dati.</p>
        list:
            title: Lista delle fonti
            intro: In questa lista sono elencate le fonti attualmente utilizzate. Ulteriori fonti potrebbero essere aggiunte in futuro.
        description:
            db: |
                <p>Le statistiche sulle chiavi, tag e sui tipi di relazioni
                sono generate dal <a class="extlink"
                href="https://planet.openstreetmap.org/">database OSM</a> (o da
                un suo estratto) e dalla stesse fonte provengono le mappe che
                mostrano la distribuzione geografica dei nodi e dei percorsi
                (way).</p>
            wiki: |
                <p>Il <a class="extlink" href="//wiki.openstreetmap.org/">sito
                wiki di OSM</a> viene consultato e tutte le pagine del tipo
                Key:*, Tag:*, e Relation:* (in tutte le varie lingue) vengono
                analizzate. Da queste vengono estratte le descrizioni, le
                immagini e i tag correlati.</p>
            languages: |
                <p>Taginfo prende le informazioni sulle varie lingue del mondo,
                i loro codici, nomi, etc. da diversi registri <a
                class="extlink" href="https://www.iana.org/">IANA</a> and <a
                class="extlink" href="https://www.unicode.org/">Unicode</a>.</p>
            projects: |
                <p>Progetti che usano i tag di OSM in qualche modo, come
                strumenti di modifica, mappe, navigatori, ecc. Vedi <a
                href="projects">la lista dei progetti</a>.</p>
            chronology: |
                <p>Numero di chiavi/tag nel tempo da <a class="extlink" href="https://planet.openstreetmap.org/planet/full-history/">file di planet storico</a>.</p>
            wikidata: |
                <p>Il <a class="extlink" href="https://www.wikidata.org/">database wikidata di Wikimedia</a> collega le chiavi, i tag e le relazioni di OSM con altre idee.</p>
        updates:
            title: Aggiornamenti
            intro: I dati di taginfo vengono aggiornati regolarmente dalle loro fonti.
        data_until: Dati fino a
        last_update_run: Ultimo aggiornamento eseguito
        data_until_explanation: Tutte le modifiche eseguite fino a questo orario saranno presenti nei dati, le modifiche successive potrebbero esserci.
        to: a
    download:
        intro: |
            <p>Qui potete scaricare il database usato da Taginfo. Tutti i dati
            sono memorizzati in un database <a class="extlink"
            href="https://www.sqlite.org/">Sqlite</a>. I file del database sono
            poi compressi con <a class="extlink"
            href="http://www.bzip.org/">bzip2</a>.</p> <p>Se non volete
            scaricare questi database, ma avete bisogno di avere un accesso
            automatizzato ai dati, potete anche usare le <a
            href="about">API</a>.</p>
