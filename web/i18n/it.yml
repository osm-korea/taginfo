        nodes_with_tags_in_db: Numero di nodi nel database con almeno un tag
        nodes_with_tags_in_db_percent: Percentuale di nodi con almeno un tag
        tags_on_nodes: Numero di tag sui nodi
        avg_tags_per_tagged_node: Numero medio di tag per ogni nodo con dei tag
        ways_in_db: Numero di way nel database
        closed_ways_in_db: Numero di way chiuse nel database
        tags_on_ways: Numero tag sulle way
        avg_tags_per_way: Numero medio di tag per ogni way
        relations_in_db: Numero di relazioni nel database
        tags_on_relations: Numero di tag sulle relazione
        avg_tags_per_relation: Numero medio di tag per ogni relazione
    frequently_used_keys_without_wiki_page:
        name: Chiavi Usate Frequentemente Senza una Pagina Wiki
        intro: |
            <p>Questa tabella mostra le chiavi che compaiono più di
            10&thinsp;000 volte nel database OSM, ma che non hanno una pagina
            wiki che le descrive. Se conosci qualche cosa a proposito di di
            queste chiavi, per favore crea una pagina wiki cliccando sul
            collegamento presente nella colonna più a sinistra e inserisci una
            descrizione della chiave. In alcuni casi ha senso piuttosto creare
            un redirect ad un'altra pagina wiki. Per creare un redirect basta
            inserire una riga con <tt style="background-color: #f0f0f0;
            padding: 0 2px;">#REDIRECT [[<i>nome della pagina</i>]]</tt> nella
            pagina wiki.</p>
        also_show_keys: Mostra anche le chiavi che non hanno una pagina wiki in lingua inglese, ma che hanno una pagina wiki in un altra lingua.
        table:
            create_wiki_page: Crea una pagina wiki...
    key_lengths:
        name: Lunghezze Chiavi
        intro: |
            I tag delle chiavi possono essere lunghi da 0 a 255 caratteri
            (Unicode). Le chiavi molto corte o molto lunghe sono spesso, ma non
            sempre, degli errori.
        table:
            number_of_objects: Numero degli oggetti
        histogram:
            name: Istogramma
            intro: Questo istogramma mostra quante chiavi sono presenti per ogni lunghezza.
            key_length: Lunghezza della chiave
            number_of_keys: Numero delle chiavi
    language_comparison_table_for_keys_in_the_wiki:
        name: Tabella Comparativa Linguaggi per le Chiavi nella Wiki
        icons:
            template: Una pagina è disponibile sul sito wiki e contiene un template standard.
            error: Una pagina è disponibile sul sito wiki e contiene un template standard, ma non si riesce ad estrarne il significato.
            page: Una pagina è disponibile sul sito wiki, ma non contiene un template standard.
            redirect: La pagina è un redirect.
        intro: |
            Questa tabella mostra i valori di tutti i tag usati per le chiavi
            per cui è disponibile una pagina sul sito wiki e in che lingua è la
            pagina.
    languages:
        name: Linguaggi
        intro: |
            OpenStreetMap è un progetto internazionale. I tag e le loro
            descrizioni possono essere in una qualsiasi lingua.
            Questa tabella mostra le lingue di cui taginfo ha conoscenza
            e per ognuna di queste lingue quante pagine wiki che documentano,
            rispettivamente, le chiavi e i tag.
        code: Codice
        native_name: Nome in lingua originale
        english_name: Nome in inglese
        wiki_key_pages: Pagine wiki per le chiavi
        wiki_tag_pages: Pagine wiki per i tag
    wiki_pages_about_non_existing_keys:
        name: Pagine della Wiki Riguardanti Chiavi Non-Esistenti
        intro: |
            Questa tabella mostra le chiavi per le quali esiste una pagina wiki,
            ma per le quali non ci sia neppure una singola presenza nel database.
            Ciò non è necessariamente un errore (potrebbe essere che qualcuno
            abbia aggiunto la documentazione sul sito wiki in preparazione
            per usare una chiave oppure che la pagina wiki documenti una
            chiave ormai obsoleta), ma può anche darsi che si tratti di
            un errore di battitura o un errore di altro tipo.
        wiki_pages: Pagine wiki
    name_tags:
        name: Varianti del tag nome
        intro: |
            <p>Questo rapporto mostra le informazioni relativi a come viene
            dato un nome agli oggetti in OSM utilizzando il
            tag <tt>name</tt> tag e le sue varianti.</p>
        overview:
            tab: Anteprima
            title: Anteprima
        bcp47:
            tab: I sotto-tag BCP47
            title: I sotto-tag BCP47
            filter:
                label: Mostra solo i sotto-tag di tipo
                all: Tutti
                language: Lingua
                script: Script
                region: Regione
                variant: Variante
            intro: |
                <p>Lo <a href="https://www.ietf.org/">IETF</a> definisce i
                <i>tag delle lingue</i> in un suo standard <a
                href="https://tools.ietf.org/html/bcp47">Tags for Identifying
                Languages (BCP47)</a>. I tag delle lingue consistono in uno o
                più <i>sotto-tag</i> che descrivono le lingua, gli script, le
                varianti, ecc. La lista seguente mostrai sotto-tag attualmente
                registrati che sono rilevanti per OSM. Per maggiori
                informazioni vedi anche la <a
                href="https://en.wikipedia.org/wiki/IETF_language_tag">pagina
                di Wikipedia sui tag per le lingue di IETF</a> e il sito <a
                href="http://www.langtag.net/">langtag.net</a>.</p> <p>Nota che
                i dati mostrati in questa tabella <b>non</b> provengono da
                OpenStreetMap, vengono soltanto mostrati i blocchetti da unire
                che possono essere usati per descrivere le lingue
                indipendentemente dal fatto che siano realmente utilizzati in
                OSM.</p>
    similar_keys:
        name: Chiavi simili
        intro: |
            Questo rapporto mostra le chiavi utilizzate frequentemente e le
            chiavi simili utilizzate molto raramente. Ciò dovrebbe evidenziare
            molti degli errori di scrittura delle chiavi più comuni, ma non è
            perfetto. Prestate attenzione quando correggete i dati! NON
            modificate semplicemente in modo meccanico queste chiavi con un
            cerca e sostituisci. Guardate e controllate ogni caso in modo
            individuale e risolvete anche gli altri problemi che trovate.
        key_common: Chiavi usate frequentemente
        key_rare: Chiavi usate raramente
        count_common: Conteggio
        count_rare: Conteggio
        similarity: Somiglianza
    historic_development:
        name: Analisi dello storico
        intro: |
            Analisi di alcune statistiche rispetto al tempo. Questi dati sono
            stati raccolti da taginfo, è possibile che siano presenti delle
            lacune se taginfo non ha funzionato in un giorno per qualche
            motivo.
        keys:
            title: Chiavi univoche
        tags:
            title: Tag univoci
        relation_types:
            title: Tipo di relazioni univoci
    wiki_images:
        name: Immagini wiki
        intro: |
            Le immagini utilizzate nel sito wiki come simbolo per le chiavi in
            diverse lingue. A volte c'è un'immagine in una delle varie lingue
            che è la migliore. Tuttavia in alcuni casi ha senso avere diverse
            immagini a causa del diverso background culturale o simili motivi.
    wiki_problems:
        name: Problemi nella analisi (parsing) del wiki
        intro: |
            Taginfo legge tutte le pagine sul sito wiki utilizzate per
            descrivere le chiavi, i tag e le relazioni per trovare informazioni
            sui tag. Questo rapporto mostra una lista dei problemi riscontrati
            mentre queste pagine vengono lette. Questi non sono necessariamente
            degli errori nel wiki, vuole semplicemente dire che le pagine non
            sono formattate in una maniera che taginfo riesca a comprendere.
            Può essere sia che la pagina vada corretta oppure che taginfo vada
            sistemato.
        location: Località
        reason: Ragione
        wiki_page: Pagina wiki
        lang: Lingua
        info: Informazioni aggiuntive

