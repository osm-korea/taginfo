reports:
    characters_in_keys:
        name: Caratteri nelle chiavi
        intro: |
            Qualsiasi carattere con un valido codice Unicode può comparire in
            una chiave OSM, ma normalmente soltanto i caratteri latini
            minuscoli (a-z) e il caratteri di sottolineatura (_) sono
            utilizzati. Il carattere dei due punti (:) è spesso utilizzato come
            carattere separatore. Questo rapporto divide in categorie tutte le
            chiavi in base ai caratteri utilizzati.
        statistics:
            tab: Statistiche
            title: Anteprima delle statistiche
            fraction: Frazione
            characters: Caratteri nelle chiave
            characters_in_keys:
                plain: Soltanto le lettere latine minuscole (da <span class="char">a</span> a <span class="char">z</span>) e il carattere di sottolineatura (<span class="char">_</span>), il primo ed ultimo carattere sono lettere.
                colon: Come in A, ma con uno o più carattere due punti (<span class="char">:</span>) all'interno.
                letters: Come in B, ma con una o più lettere maiuscole o da altri alfabeti.
                space: Almeno un carattere di spaziatura (spazio, tab, nuova linea, ritorno a capo, o da altro alfabeto).
                problem: Contiene caratteri probabilmente problematici <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>.
                rest: Qualsiasi altro caso.
                total: Totale
        plain:
            tab: Normale
            title: Chiavi normali
            intro: |
                <p>Le chiavi contengono soltanto lettere latine minuscole
                (<span class="char">a</span> to <span class="char">z</span>) ed
                il carattere di sottolineatura (<span class="char">_</span>).
                Il primo ed ultimo carattere devono essere lettere. La maggior
                parte delle chiavi semplici dovrebbe ricadere in questa
                categoria.</p>
        colon:
            tab: Due punti
            title: Chiavi con il carattere due punti
            intro: |
                <p>Chiavi che hanno uno o più caratteri due punti (<span
                class="char">:</span>) all'interno in aggiunta a lettere (da
                <span class="char">a</span> a <span class="char">z</span>) e
                caratteri di sottolineatura (<span class="char">_</span>). Il
                carattere due punti viene spesso usato come carattere
                separatore in una gerarchia.</p>
        letters:
            tab: Lettere
            title: Chiavi con lettere maiuscole o con lettere di altri alfabeti
            intro: |
                <p>Normalmente è preferibile che le chiavi siano composte da
                lettere minuscole dell'alfabeto latino, ma in alcuni casi le
                lettere maiuscole vengono utilizzate (ad esempio per
                abbreviazioni note) o vengono utilizzare lettere di altri
                alfabeti(ad esempio per chiavi che sono rilevanti solo in un
                area dove questo alfabeto è usato in modo predominante).</p>
        space:
            tab: Caratteri di spaziatura
            title: Chiavi con caratteri di spaziatura
            intro: |
                <p>Chiavi che contengono caratteri di spaziatura come spazio,
                tab, nuova linea, ritorno a capo o caratteri di spaziatura di
                altri alfabeti. I caratteri di spaziatura nelle chiavi possono
                generare confusione, specialmente all'inizio o alla fine della
                chiave, perché sono invisibili. In generale i caratteri di
                spaziatura andrebbero rimossi oppure andrebbe utilizzato il
                carattere di sottolineatura(<span class="char">_</span>) al
                loro posto.</p>
        problem:
            tab: Problematici
            title: Chiavi con caratteri probabilmente problematici
            intro: |
                <p>Chiavi che contengono caratteri probabilmente problematici:
                <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span> or
                caratteri di controllo. Questi caratteri possono essere
                problematici, perché sono utilizzati come carattere di inizio e
                fine stringa in molti linguaggi di programmazione o hanno un
                significato speciale in XML, HTML, URLs, e in altre occasioni.
                Il simbolo di uguale è spesso utilizzato come separatore tra la
                chiave i il valore. Le chiavi che appaiono in questa lista non
                sono tuttavia necessariamente sbagliate. In molti casi, però,
                sono semplicemente il frutto di qualche errore e dovrebbero
                essere sistemati.</p>
        rest:
            tab: Altro
            title: Qualsiasi altra chiave
            intro: |
                <p>chiavi che non rientrano in nessuna delle altre
                categorie.</p>
