    frequently_used_keys_without_wiki_page:
        name: Claus usades freqüentment sense pàgina wiki
        intro: |
            <p>Aquesta taula mostra les claus que apareixen més de 10&thinsp;000 vegades a la base de dades
            d'OSM però no tenen una pàgina wiki descrivint-les. Si sabeu alguna cosa sobre alguna
            d'aquestes claus, creeu la pàgina wiki clicant a l'enllaç de la columna més a
            l'esquerra i describiu la clau. Alternativament, a vegades pot tenir sentit crear una
            redirecció a una pàgina wiki diferent. Per fer-ho, afegiu una única línia amb
            <tt style="background-color: #f0f0f0; padding: 0 2px;">#REDIRECT [[<i>nom de la pàgina</i>]]</tt>
            a la pàgina wiki.</p>
        also_show_keys: Mostra també les claus que no tenen una pàgina wiki en anglès però sí en algun altre idioma.
        table:
            create_wiki_page: Crea una pàgina wiki...
    key_lengths:
        name: Longitud de les claus
        intro: |
            Les claus de les etiquetes poden tenir entre 0 i 255 (Unicode) caràcters de llargada. Les claus molt curtes o molt llargues sovint, però no sempre, són errors.
        table:
            number_of_objects: Nombre d'objectes
        histogram:
            name: Histograma
            intro: Aquest histograma mostra quantes claus hi ha de cada llargada.
            key_length: Llargada de la clau
            number_of_keys: Nombre de claus
    language_comparison_table_for_keys_in_the_wiki:
        name: Taula de comparació d'idiomes per claus a la wiki
        icons:
            template: Pàgina wiki disponible i conté una plantilla estàndard.
            error: Pàgina wiki disponible i conté una plantilla estàndard, però no s'ha pogut analitzar.
            page: Pàgina wiki disponible, però no conté una plantilla estàndard.
            redirect: La pàgina és una redirecció.
        intro: |
            Aquesta taula mostra totes les etiquetes per les quals hi ha una pàgina wiki disponible i en quins idiomes són.
    languages:
        name: Idiomes
        intro: |
            OpenStreetMap és un projecte internacional. Les etiquetes i les seves descripcions poden
            ser en qualsevol idioma. Aquesta taula llista els idiomes que taginfo coneix i quantes
            pàgines wiki hi ha en aquests idiomes documentat claus i etiquetes.
            respectivament.
        code: Codi
        native_name: Nom natiu
        english_name: Nom en anglès
        wiki_key_pages: pàgines wiki de claus
        wiki_tag_pages: pàgines wiki d'etiquetes
    wiki_pages_about_non_existing_keys:
        name: Pàgines wiki sobre claus no existents
        intro: |
            Aquesta taula mostra claus per les quals existeix una pàgina, però no hi ha ni una
            instància a la base de dades. Això no és necessariament un error (potser algú
            ha afegit la documentació a la wiki en preparació per usar la clau o la pàgina wiki
            documenta una clau actualment obsoleta), però també pot ser un error tipogràfic o d'una altra mena.
        wiki_pages: Pàgines wiki
    name_tags:
        name: Variants de les etiquetes de nom
        intro: |
            <p>Aquest informe mostra informació relacionada amb com s'anomenen els objectes a OSM
            usant l'etiqueta <tt>name</tt> i les seves variants.</p>
        overview:
            tab: Descripció general
            title: Descripció general
        bcp47:
            tab: Subetiquetes BCP47
            title: Subetiquetes BCP47
            filter:
                label: Mostra només etiquetes del tipus
                all: Tots
                language: Idioma
                script: Alfabet
                region: Regió
                variant: Variant
            intro: |
                <p>L'<a href="https://www.ietf.org/">IETF</a> defineix <i>etiquetes
                d'idiomes</i> en els seu estàndard
                <a href="https://tools.ietf.org/html/bcp47">Etiquetes per Identificar Idiomes
                (BCP47)</a>. Les etiquetes
                d'idiomes consisteixen en una o més <i>subetiquetes</i> que descriuen l'idioma,
                alfabet, variants, etc. La llista següent mostra les subetiquetes actualment
                registrades que són rellevants per OSM. Per més informació, vegeu també
                registered that are relevant for OSM. For more information see also the
                l'<a href="https://ca.wikipedia.org/wiki/Codi_de_llengua_IETF">entrada
                a la Viquipèdia sobre les etiquetes d'idioma IETF</a> el lloc de <a
                href="http://www.langtag.net/">langtag.net</a>.</p>
                <p>Fixeu-vos que les dades que es mostren en aquesta taula <b>not</b> śon d'OpenStreetMap,
                tan sols mostra les peces que es poden usar per descriure idiomes
                independentment de si realment s'usen a OSM.
                </p>
    similar_keys:
        name: Claus semblants
        intro: |
            Aquest informe mostra claus que s'usen molt sovint i claus similars usades molt
            rarament. Això mostra molts errors ortogràfics de claus comuns, però no és
            perfecte. Vigileu quan arregleu les dades! NO editeu mecànicament
            aquestes amb cerca-i-reemplaça. Mireu cada cas individualment
            i aprofiteu per arreglar altres problemes que veieu.
        key_common: Claus usades habitualment
        key_rare: Claus usades rarament
        count_common: Recompte
        count_rare: Recompte
        similarity: Semblança
    historic_development:
        name: Desenvolupament històric
        intro: |
            Desenvolupament d'algunes estadístiques importants al llarg del temps. Aquestes dades han
            estat recopilades per taginfo, els forats són possibles quan taginfo no ha funcionat
            algun dia per alguna raó.
        keys:
            title: Claus úniques
        tags:
            title: Etiquetes úniques
        relation_types:
            title: Tipus de relacions únics
    wiki_images:
        name: Imatges de la wiki
        intro: |
            Imatges usades a la wiki per simbolitzar les claus en diferents
            idiomes. A vegades l'imatge d'un o altre idioma
            és millor. Però a vegades, té sentit tenir imatges
            diferents degut a les diferències culturals.
    wiki_problems:
        name: Problemes d'anàlisis de la wiki
        intro: |
            Taginfo llegeix totes les pàgines wiki usades per descriure claus, etiquetes i
            relacions per buscar informació sobre les etiquetes. Aquest informe mostra una llista
            de problemes trobats mentre es llegien aquestes pàgines. Aquests no són
            necessariament errors a la wiki, tant sols signifiquen que alguna cosa de
            la pàgina wiki té un format que taginfo no entén. Tant pot ser que
            la pàgina s'hagi de corregir com que s'hagi d'arreglar taginfo.
        location: Ubicació
        reason: Raó
        wiki_page: Pàgina wiki
        lang: Idioma
        info: Informació addicional
