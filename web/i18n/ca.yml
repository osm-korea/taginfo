reports:
    characters_in_keys:
        name: Caràcters en claus
        intro: |
            Qualsevol caràcter Unicode vàlid pot aparèixer en una clau d'OSM però normalment
            només s'usen lletres minúscules de l'alfabet llatí (a-z) i guions baixos (_).
            Els dos punts (:) sovint s'usen com a caràcter separador. Aquest
            informe categoritza totes les claus segons els caràcters que usen.
        statistics:
            tab: Estadístiques
            title: Descripció general de les estadístiques
            fraction: Fracció
            characters: Caràcters a la clau
            characters_in_keys:
                plain: Només lletres minúscules de l'alfabet llatí (<span class="char">a</span> a <span class="char">z</span>) i guió baix (<span class="char">_</span>), el primer i l'últim caràcter són lletres.
                colon: Com A però amb un o més dos punts (<span class="char">:</span>) dins.
                letters: Com B però amb lletres majúscules de l'alfabet llatí o lletres d'altres alfabets.
                space: Al menys un caràcter en blanc (espai, tabulació, salt de línia, retorn de carro o d'altres alfabets).
                problem: Conté caràcters possiblement problemàtics <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>.
                rest: Tota la resta.
                total: Total
        plain:
            tab: Senzill
            title: Claus senzilles
            intro: |
                <p>Claus que només contenen lletres minúscules de l'alfabet llatí (de <span
                class="char">a</span> a <span class="char">z</span>) i el
                guió baix (<span class="char">_</span>). El primer i l'últim
                caràcters han de ser lletres. Les claus més simples haurien de pertanyer a
                aquesta categoria.</p>
        colon:
            tab: Dos punts
            title: Claus amb dos punts
            intro: |
                <p>Claus que tenen un o més caràcters de dos punts (<span
                class="char">:</span>) dins a més de les
                lletres (de <span class="char">a</span> a <span
                class="char">z</span>) i guions baixos (<span
                class="char">_</span>). Els dos punts sovint s'usen com a caràcter
                separador de categories jerarquitzades.</p>
        letters:
            tab: Lletres
            title: Claus amb lletres majúscules o lletres d'altres alfabets
            intro: |
                <p>Normalment, les lletres minúscules de l'albabet llatí són
                les preferides per les claus, però a vegades s'usen les lletres majúscules
                (per exemple per abreviatures conegudes) o lletres d'altres
                alfabets (per exemple per claus que només són rellevants per una àrea on
                aquest alfabet s'usa predominantment).</p>
        space:
            tab: Espais en blanc
            title: Claus amb espais en blanc
            intro: |
                <p>Claus que contenen caràcters d'espais en blanc com ara l'espai, tabulador,
                salt de línia, retorn de carro o caràcters d'espais en blanc d'altres
                alfabets. Els espais en blanc en claus poden ser confusos, especialment al
                principi o al final de la clau, perquè són invisibles.
                Generalment l'espai en blanc s'hauria de treure o usar el guió baix
                (<span class="char">_</span>) en el seu lloc.</p>
        problem:
            tab: Problemàtic
            title: Claus amb caràcters possiblement problemàtics
            intro: |
                <p>Claus que contenen caràcters possiblement problemàtics: <span
                class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span> o caràcters de
                control. Aquests caràcters poden ser problemàtics, perquè
                s'usen per citar cadenes en diversos llenguatges de programació o
                tenen significats especials en XML, HTML, URLs, i altres llocs. El
                signe igual sovint s'usa com a separador entre les claus de les etiquetes i
                els valors. Les claus que apareixen en aquesta llista no són necessàriament errònies,
                però. Però, en molts casos són simplement el resultat d'algun error
                i s'haurien d'arreglar.</p>
        rest:
            tab: La resta
            title: Totes les altres claus
            intro: |
                <p>Claus que no encaixen en cap de les altres categories.</p>
