        about:
            intro: |
                <p>OpenStreetMap utilitza <b>etiquetes</b> de la forma <b>clau=valor</b>
                per afegir significat als objectes geogràfics. Taginfo recull informació
                sobre aquestes etiquetes de diferents fonts per ajudar a entendre què
                volen dir i com s'utilitzen.</p>
            more: Més sobre taginfo...
        international:
            see: Mostra altres llocs de taginfo...
    about:
        about_taginfo:
            title: Quant a taginfo
            text: |
                <p>OpenStreetMap usa <b>etiquetes</b> per afegir significat a objectes geogràfics. No hi ha
                una llista fixa d'aquestes etiquetes. Es poden inventar i usar etiquetes noves quan calgui.
                Tothom pot generar noves etiquetes i afegir-les a objectes nous o ja existents.
                Això fa OpenStreetMap enormement flexible, però a vegades també una mica difícil
                de treballar-hi.</p>
                <p>Tant si esteu contribuïnt a OSM o usant dades d'OSM, sempre hi ha
                qüestions com ara: quines etiquetes usa la gent pels objectes X? Quines etiquetes puc usar
                per objectes Y de manera que es vegin correctament al mapa? L'etiqueta Z descrita
                a la wiki, s'està utilitzant realment i on?</p>
                <p>Taginfo us ajuda mostrant estadístiques sobre quines etiquetes hi ha realment a la
                base de dades, quanta gent usa aquestes etiquetes, on s'usen i altres coses. També
                obté informació sobre les etiquetes des de la wiki i des d'altres llocs. Taginfo
                intenta agrupar tota la informació sobre etiquetes per ajudar-vos a entendre
                com s'usen i què signifiquen. Vegeu una <a href="sources">llista de les fonts</a>
                que taginfo usa.</p>
        about_site:
            title: Quant a aquesta pàgina
        building_on_taginfo:
            title: Construint sobre taginfo
            pre: |
                <p>Podeu usar les dades de taginfo en els vostres propis projectes:</p>
            api: |
                <h3>API</h3>
                <p>Les dades de Taginfo són accessibles a traves d'una API REST. Vegeu la
                <a href="taginfo/apidoc">documentació de l'API</a> pels detalls, alguna informació general és
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">a la wiki d'OSM</a>.
                Els servidors que executen l'API de taginfo no tenen recursos il·limitats.
                Useu l'API responsablement. En cas de dubte, contacteu el mantenidor del
                que estigueu usant o digueu-nos alguna cosa a la llista de correu.</p>
            download: |
                <h3>Descarrega</h3>
                <p>Si voleu jugar amb les dades que usa taginfo, podeu descarregar
                els fitxers de base de dades Sqlite que s'actualitzen regularment. Tot el preprocessament ja el teniu fet.
                Vegeu la <a href="download">pàgina de descàrregues</a> per una llista de fitxers. Fixeu-vos que
                alguns d'aquests fitxers poden ser força grossos. Si voleu descarregar-los habitualment,
                contacteu amb els mantenidors del lloc que estigueu usant o digueu-nos alguna cosa a la llista de correu.</p>
            license: |
                <h3>Llicència</h3>
                <p>Les dades disponibles a través de taginfo tenen llicència ODbL, la
                <a class="extlink" href="//www.openstreetmap.org/copyright">mateixa
                llicència que les dades d'OpenStreetMap</a>.</p>
        software:
            title: El programari de taginfo
            text: |
                <p>El programari de taginfo va ser creat i és mantingut per
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a>.
                El disseny de la web va ser creat per
                <a class="extlink" href="https://ctd-studio.co.uk/">Christian Topf</a>.</p>
                <h3>Traduccions</h3>
                <p>Necessitem traductors per l'interfície d'usuari de taginfo. Vegeu el <a
                href="taginfo/translations">resum general</a> per trobar idiomes que necessiten
                un cop de mà. A la
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">wiki d'OSM</a> hi ha més informació sobre com ajudar.</p>
                <h3>Codi</h3>
                <p>Tot el programari darrera de la web de taginfo és programari lliure. El podeu obtenir a
                <a class="extlink" href="https://github.com/taginfo/taginfo/">GitHub</a>. Per una visió general
                vegeu la pàgina sobre l'<a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">arquitectura de
                taginfo</a> a la wiki d'OSM.</p>
                <h3>Fent correr la vostra pròpia instancia</h3>
                <p>Podeu fer correr el vostre propi
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">lloc de taginfo</a>,
                per exemple amb dades per només el vostre propi país. Les instruccions són
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">a la wiki
                d'OSM</a>.</p>
                <h3>Informes d'errors i petició de funcionalitats</h3>
                <p>Els informes d'errors i les peticions de funcionalitats haurien de dirigir-se al <a class="extlink"
                href="https://github.com/taginfo/taginfo/issues">gestor de problemes de GitHub</a>. O digueu-nos alguna cosa a la llista de correu.</p>
                <h3>Contacte/Lliata de correu</h3>
                <p>Contacteu amb nosaltres a
                <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev"> llista de correu taginfo-dev</a>
                si teniu preguntes o voleu col·laborar.</p>
    sources:
        intro: |
            <p>Taginfo recull dades sobre les etiquetes d'OSM de diverses fonts i les
            ajunta per què siguin fàcils de navegar i descobrir.</p>
            <p>Fixeu-vos que taginfo només mostra aquestes dades. Si voleu canviar-ho, haureu de tornar a les fonts.</p>
        list:
            title: Llista de fonts
            intro: Aquí hi ha una llista de les fonts usades actualment. En el futur, es poden integrar més fonts.
        description:
            db: |
                <p>Estadístiques sobre les claus, etiquetes i tipus de relacions es generen a partir de la <a class="extlink" href="https://planet.openstreetmap.org/">base de dades d'OSM database</a> (o un extracte) així com els mapes que mostren la distribució geogràfica de nodes i vies.</p>
            wiki: |
                <p>Es llegeix la <a class="extlink" href="//wiki.openstreetmap.org/">wiki d'OSM</a> i totes les pàgines Key:*, Tag:*, i Relation:* (en tots els diferents idiomes) són analitzades. Les descripcions, imatges, etiquetes relacionades, etc. s'extreuen d'aquí.</p>
            languages: |
                <p>Taginfo obté informació sobre els diferents idiomes del món, els seus codis, noms, etc. des de diversos registres de l'<a class="extlink" href="https://www.iana.org/">IANA</a> i d'<a class="extlink" href="https://www.unicode.org/">Unicode</a>.</p>
            projects: |
                <p>Els projectes que d'alguna manera usen les etiquetes d'OSM, com ara editors, mapes, encaminadors,  etc. Vegeu <a href="projects">la llista de projectes</a>.</p>
            chronology: |
                <p>Nombre de claus/etiquetes al llarg del temps de la <a class="extlink" href="https://planet.openstreetmap.org/planet/full-history/">història del planeta</a>.</p>
        updates:
            title: Actualitzacions
            intro: Les dades de taginfo s'actualitzen regularment des de les fonts.
        data_until: Dades fins
        last_update_run: Última actualització
        data_until_explanation: Totes les edicions fins aquest moment seran a les dades, les últimes edicions, pot ser.
        to: a
    download:
        intro: |
            <p>Aquí podeu descarregar la base de dades usada per taginfo. Totes les dades estan desades
            en una base de dades <a class="extlink" href="https://www.sqlite.org/">Sqlite</a>.
            Després, els fitxers de la base de dades s'empaqueten amb <a class="extlink" href="http://www.bzip.org/">bzip2</a>.</p>
            <p>Si no voleu descarregar aquestes bases de dades, però necessiteu accés automàtic a
            les dades, també podeu usar l'<a href="about">API</a>.</p>
