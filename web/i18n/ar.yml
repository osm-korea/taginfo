        about:
            intro:
                <p>خرائط الشارع المفتوحة تستخدم <b>الوسوم</b> بشكل <b>key=value (مفتاح=قيمة)</b>
                لإضافة معنى للأشياء الجغرافية. وموقع Taginfo يجمع معلومات حول هذه الوسوم من عدة مصادر لمساعدتك في فهم ما تعنيه وكيف يتم استخدامها.</p>
            more: للمزيد حول taginfo...
        international:
