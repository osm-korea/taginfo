        name: مفاتيح تستخدم في كثير من الأحيان بدون صفحة ويكي
        intro: |
            <p>يعرض هذا الجدول المفاتيح التي تظهر أكثر من 10000 مرة في قاعدة بيانات OSM ولكن لا تحتوي على صفحة wiki تصفها.  إذا كنت تعرف أي شيء عن أحد هذه المفاتيح ، فالرجاء إنشاء صفحة wiki بالنقر فوق الارتباط الموجود في العمود الموجود في أقصى اليسار ووصف المفتاح.  في بعض الأحيان قد يكون من المنطقي إنشاء إعادة توجيه إلى صفحة ويكي مختلفة بدلاً من ذلك.  للقيام بذلك ، ضع سطرًا واحدًا فقط مع
            <tt style="background-color: #f0f0f0; padding: 0 2px;">#REDIRECT [[<i>page name</i>]]</tt>
            في صفحة الويكي.</p>
        also_show_keys: اعرض أيضًا المفاتيح التي لا تحتوي على صفحة ويكي باللغة الإنجليزية ولكنها تحتوي على صفحة بلغة أخرى.
