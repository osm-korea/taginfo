        name: صفحات ويكي حول المفاتيح غير الموجودة
        intro: |
            يعرض هذا الجدول المفاتيح التي توجد لها صفحة ويكي ولكن لا يوجد لها وجود في قاعدة البيانات، هذا ليس بالضرورة أن يكون خطأً (ربما أضاف شخص ما الوثائق في الويكي كتحضير لاستخدام مفتاح أو وثائق صفحة الويكي مفتاح قديم الآن) ، ولكن يمكن أن يكون أيضًا خطأ إملائي أو خطأ آخر.
