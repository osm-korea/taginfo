reports:
    characters_in_keys:
        name: عدد الرموز (الأحرف والأرقام وغيرها) الموجودة في الوسوم
        intro: |
            أي رمز (حرف وغيره) يمكن أن يظهر بشكل صحيح بالترميز Unicode في مفتاح OSM وعادةً ما يتم استخدام الأحرف اللاتينية الصغيرة (a-z) والشرطة السفلية (_).  وغالبًا ما يتم استخدام النقطتين (:) كرمز فاصل للواحق التي على المفتاح. كما يصنف هذا التقرير جميع المفاتيح وفقًا للأحرف والرموز التي تستخدمها.
        statistics:
            tab: إحصائيات
            title: إحصاءات بنظرة عامة
            fraction: جزء
            characters: الرموز والأحرف في المفتاح
            characters_in_keys:
                plain: الأحرف اللاتينية الصغيرة فقط (من <span class="char">a</span> إلى <span class="char">z</span>) والشرطة السفلية (<span class="char">_</span>)، والخانات الأولى والأخيرة هي أحرف.
                colon: مثل التصنيف A ولكن مع نقطتين رأسيتين أو أكثر  (<span class="char">:</span>) ضمن المفتاح.
                letters: مثل التصنيف B ولكن بأحرف لاتينية كبيرة أو أحرف من أبجديات أخرى.
                space: خانة مسافة واحد على الأقل (مسافة ، علامة تبويب (tab)، سطر جديد ، حرف رجوع ، أو رمز من أبجديات أخرى).
                problem: ربما يحتوي على رموز تشكيلة أخرى <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>.
                rest: كل شيء آخر.
                total: المجموع
        plain:
            tab: عادية
            title: مفاتيح عادية
            intro: |
                <p>المفاتيح التي تحتوي على أحرف لاتينية صغيرة فقط (من <span class="char">a</span> إلى <span class="char">z</span>) والشرطة السفلية (<span class="char">_</span>). والتي يكون خاناتها الأولى والأخيرة من الأحرف.  ويجدر أن تندرج معظم المفاتيح البسيطة ضمن هذه الفئة.</p>
        colon:
            tab: نقطتين رأسيتين
            title: المفاتيح ذات النقطتين الرأسيتين
            intro: |
                <p>مفاتيح تحتوي على واحدة أو أكثر من رمز النقطتين الرأسيتين (<span class="char">:</span>) داخلها بالإضافة إلى الأحرف (من <span class="char">a</span> إلى <span class="char">z</span>) والشرطات السفلية (<span class="char">_</span>). كما أنه غالبًا ما يتم استخدام النقطتين كحرف فاصل هرمي.</p>
        letters:
            tab: حروف
            title: مفاتيح ذات أحرف كبيرة أو حروف بطريقة نصية أخرى
            intro: |
                <p>عادةً ما يكون من المستحسن كتابة المفاتيح بالأحرف الصغيرة من النص اللاتيني، ولكن في بعض الأحيان قد يتم استخدام الأحرف الكبيرة (على سبيل المثال للاختصارات المعروفة) أو أحرف من نصوص أخرى (على سبيل المثال للمفاتيح ذات الصلة فقط بمنطقة حيث يتم استخدام هذ الطريقة النصية في الغالب).</p>
        space:
            tab: المسافات
            title: المفاتيح بالمسافات
            intro: |
                <p>المفاتيح التي تحتوي على رموز وخانات مسافات بيضاء مثل المسافة ، أو علامة تبويب tab ، أو سطر جديد ، أو حرف رجوع ، أو رموز مسافات من أبجديات أخرى، كما قد تكون المسافات  في المفاتيح مربكة، خاصة في بداية المفتاح أو نهايته ، لأنها غير مرئية.  بشكل عام ، يجب إزالة رموز وخانات المسافات أو استخدام الشرطة السفلية (<span class="char">_</span>) بدلاً من ذلك.</p>
        problem:
            tab: رموز التشكيل
            title: مفاتيح قد تحتوي على رموز وأحرف تشكيل
            intro: |
                <p>المفاتيح التي من المحتمل أن تحتوي على رموز وأحرف تشكيل مثل: <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span> أو أحرف التحكم. كما يمكن أن تكون هذه الأحرف مشكلة ، لأنها تستخدم لاقتباس سلاسل في اللغات البرمجية المختلفة أو لها معاني خاصة في XML ، HTML وعناوين URL وأماكن أخرى. كما قد تُستخدم علامة يساوي (=) غالبًا كفاصل بين مفاتيح العلامات والقيم. ومع ذلك ، فإن المفاتيح التي تظهر في هذه القائمة ليست بالضرورة خاطئة. ولكن في كثير من الحالات تكون مجرد نتائج لبعض الأخطاء ويجب إصلاحها.</p>
        rest:
            tab: الباقي
            title: جميع المفاتيح الأخرى
            intro: |
                <p>المفاتيح التي لا تتناسب مع أي من الفئات الأخرى.</p>
