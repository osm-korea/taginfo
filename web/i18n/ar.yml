        bcp47:
            tab: BCP47 الوسوم الفرعية
            title: BCP47 الوسوم الفرعية
            filter:
                label: إظهار الوسوم التابعة للنوع
                all: الكل
                language: اللغة
                script: النصي
                region: المنطقة
                variant: البديل
            intro: |
                <p>تحدد <a href="https://www.ietf.org/">IETF</a> <i>وسوم اللغة</i> بمعاييرها <a ref="https://tools.ietf.org/html/bcp47">وسوماً لتحديد اللغة  (BCP47)</a>. و تتكون وسوم اللغة من وسم فرعي واحد أو أكثر من <i>subtags</i> تصف اللغة, والنص, المتغيرات, الخ. تعرض القائمة التالية الوسوم الفرعية المسجلة حاليًا والتي تكون ذات صلة بـ OSM. للمزيد من المعلومات <a href="https://en.wikipedia.org/wiki/IETF_language_tag">Wikipedia entry on IETF language tags</a> و <a href="http://www.langtag.net/">langtag.net</a> site.</p> <p>لاحظ أن البيانات المعروضة في هذا الجدول  <b>ليست</b> من خرائط الشارع المفتوحة, يعرض فقط اللبنات الأساسية التي يمكن استخدامها لوصف اللغات بغض النظر عما إذا كانت مستخدمة بالفعل في OSM أو لا. </p>
    similar_keys:
        name: مفاتيح متشابهة
        intro: |
            يعرض هذا التقرير المفاتيح المستخدمة كثيرًا ونادرًا ما يتم استخدام المفاتيح المماثلة.  يؤدي هذا إلى كشف العديد من الأخطاء الإملائية للمفاتيح العامة ، ولكن هذا التقرير ليس مثاليًا لذا توخى الحذر عند إصلاح البيانات!  لا تقم فقط بتحرير هذه المفاتيح ميكانيكيًا باستخدام البحث والاستبدال.  انظر إلى كل حالة على حدة وقم أيضًا بإصلاح المشكلات الأخرى التي تراها.
