    about:
        about_taginfo:
            title: حول taginfo
            text: |
                <p>خرائط الشارع المفتوحة تستخدم <b>الوسوم</b> لإضافة معنى للأشياء الجغرافية. ولا توجد قائمة ثابتة لتلك الوسوم. كما يمكنك اختراع وسوم جديدة واستخدامها حسب الحاجة.
                يمكن للجميع التوصل إلى وسم جديد وإضافته إلى عناصر جديدة أو موجودة.
                وهذا يجعل خرائط الشارع المفتوحة مرنة بشكل كبير، ولكن في بعض الأحيان يصعب العمل مع هذا الكم الكبير من الوسوم.</p>
                <p>وسواء كنت تساهم في تحرير OSM أو تستخدم بيانات OSM، فهناك دائما أسئلة مثل: ما الوسوم التي يستخدمها الأشخاص للحصول على الميزة (أ)؟ وما الوسوم التي يمكنني استخدامها للحصول على الميزة (ب) حتى تظهر بشكل صحيح على الخريطة؟ هل الوسم (ج) الموصوف في ويكي OSM هو مستخدم بالفعل أو لا وأين يستخدم في العالم؟</p>
                <p>يساعدك موقع Taginfo من خلال إظهار الإحصائيات حول الوسوم الموجودة بالفعل في قاعدة البيانات، وعدد الأشخاص الذين يستخدمون هذه الوسوم، وأين يتم استخدامها وما إلى ذلك. كما يزودك بمعلومات حول الوسوم من ويكي OSM ومن أماكن أخرى، كما أن Taginfo يحاول جمع جميع المعلومات حول الوسوم لمساعدتك في فهم كيفية استخدامها وما تعنيه، شاهد <a href="sources">قائمة المصادر</a> التي يستخدمها taginfo.</p>
        about_site:
            title: عن هذا الموقع
        building_on_taginfo:
            title: البناء على taginfo
            pre: |
                <p>يمكنك استخدام البيانات من Taginfo في المشاريع الخاصة بك:</p>
            api: |
                <h3>API</h3>
                <p>يمكن الوصول إلى بيانات Taginfo من خلال REST API. انظر إلى
                <a href="taginfo/apidoc">مستندات API.</a> للحصول على التفاصيل, بعض المعلومات العامة هي
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">على ويكي OSM</a>.
                لا تحتوي الخوادم التي تعمل على API Taginfo موارد غير محدودة.
                يرجى استخدام API بمسؤولية. إذا كنت في شك في كيفية الاستخدام، فاتصل بالقائمين على صيانة الموقع الذي تستخدمه أو تحدث إلينا على القائمة البريدية.</p>
            download: |
                <h3>تنزيل</h3>
                <p>إذا كنت ترغب في اللعب مع البيانات المستخدمة من قبل Taginfo، يمكنك تنزيل ملفات قاعدة بيانات SQLite المحدثة بانتظام. يتم كل ما قبل الدمج بالنسبة لك.
                انظر <a href="download">صفحة التنزيل</a> للحصول على قائمة الملفات، ولمعلومتك فإن بعض هذه الملفات يمكن أن تصبح كبيرة جدا، فإن كنت ترغب في تنزيلها بانتظام، اتصل بمسؤولي صيانة الموقع الذي تستخدمه أو تحدث إلينا عبر القائمة البريدية.</p>
            license: |
                <h3>الترخيص</h3>
                <p>البيانات المتاحة من خلال taginfo مرخصة تحت الترخيص ODbL,
                <a class="extlink" href="//www.openstreetmap.org/copyright">نفس الترخيص المستخدم لبيانات خرائط الشارع المفتوحة</a>.</p>
        software:
            title: برمجيات taginfo
            text: |
                <p>تم إنشاء برنامج Taginfo ويتم الحفاظ عليه بواسطة
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a>.
                تم إنشاء تصميم الويب بواسطة
                <a class="extlink" href="https://ctd-studio.co.uk/">Christian Topf</a>.</p>
                <h3>Translations</h3>
                <p>نحتاج إلى مترجمين لواجهة مستخدم Taginfo. انظر <a
                href="taginfo/translations">ملخص الترجمات</a> للحصول على اللغات التي تحتاج إلى بعض العمل. مزيد من المعلومات حول كيفية المساعدة في
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">ويكي OSM</a>.</p>
                <h3>Code</h3>
                <p>جميع البرمجيات التي تعتمد عليها مواقع Taginfo هي مفتوحة المصدر. ويمكنك الحصول على نسخة من الموقع عبر
                <a class="extlink" href="https://github.com/taginfo/taginfo/">GitHub</a>. للحصول على نظرة عامة شاهد الصفحة عن <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">بنية taginfo</a> في ويكي OSM.</p>
                <h3>تشغيل موقع مثيل خاص بك</h3>
                <p>يمكنك تشغيل <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">موقع taginfo</a>,
                الخاص بك ، على سبيل المثال باستخدام البيانات الخاصة ببلدك فقط. والتعليمات بهذا الخصوص موجودة
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">على ويكي OSM</a>.</p>
                <h3>تقارير الأخطاء وطلبات الميزات</h3>
                <p>يمكنك توجيه تقارير الأخطاء وطلبات الميزات <a class="extlink"
                href="https://github.com/taginfo/taginfo/issues">عبر متعقب المشاكل في GitHub</a>. أو يمكنك التحدث إلينا على القائمة البريدية.</p>
                <h3>القائمة البريدية/وسائل الاتصال</h3>
                <p>اتصل بنا على
                <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev">القائمة البريدية taginfo-dev</a>
                إذا كان لديك أي سؤال أو استفسار أو كنت ترغب بمساعدة.</p>
    sources:
        intro: |
            <p>يجمع Taginfo بيانات حول وسوم OSM من عدة مصادر لتكون متوفرة معا في مكان واحد وجعلها سهلة التصفح والاكتشاف.</p>
            <p>لاحظ أن Taginfo مخصص لعرض البيانات فقط. إذا كنت ترغب في تغييرها، يجب عليك الذهاب لمصدرها وتحريرها من هناك.</p>
        list:
            title: قائمة المصادر
            intro: فيما يلي قائمة المصادر المستخدمة حاليا، وقد يتم إضافة المزيد من المصادر في المستقبل.
        description:
            db: |
                <p>يتم إنشاء إحصائيات حول مفاتيح الوسوم وأنواع الوسوم والعلاقات من <a class="extlink" href="https://planet.openstreetmap.org/">قاعدة بيانات OSM</a> (أو يتم أخذها من بيانات مستخرجه من قاعدة البيانات) وكذلك من الخرائط التي تظهر التوزيع الجغرافي للعقد (النقاط) والطرق (الخطوط).</p>
            wiki: |
                <p>من <a class="extlink" href="//wiki.openstreetmap.org/">ويكي OSM</a> والذي يتم فيها قراءة وتحليل جميع صفحات المفاتيح Key:*، والوسوم Tag:*، والعلاقات Relation:*  (بجميع اللغات المختلفة)، ويتضمن ذلك تحليل واستخراج البيانات من الوصوف والصور والوسوم ذات الصلة بوسوم أخرى ... الخ.</p>
            languages: |
                <p>Taginfo يحصل على معلومات حول لغات العالم المختلفة، من أكوادها ومعرفاتها المتعارف عليها، ومسمياتها، وما إلى ذلك من عدة سجلات ومصادر مثل <a class="extlink" href="https://www.iana.org/">IANA</a> و <a class="extlink" href="https://www.unicode.org/">Unicode</a> .</p>
            projects: |
                <p>المشاريع التي تستخدم وسوم OSM بطريقة ما، مثل محررات الخرائط والخرائط نفسها وأجهزة الملاحة وما إلى ذلك، انظر <a href="projects">قائمة المشاريع</a>.</p>
            chronology: |
                <p>عدد المفاتيح/الوسوم المدونة على مر الزمان في <a class="extlink" href="https://planet.openstreetmap.org/planet/full-history/">تاريخ خريطة الكوكب history planet</a>.</p>
        updates:
            title: التحديثات
            intro: يتم تحديث بيانات Taginfo بانتظام من المصادر المختلفة.
        data_until: البيانات حتى
        last_update_run: آخر تشغيلة للتحديث
        data_until_explanation: ستكون جميع التعديلات حتى هذا الوقت موجودة في البيانات، وقد تكون التعديلات اللاحقة مشمولة بذلك البيانات.
        to: إلى
    download:
        intro: |
            <p>هنا يمكنك تنزيل قواعد البيانات المستخدمة بواسطة taginfo. يتم تخزين جميع البيانات في قواعد بيانات <a class="extlink" href="https://www.sqlite.org/">Sqlite</a>.
            يتم بعد ذلك ضغط ملفات قاعدة البيانات بواسطة <a class="extlink" href="http://www.bzip.org/">bzip2</a>.</p>
            <p>إذا كنت لا ترغب في تنزيل قواعد البيانات هذه ، ولكنك بحاجة إلى الوصول الآلي إلى البيانات ، يمكنك استخدام واجهة برمجة التطبيقات <a href="about">API</a>.</p>
