    wiki_images:
        name: صور ويكي
        intro: |
            الصور المستخدمة في الويكي ترمز إلى المفاتيح بلغات مختلفة.  في بعض الأحيان تكون الصورة من لغة أو أخرى أفضل.  لكن في بعض الأحيان يكون من المنطقي أن يكون لديك صور مختلفة بسبب الخلفيات الثقافية المختلفة ونحو ذلك.
    wiki_problems:
        name: مشاكل تحليل الويكي
        intro: |
            يقرأ Taginfo جميع صفحات ويكي المستخدمة لوصف المفاتيح، والوسوم، والعلاقات للعثور على معلومات حول الوسوم. وهذا التقرير يوضح قائمة بالمشاكل التي واجهتها أثناء قراءة تلك الصفحات. وقد لا تكون بالضرورة هذه الأخطاء بسبب الويكي، بل إنها تعني فقط أن شيئا ما في صفحات ويكي غير مهيأ بطريقة تسمح باستخدامها على Taginfo، فإما أن تصحح الصفحة أو يجب إصلاح Taginfo.
        location: الموقع
        reason: السبب
        wiki_page: صفحة ويكي
        lang: اللغة.
