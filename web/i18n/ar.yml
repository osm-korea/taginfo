    name_tags:
        name: المتغيرات من وسوم الاسم
        intro: |
            <p>يعرض هذا التقرير المعلومات المتعلقة بتسمية العناصر في OSM باستخدام وسم الاسم <tt>name</tt> ومتغيراته.</p>
        overview:
