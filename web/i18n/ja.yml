        about:
            intro:
                <p>OpenStreetMap は<b>キー=値</b>という形の<b>タグ</b>を使って、
                地理的なオブジェクトに意味づけしています。
                taginfo はこのようなタグに関する情報を様々な情報源から収集し、
                どのような意味なのか、どのように使われているかを分かりやすくします。</p>
            more: taginfo についての詳細...
        international:
            see: 他の taginfo サイトを表示...
    about:
        about_taginfo:
            title: taginfo について
            text: |
                <p>OpenStreetMap は<b>タグ</b>を使って地理的なオブジェクトに意味づけします。
                このタグの固定した一覧はありません。必要に応じて新しいタグが開発されることがあります。
                誰もが新しいタグを導入し、新旧のオブジェクトに追加することができます。
                これによって OpenStreetMap は非常に柔軟になりますが、
                作業することが少し難しくなることがあります。</p>
                <p>OSM に協力するにせよ OSM のデータを利用するにせよ、次のような疑問が常に付きまといます。
                X という地物や特徴のために人々はどのタグを使用しているのか？
                Y という地物や特徴のために度のタグを使用すあれば、正しく地図上に現れるのか？
                ウィキで説明されている Z タグは実際に使われているのか？どこで？</p>
                <p>taginfo は、どのタグが実際にはデータベース上にあるのか、どれだけの人がタグを使っているのか、
                どこで使用されているのかなどを、統計を表示することでお役に立ちます。
                ウィキやその他の場所からの情報を得ることもできます。
                taginfo は、タグがどのように使われているか、どのような意味なのかを理解しやすくするために情報を集約しようとしています。
                taginfo が使用している<a href="sources">情報源の一覧</a>を参照してください。
                </p>
        about_site:
            title: このサイトについて
        building_on_taginfo:
            title: taginfo を使った開発
            pre: |
                <p>taginfo からのデータを自分のプロジェクトで使うことができます。</p>
            api: |
                <h3>API</h3>
                <p>taginfo のデータには REST API を通してアクセスできます。詳細は
                <a href="taginfo/apidoc">API 説明書</a>を参照してください。一般的な情報の一部は
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">OSM ウィキ上</a>にあります。
                taginfo API を実行するサーバは、無限のリソースを持っている訳ではありません。
                責任をもって API を使用してください。不明な点は、あなたがお使いのサイトの
                管理者に連絡を取るか、メーリングリストで私たちに連絡するかしてください。</p>
            download: |
                <h3>ダウンロード</h3>
                <p>taginfo で使用しているデータで遊んでみたい場合は、定期的に更新される
                Sqlite データベースファイルをダウンロードすることができます。すべての前処理が完了した状態です。
                ファイルの一覧は<a href="download">ダウンロードページ</a>を参照してください。
                なお、ファイルによっては非常に大容量になります。定期的にダウンロードしたいのであれば、
                あなたがお使いのサイトの管理者に連絡を取るか、メーリングリストで私たちに連絡するかしてください。</p>
            license: |
                <h3>ライセンス</h3>
                <p>taginfo を通して提供されるデータは、 <a class="extlink"
                href="//www.openstreetmap.org/copyright">OpenStreetMap のデータと同じく</a>、 ODbL の下にライセンスされます。
                </p>
        software:
            title: taginfo ソフトウェアについて
            text: |
                <p>taginfo ソフトウェアは <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a> が開発し、保守しています。
                ウェブのデザインは <a class="extlink"
                href="https://ctd-studio.co.uk/">Christian Topf</a> が作成しました。</p>
                <h3>翻訳</h3>
                <p>私たちは taginfo のユーザーインタフェースの翻訳者を必要としています。作業が必要な言語については<a
                href="taginfo/translations">翻訳の状況</a>を参照してください。
                協力する方法について、詳しくは <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">OSM ウィキ</a>を参照してください。</p>
                <h3>コード</h3>
                <p>taginfoサイトに関するソフトウェアはすべてオープンソースです。
                <a class="extlink" href="https://github.com/taginfo/taginfo/">GitHub</a> から入手することができます。
                全体構造については、 OSM ウィキの <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">taginfo の構造</a>
                に関するページをお読みください。</p>
                <h3>独自のインスタンスを実行する</h3>
                <p>例えば、自分の国のデータだけ持つサイトなど、独自の <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">taginfo サイト</a>
                を構築することができます。説明は、
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">OSM ウィキ</a>
                を参照してください。</p>
                <h3>バグ報告と機能のリクエスト</h3>
                <p>バグ報告と機能のリクエストは、 <a class="extlink"
                href="https://github.com/taginfo/taginfo/issues">GitHub issue tracker</a> に書いてください。
                または、メーリングリストで話し合うこともできます。</p>
                <h3>連絡先/メーリングリスト</h3>
                <p>質問をしたい場合やヘルプがほしい場合は、
                <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev">taginfo-dev メーリングリスト</a>
                に連絡してください。</p>
    sources:
        intro: |
            <p>taginfo はいくつかの情報源から OSM タグについてのデータを収集し、
            見やすく探索しやすいように組み合わせます。</p>
            <p>なお taginfo はこのデータを表示するだけです。
            データを変更したい場合は、情報源に戻る必要があります。</p>
        list:
            title: 情報源の一覧
            intro: 現在使用している情報源の一覧です。将来的には他の情報源も組み込むかもしれません。
        description:
            db: |
                <p>キー、タグ、リレーション種別に関する統計は、 <a class="extlink" href="https://planet.openstreetmap.org/">OSM データベース</a>（またはそれを展開したもの）から作成されます。ノードやウェイの地理的な分布を表す地図も同様です。</p>
            wiki: |
                <p><a class="extlink" href="//wiki.openstreetmap.org/">OSM ウィキ</a>が読み取られ、（各言語の）すべての Key:*, Tag:*, Relation:* ページが解析されます。説明、画像、関連タグなどが、そこから抽出されます。</p>
            languages: |
                <p>taginfo は世界の各言語に関するコードや名称などの情報を、 <a class="extlink" href="https://www.iana.org/">IANA</a> や <a class="extlink" href="https://www.unicode.org/">Unicode</a> レジストリなどから取得しています。</p>
            projects: |
                <p>OSM タグをある方法で使っている、エディタ、地図、経路検索などのプロジェクトです。<a href="projects">プロジェクト一覧</a>を参照してください。</p>
        updates:
            title: 更新状況
            intro: taginfo データは情報源から定期的に更新されます。
        data_until: データの時点
        last_update_run: 更新の最終実行
        data_until_explanation: この時刻までのすべての編集がデータに含まれ、以降の編集も含まれることがあります。
        to: ～
    download:
        intro: |
            <p>taginfo で使われるデータベースをここからダウンロードできます。すべてのデータが
            <a class="extlink" href="https://www.sqlite.org/">Sqlite</a> データベースに格納されています。
            データベースファイルは <a class="extlink" href="http://www.bzip.org/">bzip2</a> で圧縮されています。</p>
            <p>これらのデータベースをダウンロードしたくなく、データへの自動アクセスが必要な場合は、
            <a href="about">API</a> を使用することもできます。</p>
        file: ファイル
        packed: 圧縮後
        unpacked: 圧縮前
        description: 説明
