reports:
    characters_in_keys:
        name: キーに使われている文字
        intro: |
            OSM のキーでは有効な Unicode の文字がどれでも使用できますが、
            ふつうはラテン小文字（a-z）とアンダースコア（_）が使用されています。
            コロン（:）は区切り文字としてよく使われています。
            このレポートはすべてのキーを使用している文字によって分類しています。
        statistics:
            tab: 統計
            title: 統計の概要
            fraction: 割合
            characters: キーで使われている文字
            characters_in_keys:
                plain: ラテン小文字（<span class="char">a</span>～<span class="char">z</span>）とアンダースコア（<span class="char">_</span>）のみを使用し、最初と最後が文字です。
                colon: A と同様ですが、内部で1つ以上のコロン（<span class="char">:</span>）が使われています。
                letters: B と同様ですが、ラテン大文字やラテン以外の文字が使われています。
                space: 1つ以上の空白記号（空白、タブ、改行、リターン、その他のアルファベットの区切り文字）が使われています。
                problem: 問題を起こす可能性がある記号<span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>が使われています。
                rest: それ以外です。
                total: 合計
        plain:
            tab: 普通
            title: 普通のキー
            intro: |
                <p>ラテン小文字（<span class="char">a</span>～<span
                class="char">z</span>）とアンダースコア（<span
                class="char">_</span>）のみが含まれているキーです。
                最初と最後の文字は（記号ではなく）文字になっています。
                もっともシンプルなキーがこのカテゴリに分類されます。</p>
        colon:
            tab: コロン付き
            title: コロンが付いたキー
            intro: |
                <p>ラテン小文字（<span class="char">a</span>～<span
                class="char">z</span>）とアンダースコア（<span
                class="char">_</span>）に加えて、1つ以上のコロン（<span
                class="char">:</span>）が内部に使われているキーです。
                コロンは階層的な区切り文字としてよく使われています。</p>
        letters:
            tab: 他の文字
            title: 大文字やラテン以外の文字を含むキー
            intro: |
                <p>キーにはふつうラテン小文字が使われますが、
                大文字が使われたり（例えばよく知られている略語など）、
                他の言語の文字（例えば主にその言語が使われている地域のみに
                関連するキー）が使われたりすることが時々あります。</p>
        space:
            tab: 空白記号
            title: 空白記号を含むキー
            intro: |
                <p>空白、タブ、改行、リターンのような空白記号や、
                その他の言語における空白記号を含むキーです。
                キーに空白記号を入れると、特にキーの先頭や末尾にあるものは、
                見えないので混乱しやすくなります。
                一般に、空白記号は取り除くか、代わりにアンダースコア（<span
                class="char">_</span>）を使用します。</p>
        problem:
            tab: 問題あり
            title: 問題を起こす可能性がある文字を含むキー
            intro: |
                <p>問題を起こす可能性がある文字、<span
                class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>や制御文字を含むキーです。
                これらの文字はプログラミング言語によっては引用符として扱われたり、
                XML、HTML、URLなどにおいては特殊な意味を持っていたりします。
                =記号はタグのキーと値を区切る文字としてよく使われています。
                この一覧に上げた文字が現れるキーは違反ではありませんが、
                多くの場合はエラーを起こす結果となるので、修正するべきです。</p>
        rest:
            tab: その他
            title: その他のキーすべて
            intro: |
                <p>他の分類に合わないキーです。</p>
    database_statistics:
        name: データベースの統計
        objects_in_db: データベース中のオブジェクト数
        tags_in_db: データベース中のタグ数
        distinct_keys: 識別されたキー数
        distinct_tags: 識別されたタグ数
        nodes_in_db: データベース中のノード数
        nodes_with_tags_in_db: 1つ以上のタグがあるノード数
        nodes_with_tags_in_db_percent: 1つ以上のタグがあるノードの割合
        tags_on_nodes: ノード上のタグ数
        avg_tags_per_tagged_node: タグがあるノードあたりの平均タグ数
        ways_in_db: データベース中のウェイ数
        closed_ways_in_db: 閉じたウェイ数
        tags_on_ways: ウェイ上のタグ数
        avg_tags_per_way: ウェイあたりの平均タグ数
        relations_in_db: データベース中のリレーション数
        tags_on_relations: リレーション上のタグ数
        avg_tags_per_relation: リレーションあたりの平均タグ数
    frequently_used_keys_without_wiki_page:
        name: よく使われているもののウィキページのないキー
        intro: |
            <p>この表では OSM データベースで10,000件以上使用されているものの、
            説明するウィキページがないキーを表示しています。
            もし以下のキーの1つでも何かご存知であれば、左端の列のリンクをクリックして
            ウィキページを作成し、キーについて説明してください。
            他のウィキページへのリダイレクトを作成することに意味がある場合もあります。
            この場合はウィキページに、
            <tt style="background-color: #f0f0f0; padding: 0 2px;">#REDIRECT [[<i>page name</i>]]</tt>
            と1行書くだけです。</p>
        also_show_keys: 他言語版のウィキページがあっても英語版がないキーを表示する。
        table:
            create_wiki_page: ウィキページを作成...
    key_lengths:
        name: キーの長さ
        intro: |
            タグのキーの長さは Unicode で0～255文字です。非常に短いキーや、非常に長いキーは、必ずとは言いませんが、ほとんどはエラーです。
        table:
            number_of_objects: オブジェクトの数
        histogram:
            name: 分布表
            intro: この分布表はそれぞれの長さにおけるキーがどれだけあるかを表示しています。
            key_length: キーの長さ
            number_of_keys: キーの数
    language_comparison_table_for_keys_in_the_wiki:
        name: ウィキ上のキーの言語比較表
        icons:
            template: ウィキ上にページがあり、標準テンプレートを使用している。
            error: ウィキ上にページがあり、標準テンプレートを使用しているが、解析できない。
            page: ウィキ上にページがあるが、標準テンプレートを使用していない。
            redirect: リダイレクトページ。
        intro: |
            この表はウィキページがあるすべてのタグと、どの言語のページがあるかを表示しています。
    languages:
        name: 言語
        intro: |
            OpenStreetMap は国際的なプロジェクトです。タグやその説明は各言語に翻訳できます。
            この表では taginfo が把握している言語と、
            その言語でキーやタグを説明するウィキページがそれぞれいくつあるかを表示しています。
        code: コード
        native_name: 原語名
        english_name: 英語名
        wiki_key_pages: キーのウィキページの数
        wiki_tag_pages: タグのウィキページの数
    wiki_pages_about_non_existing_keys:
        name: 存在しないキーに関するウィキページ
        intro: |
            この表では、ウィキページがあるものの、データベース中で1つも存在しないキーを表示しています。
            誤りであるとは限りませんが（誰かが使い始める前の準備としてウィキに説明を追加したか、
            既に使われなくなったキーを説明するウィキページの場合）、
            綴りミスやその他のエラーである可能性もあります。
        wiki_pages: ウィキページ
    name_tags:
        name: name タグの派生形
        intro: |
            <p>このレポートは、 <tt>name</tt> タグ及びその派生形を使っている
            OSM のオブジェクトの名称に関する情報を表示します。</p>
        overview:
            tab: 概要
            title: 概要
        bcp47:
            tab: BCP47 サブタグ
            title: BCP47 サブタグ
            filter:
                label: 表示するサブタグの種類
                all: すべて
                language: 言語
                script: 記法
                region: 地域
                variant: 派生形
            intro: |
                <p><a href="https://www.ietf.org/">IETF</a> は標準「<a
                href="https://tools.ietf.org/html/bcp47">Tags for Identifying Languages
                (BCP47)</a>」の中で、<i>言語タグ</i>を規定しています。言語タグは言語、
                文字、派生形などを記述する1つ以上の<i>サブタグ</i>から成ります。
                以下の一覧は現在 OSM に関して登録されているサブタグを示します。詳しい情報は、
                <a href="https://ja.wikipedia.org/wiki/IETF%E8%A8%80%E8%AA%9E%E3%82%BF%E3%82%B0">
                ウィキペディアの IETF 言語タグの記事</a>と<a href="http://www.langtag.net/">
                langtag.net</a>のサイトを参照してください。</p>
                <p>なお、この表にあるデータは OpenStreetMap からのものでは<b>なく</b>、
                OSM で実際に使われているかどうかにかかわらず、言語を記述するために使われる
                可能性があるブロックを表示しているだけです。
                </p>
    similar_keys:
        name: 似たキー名
        intro: |
            このレポートはよく使われているキーで、まれによく似た名称のキーが使われているものを表示しています。
            これはよく使われるキーのスペルミスを多くをあぶりだしますが、完璧ではありません。
            データの修正には注意を払ってください。検索と置換による機械的なキーの編集は行わないでください。
            それぞれの場合を個別に確認して、確認できたその他の問題も同時に修正してください。
        key_common: よく使われているキー
        key_rare: 珍しいキー
        count_common: 数
        count_rare: 数
        similarity: 類似性
    historic_development:
        name: 発展の歴史
        intro: |
            一部の重要な統計についての時系列の発展状況です。このデータは taginfo によって収集されたもので、隙間は taginfo が何らかの理由で動作していなかった日です。
        keys:
            title: キーの種類の数
        tags:
            title: タグの種類の数
        relation_types:
            title: リレーション種別の数
    wiki_images:
        name: ウィキの画像
        intro: |
            それぞれの言語におけるキーを象徴するためにウィキで使われている画像です。
            画像は同一だったり、言語によって異なったほうが良かったりします。
            しかし、文化的背景の違いなどによって異なる画像が使われることがわかる場合もあります。
    wiki_problems:
        name: ウィキ解析時の問題
        intro: |
            Taginfo はタグについての情報を探すために、キー、タグ、リレーションを
            記述するために使われているすべてのウィキページを読み取ります。
            このレポートはページを読み取る際に発生した問題の一覧を表示しています。
            ウィキ上でのエラーを示しているのではなく、単に taginfo
            が理解できる書式で書かれていないものがウィキページにあるということを
            意味します。ページか taginfo のどちらかを修正する必要があります。
        location: 場所
        reason: 理由
        wiki_page: ウィキページ
        lang: 言語
        info: 追加情報

