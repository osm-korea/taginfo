reports:
    characters_in_keys:
        name: 在鍵裡的字元
        intro: |
            任何有效的 Unicode 字元可以出現在 OSM 鍵裡，
            但通常只有用到小寫拉丁字母（a-z）和底線（_）。
            冒號（:）常用來區隔。
            此報告以它們用的字母來分類所有鍵。
        statistics:
            tab: 統計
            title: 統計總覽
            fraction: 百分比
            characters: 在鍵裡的字元
            characters_in_keys:
                plain: 只有小寫拉丁字母（<span class="char">a</span> 到 <span class="char">z</span>）和底線（<span class="char">_</span>）， 第一和最後字元是字母。
                colon: 像 A 但還有一個或更多冒號（<span class="char">:</span>）在其中。
                letters: 像 B 但還有大寫拉丁字母或其他字母。
                space: 至少有一個空白字元（空格、Tab、換行、歸位字元或其他字母）。
                problem: 包含有問題的字母 <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>。
                rest: 其他
                total: 總計
        plain:
            tab: 一般
            title: 一般鍵
            intro: |
                <p>只有小寫拉丁字母（<span
                class="char">a</span> 到 <span class="char">z</span>）和底線
                （<span class="char">_</span>）的鍵。第一和最後
                字元必須是字母。大部分簡單的鍵應該在
                此分類裡。</p>
        colon:
            tab: 冒號
            title: 有冒號的鍵
            intro: |
                <p>除了字母（<span class="char">a</span> 到 <span
                class="char">z</span>）和底線（<span
                class="char">_</span>）之外，有一個或更多冒號（<span
                class="char">:</span>）在其中的鍵。冒號常用作
                階層分隔的字元。</p>
        letters:
            tab: 字母
            title: 有大寫拉丁字母或其他字母
            intro: |
                <p>小寫拉丁字母應該優先用在鍵，但有時大寫（像是已知的縮寫）
                或其他字母（像是只有一些字母被主要用在區域相關的鍵）也會用到。</p>
        space:
            tab: 空白
            title: 有空白字元的鍵
            intro: |
                <p>包含空白字元，像是空格、Tab、換行、歸位字元或其他字母。
                空白放在鍵裡很令人困惑，特別是在開始或結尾，因為它們看不見。
                一般來說空白應該被移除或以底線（<span class="char">_</span>）代替。
        problem:
            tab: 有問題的
            title: 包含有問題的字元的鍵
            intro: |
                <p>包含有問題的字元的鍵：<span
                class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span> 或控制字元。
                這些字元有問題是因為它們是被用來在不同程式語言中引述字串，
                或在 XML、HTML、URL 和其他地方有特殊意義。
                等號是常用來分隔鍵和值的。
                出現在此列表的鍵不一定是錯的，但很多時候它們是一些錯誤的結果，且應該被修正。
        rest:
            tab: 其他
            title: 其他的鍵
            intro: |
                <p>不符合任何其他分類的鍵。</p>
    database_statistics:
        name: 資料庫統計資料
        objects_in_db: 資料庫裡的物件數量
        tags_in_db: 資料庫裡的標籤數量
        distinct_keys: 相異的鍵數量
        distinct_tags: 相異的標籤數量
        nodes_in_db: 資料庫裡的節點數量
        nodes_with_tags_in_db: 至少有一個標籤的節點數量
        nodes_with_tags_in_db_percent: 至少有一個標籤的節點百分比
        tags_on_nodes: 在節點上的標籤數量
        avg_tags_per_tagged_node: 每個已標籤節點的平均標籤數量
        ways_in_db: 資料庫裡的路徑數量
        closed_ways_in_db: 封閉路徑的數量
        tags_on_ways: 在路徑上的標籤數量
        avg_tags_per_way: 每個路徑的平均標籤數量
        relations_in_db: 資料庫裡的關係數量
        tags_on_relations: 關係的標籤數量
        avg_tags_per_relation: 每個關係的平均標籤數量
    frequently_used_keys_without_wiki_page:
        name: 沒有 wiki 頁面的常用鍵
        intro: |
            <p>此表格顯示在 OSM 資料褲裡出現超過 10&thinsp;000 次，但沒有 wiki 頁面描述它們的鍵。
            如果你知道關於其中任一鍵的話，請點擊最左欄位的連結來建立 wiki 頁面並描述它。
            有時候取而代之建立重新導向到不同 wiki 頁面是合理的，只要把這一行
            <tt style="background-color: #f0f0f0; padding: 0 2px;">#REDIRECT [[<i>page name</i>]]</tt>
            放在 wiki 頁面裡就好。</p>
        also_show_keys: 也顯示沒有英文 wiki 頁面但在其他語言有的。
        table:
            create_wiki_page: 建立 wiki 頁面...
    key_lengths:
        name: 鍵長度
        intro: |
            標籤的鍵可以在 0 和 255 (Unicode) 字元長度之間。有時會有非常短或非常短的鍵，但不是全部。
        table:
            number_of_objects: 物件數量
        histogram:
            name: 直方圖
            intro: 此直方圖顯示每個長度有多少鍵。
            key_length: 鍵長度
            number_of_keys: 鍵數量
    language_comparison_table_for_keys_in_the_wiki:
        name: wiki 裡的鍵頁面的語言比較
        icons:
            template: 有 wiki 頁面且包含標準模板。
            error: 有 wiki 頁面且包含標準模板，但無法分析。
            page: 有 wiki 頁面但不包含標準模板。
            redirect: 重新導向頁面。
        intro: |
            此表格顯示有 wiki 頁面的所有標籤鍵，以及它們有什麼語言。
    languages:
        name: 語言
        intro: |
            OpenStreetMap 是個國際性計畫，標籤和標籤描述可以是任何語言。
            此表格列出 taginfo 知道的語言，和這些語言分別有多少鍵和標籤文件。
        code: 代碼
        native_name: 當地文字名稱
        english_name: 英文名稱
        wiki_key_pages: Wiki 鍵頁面
        wiki_tag_pages: Wiki 標籤頁面
    wiki_pages_about_non_existing_keys:
        name: 關於不存在的標籤的 Wiki 頁面
        intro: |
            此表格顯示有 wiki 頁面但不存在資料庫裡的鍵。
            這不一定是個錯誤，可能是某人為了準備使用某鍵或為了紀錄已過時而建立頁面，
            但也可能是筆誤或其他錯誤。
        wiki_pages: Wiki 頁面
    name_tags:
        name: 名稱標籤的變體
        intro: |
            <p>此報告顯示有關用 <tt>name</tt> 標籤和它的變體在 OSM 裡為物件命名的事。</p>
        overview:
            tab: 總覽
            title: 總覽
        bcp47:
            tab: BCP47 子標籤
            title: BCP47 子標籤
            filter:
                label: 只顯示子標籤類型
                all: 全部
                language: 語言
                script: 文字
                region: 地區
                variant: 變體
            intro: |
                <p><a href="https://www.ietf.org/">IETF</a> 在它的 <a href="https://tools.ietf.org/html/bcp47">Tags for Identifying Languages
                (BCP47)</a> 標準中定義了<i>語言代碼</i>
                。語言代碼包含一個或更多描述該語言、文字、變體等的<i>子標籤</i>。
                下方列表顯示目前在 OSM 中被登記為適合的子標籤。
                更多資訊參見
                <a href="https://en.wikipedia.org/wiki/IETF_language_tag">在維基百科
                上的 IETF 語言標籤文章</a>和<a
                href="http://www.langtag.net/">langtag.net</a>網站。</p>
                <p>注意此表格顯示的資料<b>不是</b>來自 OpenStreetMap，
                這些只是可以用來描述語言的積木，無關於有沒有真正用在 OSM 裡。
                </p>
    similar_keys:
        name: 相似的鍵
        intro: |
            此報告顯示很常使用的鍵和少用的相似的鍵。
            這揭露了對常見標籤的許多拼字錯誤，
            但這不是完美的，在修正資料時小心點！不要只是機械性的用搜尋取代功能
            來編輯那些鍵。個別的檢查它們，
            也修正其他你看見的問題。
        key_common: 常用鍵
        key_rare: 少用鍵
        count_common: 計數
        count_rare: 計數
        similarity: 相似度
    historic_development:
        name: 開發歷史
        intro: |
            一些重要的開發歷程統計資料。這些資料由 taginfo 收集，
            在 taginfo 因為某些原因沒運轉的時候可能會有空隙
        keys:
            title: 獨特鍵
        tags:
            title: 獨特標籤
        relation_types:
            title: 獨特關係類型
    wiki_images:
        name: Wiki 圖片
        intro: |
            在 wiki 中不同語言用來象徵鍵的圖片。
            有時來自其他語言的圖片比較好，
            但有時候會因為不同的文化背景等而有不同圖片。
    wiki_problems:
        name: Wiki 解析問題
        intro: |
            Taginfo 讀取所有用來描述鍵、標籤和關係的 wiki 頁面
            來找到關於標籤的資訊。此報告列出
            在讀取這些頁面時遇到的問題。這些不一定是 wiki 裡的錯誤，
            這只是代表在 wiki 頁面裡的某物不是用 taginfo 了解的格式。
            可能是該頁面或 taginfo 需要修正。
        location: 位置
        reason: 原因
        wiki_page: Wiki 頁面
        lang: 語言
        info: 額外資訊

