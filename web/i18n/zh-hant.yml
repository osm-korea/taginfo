        about:
            intro:
                <p>OpenStreetMap 用<b>鍵=值</b>格式的<b>標籤</b>
                來為地理物件增加意義。taginfo 從數個來源收集這些標籤的資訊
                來幫助你知道這些標籤的意義和他們被怎麼用。</p>
            more: 更多關於 taginfo...
        international:
            see: 瀏覽其他 taginfo 網站...
    about:
        about_taginfo:
            title: 關於 taginfo
            text: |
                <p>OpenStreetMap 用<b>標籤</b>來為地理物件增加意義。
                沒有固定的標籤列表，新的標籤可在需要時被發明和使用，
                每個人可以創造新的標籤並把它加入新的或已存在的物件。
                這讓 OpenStreetMap 非常的靈活，但有時也會有點難合作。</p>
                <p>不管你是在貢獻到 OSM 或使用 OSM 資料時，總會有這種問題：
                大家在甲物會用什麼標籤？在乙物上用什麼標籤才能讓它正確地
                出現在地圖上？wiki 上的丙標籤是不是真的在使用、用在哪？</p>
                <p>Taginfo 藉由展示關於哪些標籤在資料庫裡、多少人在用、用在哪
                等統計數據來幫助你。它也能從 wiki 和其他地方取得關於標籤的資訊
                ，Taginfo 試著把標籤的所有資訊集中在一起來幫助你知道他們怎麼用
                和代表什麼意思。
                看看 taginfo 用的<a href="sources">資料來源列表</a>。</p>
        about_site:
            title: 關於此網站
        building_on_taginfo:
            title: 用 taginfo 開發
            pre: |
                <p>你可以在自己的專案中使用來自 taginfo 的資料：</p>
            api: |
                <h3>API</h3>
                <p>Taginfo 資料可由 REST API 存取。看看
                <a href="taginfo/apidoc">API 文件</a>取得細節，一些一般資訊在
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">OSM wiki 上</a>。
                運作 taginfo API 的伺服器並沒有無限的資源，
                請負責地使用 API。有疑問請聯絡你所使用的網站的維護者
                或在郵件列表上跟我們講。</p>
            download: |
                <h3>下載</h3>
                <p>如果你想要玩玩 taginfo 用的資料，你能下載定期更新的 Sqlite 資料庫檔案，
                所有的預先處理已經先幫你做好了。
                看看<a href="download">下載頁面</a>取得檔案列表。
                注意這些檔案之中有些會非常大，如果你想定期地下載他們，
                請聯絡你所使用的網站的維護者或在郵件列表上跟我們講。</p>
            license: |
                <h3>授權</h3>
                <p>taginfo 可用的資料是採用 ODbL 授權，跟
                <a class="extlink" href="//www.openstreetmap.org/copyright">
                OpenStreetMap 資料一樣的授權條款</a>。</p>
        software:
            title: taginfo 軟體
            text: |
                <p>taginfo 軟體是由
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a> 建立和維護。
                網頁設計由
                <a class="extlink" href="https://ctd-studio.co.uk/">Christian Topf</a> 建立。</p>
                <h3>翻譯</h3>
                <p>我們需要 taginfo 使用者界面的翻譯者，看看<a
                href="taginfo/translations">翻譯總覽</a>看看還需要努力的語言。
                更多如何幫助的資訊
                在 <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">OSM wiki</a> 上。</p>
                <h3>程式碼</h3>
                <p>所有在 taginfo 網站背後的軟體都是開放原始碼的，你能
                在 <a class="extlink" href="https://github.com/taginfo/taginfo/">GitHub</a> 上取得。軟體總覽
                請見 OSM Wiki 上關於 <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">taginfo 架構</a>
                的頁面。</p>
                <h3>運行你自己的實例</h3>
                <p>你可以運行自己的
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">taginfo 網站</a>，
                來只為你自己的國家的資料做實例。指引
                在 <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">OSM
                wiki 上</a>。</p>
                <h3>漏洞回報和功能要求</h3>
                <p>漏洞回報和功能要求應該要直接在 <a class="extlink"
                href="https://github.com/taginfo/taginfo/issues">GitHub 議題追蹤</a>上反應，
                或者你也可以來郵件列表上跟我們講。</p>
                <h3>聯絡/郵件列表</h3>
                <p>若你有疑問或想要幫助，
                在 <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev">taginfo-dev 郵件列表</a>
                跟我們聯絡。</p>
    sources:
        intro: |
            <p>Taginfo 從數個來源收集關於 OSM 標籤的資訊並
            集中在一起以便於瀏覽和探索。</p>
            <p>注意 taginfo 只顯示此資料。如果你想改變它，
            你必須回到資料來源處。</p>
        list:
            title: 來源列表
            intro: 這是目前使用的資料來源列表，未來可能會整合更多來源。
        description:
            db: |
                <p>關於鍵、標籤和關係類型的統計數據皆產生自 <a class="extlink" href="https://planet.openstreetmap.org/">OSM 資料庫</a>（或某個提取檔），跟地圖上的節點和路徑一樣。</p>
            wiki: |
                <p><a class="extlink" href="//wiki.openstreetmap.org/">OSM Wiki</a> 已被讀取，而且所有鍵:*、標籤:* 和關係:* 頁面（在所有不同語言）已被分析。描述、圖片、相關標籤等皆由它們取出。</p>
            languages: |
                <p>Taginfo 取得世界不同語言的資料，它們的代碼、名稱等來自數個 <a class="extlink" href="https://www.iana.org/">IANA</a> 和 <a class="extlink" href="https://www.unicode.org/">Unicode</a> 登記名冊。</p>
            projects: |
                <p>以一些方式使用 OSM 標籤的專案，像是編輯器、路線規劃等，請見<a href="projects">專案列表</a>。</p>
            chronology: |
                <p><a class="extlink" href="https://planet.openstreetmap.org/planet/full-history/">歷史星球</a>上隨時間變化的鍵/標籤數量。</p>
        updates:
            title: 更新
            intro: taginfo 資料定期地從來源更新。
        data_until: 資料直到
        last_update_run: 上次執行更新
        data_until_explanation: 所有直到此時的編輯會在資料裡，更晚的編輯可能會有。
        to: 到
    download:
        intro: |
            <p>你能在這裡下載 taginfo 所用的資料庫。所有資料被儲存
            在 <a class="extlink" href="https://www.sqlite.org/">Sqlite</a> 資料庫裡。
            資料庫檔案接著用 <a class="extlink" href="http://www.bzip.org/">bzip2</a> 打包。</p>
            <p>如果你不想下載這些資料庫，但需要自動存取這些資料，
            你也可以用 <a href="about">API</a>。</p>
