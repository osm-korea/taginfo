        relations:
            listrelations: Voir tous les types...
        reports:
            listreports: Voir tous les rapports...
        about:
            intro:
                <p>OpenStreetMap utilise des <b>tags</b> de la forme <b>clé=valeur</b>
                pour rajouter des informations aux objets géographiques. Taginfo rassemble
                les informations sur ces tags de plusieurs sources afin de vous aider à
                comprendre ce qu'ils signifient, et comment ils sont utilisés.</p>
            more: Plus d'information...
        international:
            see: Voir d'autres sites taginfo...
    about:
        about_taginfo:
            title: À propos de taginfo
            text: |
                <p>OpenStreetMap utilise des <b>tags</b> pour décrire des objets géographiques.
                Il n'existe pas de liste exhaustive de tous ces tags. De nouveaux tags peuvent
                être créés et utilisés suivant les besoins. Tout le monde peut donc
                imaginer un nouveau tag et l'ajouter à un nouvel objet ou à des objets existants.
                Cela rend OpenStreetMap extrêmement flexible, mais ne facilite pas
                toujours la réutilisation des données.</p>
                <p>Que vous soyez contributeur ou utilisateur des données OSM, des questions se posent toujours :
                Quels tag utilisent les gens pour un objet X ? Quels tags dois-je utiliser
                pour l'objet Y afin qu'il s'affiche correctement sur la carte ? Le tag Z décrit
                sur le wiki est-il vraiment utilisé et où ?</p>
                <p>Taginfo vous aide en présentant des statistiques sur les tags qui sont actuellement dans la
                base de données, combien de personnes les utilisent, où, etc.
                Il recueille aussi des informations sur les tags depuis le wiki et d'autres sources.
                Taginfo tente de rassembler toutes les informations sur les tags afin de vous aider à comprendre
                comment ceux-ci sont utilisés et ce qu'ils signifient. Regardez une <a href="sources">liste des sources</a>
                qu'utilise taginfo.</p>
        about_site:
            title: À propos de ce site
        building_on_taginfo:
            title: Développer sur taginfo
            pre: |
                <p>Vous pouvez utiliser les données de taginfo dans vos projets :</p>
            api: |
                <h3>API</h3>
                <p>Les données de taginfo sont accessibles via une API REST. Regardez la
                <a href="taginfo/apidoc">documentation de l'API</a> pour plus de détails, les informations d'ordre général sont
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">dans le wiki d'OSM</a>.
                Les serveurs proposants l'API taginfo n'ont pas des ressources illimitées.
                Utilisez, s'il vous plaît, l'API de manière responsable. En cas de doutes, contactez les administrateurs du
                site que vous utilisez ou discutez avec nous sur la liste de diffusion.</p>
            download: |
                <h3>Téléchargements</h3>
                <p>Si vous souhaitez "jouer" avec les données de taginfo, vous pouvez télécharger les
                fichiers de la base de données Sqlite régulièrement mis à jour. Tous les pré-traitements sont fait pour vous.
                Regardez la <a href="download">page de téléchargements</a> pour avoir la liste des fichiers. Notez que
                certains de ces fichiers peuvent être assez lourds. Si vous voulez les télécharger régulièrement,
                contactez les administrateurs du site que vous utilisez ou contactez-nous sur la liste de diffusion.</p>
            license: |
                <h3>License</h3>
                <p>Les données disponibles via taginfo sont sous licence ODbL, la
                <a class="extlink" href="//www.openstreetmap.org/copyright">même
                license que pour les données OpenStreetMap</a>.</p>
        software:
            title: Le logiciel taginfo
            text: |
                <p>Le logiciel taginfo a été créé et est maintenu par
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a>.
                La conception de l'interface web a été conçue par
                <a class="extlink" href="https://ctd-studio.co.uk/">Christian Topf</a>.</p>
                <h3>Traductions</h3>
                <p>Nous avons besoin de traducteurs pour l'interface utilisateur de taginfo. Regardez la <a
                href="taginfo/translations">vue d'ensemble des traductions</a> pour les langues qui nécessitent
                des mises à jour. Plus d'informations sur comment aider sur
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">le wiki d'OSM</a>.</p>
                <h3>Code</h3>
                <p>Tous le code des sites taginfo est Open Source. Vous pouvez l'obtenir sur
                <a class="extlink" href="https://github.com/taginfo/taginfo/">GitHub</a>. Pour avoir une vue d'ensemble
                regardez la page à propos de l'<a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">architecture de
                taginfo</a> sur le wiki d'OSM.</p>
                <h3>Faire tourner sa propre instance</h3>
                <p>Vous pouvez lancer votre propre
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">site taginfo</a>,
                avec par exemple les données concernant votre propre pays. Les instructions se trouvent
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">dans le wiki d'OSM
                </a>.</p>
                <h3>Rapports de bogues et demandes d'améliorations</h3>
                <p>Les signalements de bogues et les demandes d'améliorations doivent être faites sur le <a class="extlink"
                href="https://github.com/taginfo/taginfo/issues">gestionnaire d'erreurs de GitHub</a>. Vous pouvez aussi
                en discuter avec nous sur la liste de diffusion.</p>
                <h3>Contact / liste de diffusion</h3>
                <p>Contactez nous sur la
                <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev">liste de diffusion taginfo-dev</a>
                si vous avez des questions ou besoin d'aide.</p>
    sources:
        intro: |
            <p>Taginfo collecte des données sur les tags OSM depuis plusieurs sources et les assemble
            pour en faciliter l'exploration.</p>
            <p>Notez que taginfo ne fait que présenter ces données. Si vous souhaitez les modifier, vous
            devez remonter à la source.</p>
        list:
            title: Liste des sources
            intro: Voici la liste des sources utilisées actuellement. D'autres sources pourront être intégrées dans le futur.
        description:
            db: |
                <p>Les statistiques sur les clés, tags, et types de relations sont générés depuis la <a class="extlink" href="https://planet.openstreetmap.org/">base de données OSM</a> (ou un extrait) ainsi que les cartes présentant la distribution géographique des nœuds et des chemins.</p>
            wiki: |
                <p>Le <a class="extlink" href="//wiki.openstreetmap.org/">wiki OSM</a> est lu et toutes les pages <span class="char">Key:*</span>, <span class="char">Tag:*</span> et <span class="char">Relation:*</span> (dans toutes les langues) sont analysées. Descriptions, images, tags associés, etc. en sont extraits.</p>
            languages: |
                <p>Taginfo récupère les informations sur les différentes langues du monde, leurs codes, noms, etc. depuis plusieurs registres de l'<a class="extlink" href="https://www.iana.org/">IANA</a> et d'<a class="extlink" href="https://www.unicode.org/">Unicode</a>.</p>
            projects: |
                <p>Ce sont les projects qui utilisent les tags OSM, comme les éditeurs, les cartes, les routeurs, etc. Regardez <a href="projects">la liste des projets</a>.</p>
            chronology: |
                <p>L'évolution du nombre de clés/tags au cours du temps depuis le fichier <a class="extlink" href="https://planet.openstreetmap.org/planet/full-history/"><i>planet</i> historisé</a>.</p>
        updates:
            title: Mises à jour
            intro: Les données de taginfo sont régulièrement mises à jour.
        data_until: Données jusqu'à
        last_update_run: Dernière mise à jour
        data_until_explanation: Toutes les modifications jusqu'à cette date sont présentes, les modifications ultérieures le sont peut-être.
        to: à
    download:
        intro: |
            <p>Vous pouvez télécharger les données utilisées par taginfo. Toutes les données sont stockées
            dans des bases de données <a class="extlink" href="https://www.sqlite.org/">SQLite</a>.
            Les fichiers de base de données sont ensuite compressés
            avec <a class="extlink" href="http://www.bzip.org/">bzip2</a>.</p>
            <p>Si vous ne voulez pas télécharger les données, vous pouvez toujours y accéder directement grâce à l'<a href="about">API</a>.</p>
        file: Fichier
