reports:
    characters_in_keys:
        name: Caractères utilisés dans ces clés
        intro: |
            Tout caractère Unicode valide peut figurer dans une clé OSM mais
            habituellement seuls les lettres latines minuscules (a-z) et le
            tiret bas (_) sont utilisés. Le signe de ponctuation deux-points
            (:) est souvent utilisé comme séparateur. Ce rapport classe toutes
            les clés selon les caractères qu'elles utilisent.
        statistics:
            tab: Statistiques
            title: Statistiques globales
            fraction: Fraction
            characters: Caractères utilisés dans les clés
            characters_in_keys:
                plain: Seuls les lettres latines minuscules (<span class="char">a</span> à <span class="char">z</span>) et le tiret bas (<span class="char">_</span>), les premier et dernier caractères sont des lettres.
                colon: Comme la règle A mais avec un ou plusieurs caractères deux-points (<span class="char">:</span>).
                letters: Comme la règle B mais avec des lettres latines majuscules ou des lettres d'autres alphabets.
                space: Comme la règle C mais avec au moins un caractère d'espacement (espace, tabulation, nouvelle ligne, retour chariot, et selon d'autres alphabets).
                problem: Comme la règle C mais avec des caractères problématiques <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>.
                rest: Toutes les autres possibilités.
                total: Total
        plain:
            tab: Simple
            title: Clés simples
            intro: |
                <p>Clés contenant uniquement des lettres minuscules de l’alphabet latin (<span class="char">a</span>
                à <span class="char">z</span>) et le tiret bas (<span class="char">_</span>).
                Le premier et le dernier caractère doivent être des lettres.
                Les clés les plus simples devraient faire partie de cette catégorie.</p>
        colon:
            tab: Deux-points
            title: Clés contenant un deux-points
            intro: |
                <p>Clés contenant un ou plusieurs caractères deux-points (<span class="char">:</span>)
                en plus des lettres (<span class="char">a</span> à <span class="char">z</span>)
                et du tiret bas (<span class="char">_</span>).
                Le deux-point est souvent utilisé comme séparateur hiérarchique.</p>
        letters:
            tab: Lettres
            title: Clés contenant des majuscules ou des lettres autres que celles de l'alphabet latin.
            intro: |
                <p>Les lettres minuscules de l’alphabet latin sont généralement préférées pour les clés,
                mais les majuscules sont parfois utilisées (par exemples pour des abréviations connues)
                ainsi que des lettres d’autres alphabets (par exemple des clés pertinentes uniquement
                dans une zone ou cet alphabet est majoritairement utilisé).</p>
        space:
            tab: Espaces
            title: Clés contenant des espaces
            intro: |
                <p>Clés utilisant des caractères d'espacement comme l'espace, la tabulation, une nouvelle
                ligne, un retour chariot, ou des espaces d'autres alphabets.
                Les caractères d'espacement peuvent être source de confusion, en particulier au
                début ou la fin de la clé, car ils sont invisibles. Généralement
                le caractère d'espacement devrait être supprimé et le tiret bas (<span class="char">_</span>) utilisé à la place.</p>
        problem:
            tab: Problématiques
            title: Clés avec des caractères potentiellement problématiques
            intro: |
                <p>Les clés contenant des caractères problématiques : <span
                class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span> ou des caractères
                de contrôle. Ces caractères
                peuvent poser des problèmes car ils sont utilisés pour commenter des chaînes de caractères dans
                certains langages de programmation ou ont des significations particulières en XML, HTML, certaines adresses web, etc.
                Le signe égal (<span class="char">=</span>) est souvent utilisé comme séparateur
                entre les clés et les valeurs.
                Les clés présentées dans ce tableau ne sont pas forcément fausses pour autant. Mais
                bien souvent elles sont seulement dûes à des erreurs et devraient être corrigées.</p>
        rest:
            tab: Autres
            title: Toutes les autres clés
            intro: |
                <p>Clés ne correspondant à aucune autre catégorie.</p>
