    frequently_used_keys_without_wiki_page:
        name: Clés fréquement utilisées ne disposant pas d'une page wiki
        intro: |
            <p>Ce tableau présente les clés qui apparaissent plus de 10&thinsp;000 fois dans la
            base de donnée OSM mais qui n’ont pas de description dans le wiki. Si vous maitrisez l’une
            d’entre elles, ajoutez s'il vous plaît une page dans le wiki en cliquant sur le lien de la
            colonne la plus à gauche et décrivez la. Parfois il est plus judicieux de créer à la place une
            redirection vers une autre page du wiki. Pour cela rajoutez juste une ligne contenant
            <tt style="background-color: #f0f0f0; padding: 0 2px;">#REDIRECT [[<i>page name</i>]]</tt>
            dans la page du wiki.</p>
        also_show_keys: Montrer aussi les clés qui n’ont pas de page wiki en anglais mais qui ont une page dans une autre langue.
        table:
            create_wiki_page: Créer la page wiki...
    historic_development:
        name: Évolution historique
        intro: |
            Évolution de quelques statistiques importantes au fil du temps.
            Ces données ont été collectées par taginfo, des écarts sont possibles si taginfo n’a pas
            tourné un jour donné pour une raison ou une autre.
        keys:
            title: Clés unique
        tags:
            title: Tags unique
        relation_types:
            title: Types de relation unique
    key_lengths:
        name: Longueurs des clés
        intro: |
            Les clés des tags doivent avoir une longueur comprise entre 0 et 255 caractères (Unicode). Les clés très courtes ou très longues sont souvent (mais pas systématiquement) des erreurs.
        table:
            number_of_objects: Nombre d’objets
        histogram:
            name: Histogramme
            intro: Cet histogramme présente le nombre de clés pour une longueur donnée.
            key_length: Longueur de la clé
            number_of_keys: Nombre de clés
    language_comparison_table_for_keys_in_the_wiki:
        name: Comparaison par langue des clés disposant d'une page wiki
        icons:
            template: Page disponible dans le wiki et contenant les modèles standards.
            error: Page disponible dans le wiki et contenant les modèles standards, mais impossible à déchiffrer.
            page: Page disponible dans le wiki mais ne contenant pas les modèles standards.
            redirect: Page de redirection.
        intro: |
            Ce tableau présente toutes les clés de tags possédant une page wiki et dans quelle langue.
    languages:
        name: Langues
        intro: |
            OpenStreetMap est un projet international. Les tags et leurs descriptions peuvent
            être dans n'importe quelle langue. Ce tableau présente les langues connues de taginfo et le nombre
            de pages du wiki écrites dans ces langues qui documentent les clés et les tags.
        code: Code
        native_name: Nom natif
        english_name: Nom anglais
        wiki_key_pages: Clés dans le wiki
        wiki_tag_pages: Tags dans le wiki
    wiki_pages_about_non_existing_keys:
        name: Pages du wiki sur des clés inexistantes
        intro: |
            Ce tableau présente les clés décrites dans le wiki mais qui n'ont pas d'instance
            dans la base de données OSM. Ce n'est pas forcément une erreur (peut-être que quelqu'un
            a décrit une clé préalablement à son utilisation ou les
            pages du wiki décrivent une clé devenue obsolète), mais c'est peut-être aussi une faute de frappe ou une autre erreur.
        wiki_pages: Pages wiki
    name_tags:
        name: Variations des tags 'name'
        intro: |
            <p>Ce rapport affiche des informations sur le nommage des objets dans OSM
            qui utilisent le tag <tt>name</tt> et ses variations.</p>
        overview:
            tab: Vue d'ensemble
            title: Vue d'ensemble
        bcp47:
            tab: Sous-tags BCP47
            title: Sous-tags BCP47
            filter:
                label: N'afficher que les sous-tags de type 
                all: Tous
                language: Langue
                script: Script
                region: Région
                variant: Variante
            intro: |
                <p>L'<a href="https://www.ietf.org/">IETF</a> définit des <i>tags
                de langue</i> dans sa norme
                <a href="https://tools.ietf.org/html/bcp47">Tags for Identifying Languages
                (BCP47)</a>. Les tags de langue
                sont constitués d'un ou plusieurs <i>sous-tags</i> décrivant la langue,
                le script, les variantes, etc... La liste suivante montre les sous-tags
                existants actuellement et quisont pertinants pour OSM. Pour plus d'information, voir aussi la page
                <a href="https://en.wikipedia.org/wiki/IETF_language_tag">Wikipedia
                sur les tags de langues de l'IETF</a> et le site <a
                href="http://www.langtag.net/">langtag.net</a>.</p>
                <p>Notez que les données présentées dans ce tableau <b>ne proviennent pas</b> d'OpenStreetMap.
                Il affiche juste les blocs qui permettent de décrire des langues,
                sans tenir compte de leur utilisation ou non dans OSM.
                </p>
    similar_keys:
        count_common: Quantité
        count_rare: Quantité
        intro: |
            Ce rapport présente des clés très souvent utilisées et des clés similaires très rarement
            utilisées. Cela met en lumière beaucoup de fautes d’orthographe sur les clés  les plus
            courantes, mais cela n’est pas parfait. Faites attention en corrigeant les données !
            Ne corrigez pas mécaniquement ces clés en faisant un simple rechercher/remplacer.
            Vérifiez chaque cas et corrigez les autres problèmes que vous rencontrez.
        key_common: Clés souvent utilisées
        key_rare: Clés rarement utilisées
        name: Clés similaires
        similarity: Similarité
    wiki_images:
        intro: |
            Images utilisées par le wiki pour symboliser les clés dans les différentes langues.
            Parfois l’image d’une page dans une langue est meilleure que celle dans une autre.
            Mais il est parfois judicieux d’utiliser des images différentes pour des raisons culturelles.
        name: Images du wiki
    wiki_problems:
        info: Informations additionelles
        intro: |
            Taginfo parcourt toutes les pages du wiki utilisées pour décrire les clés, tags et relations
            afin de récupérer leurs informations. Ce rapport présente une liste de problèmes rencontrés
            lors de la lecture de ces pages. Ce ne sont pas forcément des erreurs du wiki, elles indiquent
            juste que quelque chose dans les pages du wiki n’est pas formaté dans un sens compréhensible
            par taginfo. Soit la page doit être corrigée soit taginfo doit être débogué.
        lang: Lang.
        location: Emplacement
        name: Problèmes d'analyse syntaxique
        reason: Raison
        wiki_page: Page wiki
