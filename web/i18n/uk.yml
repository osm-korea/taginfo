        note: Деякі індекси не включені в бази даних, які доступні тут для завантаження. 'Стиснутий' розмір - це розмір без цих індексів, 'Вихідний' розмір включає в себе індекси, які ви, імовірно, захочете створити після завантаження.
    reports:
