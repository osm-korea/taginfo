pages:
    not_found:
        title: Не знайдено
        intro: Вибачте, ми не виявили шукану сторінку.
    index:
        popular_keys: Деякі популярні ключі
        keys:
            listkeys: Дивитися усі ключі…
        tags:
            listtags: Дивитися найбільш часті теґи…
        relations:
            listrelations: Дивитися усі типи зв’язків…
        reports:
            listreports: Дивитися усі звіти…
        about:
            intro:
                <p>OpenStreetMap використовує <b>теґи</b> у вигляді <b>ключ=у вигляді</b>
                для опису географічних об’єктів. Taginfo збирає інформацію
                про ці теґи з декількох джерел, щоб допомогти Вам розібратися,
                що кожен теґ означає і як застосовується.</p>
            more: Більше про Taginfo…
        international:
            see: Дивитися інші сайти Taginfo…
    about:
        about_taginfo:
            title: Про taginfo
            text: |
                <p>OpenStreetMap використовує <b>теґи</b> для позначення географічних об'єктів. Не
                існує закріпленого списку цих теґів. Нові теґи можуть бути запропоновані та можуть використовуватись як потрібно.
                Кожний може запропонувати новий теґ та додавати його до нових чи існуючих об'єктів.
                Це робить OpenStreetMap дуже гнучким, але іноді через це з ним важко працювати.</p>
                <p>Якщо ви робите внесок до OSM або використовуєте дані OSM, завжди є
                питання як: Які теґи люди використовують для якогось об'єкта? Які теґи я можу використовувати
                для якогось іншого об'єкту, щоб він правильно відображався на мапі? Чи використовується зараз описаний у вікі теґ
                й де саме?</p>
                <p>Taginfo допомагає вам, показуючи статистику про те, які теґи зараз знаходяться у
                базі даних, як багато людей використовують ці теґи, де вони використовуються тощо. Він
                також отримує інформацію про теґи з вікі та інших місць. Taginfo
                намагається зібрати в одному місці всю інформацію про теґи, щоб допомогти вам зрозуміти,
                як вони використовуються та яке значення вони мають. Див. <a href="sources">список джерел</a>,
                які використовує taginfo.</p>
        about_site:
            title: Про цей сайт
        building_on_taginfo:
            title: Використання taginfo
            pre: |
                <p>You can use the data from taginfo in your own projects:</p>
            api: |
                <h3>API</h3>
                <p>Дані Taginfo можна отримати через REST API. Див
                <a href="taginfo/apidoc">документацію по API</a> для подробиць, загальна інформація є
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">на OSM вікі</a>.
                Сервера, на яких працює API taginfo мають обмежені ресурси.
                Будь ласка, використовуйте API відповідально. Якщо маєте сумніви, зв'яжіться з людьми, які підтримують
                сайт, або з нами через список розсилки.</p>
            download: |
                <h3>Завантаження</h3>
                <p>Якщо ви хочете погратись з даними, що використовуються taginfo, ви можете завантажити
                регулярно файли бази даних Sqlite, які регулярно оновлюються. Весь препроцесінг зроблений для вас.
                Див. <a href="download">сторінку завантажень</a> для списку файлів. Пам’ятайте, що
                деякі з цих файлів можуть бути доволі великими. Якщо ви хочете завантажувати їх регулярно,
                зв'яжіться з людьми, які підтримують сайт, або з нами через список розсилки.</p>
            license: |
                <h3>Ліцензія</h3>
                <p>Дані, доступні через taginfo, розповсюджуються під ODbL,
                <a class="extlink" href="//www.openstreetmap.org/copyright">такою
                самою ліцензією, як і дані OpenStreetMap</a>.</p>
        software:
            title: ПЗ taginfo
            text: |
                <p>ПЗ taginfo було створене і підтримується
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a>.
                Дизайн веб-сайту був створений
                <a class="extlink" href="https://ctd-studio.co.uk/">Christian Topf</a>.</p>
                <h3>Переклади</h3>
                <p>Нам потрібні перекладачі для інтерфейсу користувача taginfo. Див. <a
                href="taginfo/translations">огляд перекладів</a> для мов, над якими
                потрібно попрацювати. Більше інформації про те, як допомогти, знаходиться на
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">OSM вікі</a>.</p>
                <h3>Код</h3>
                <p>Усе ПЗ сайтів taginfo є Open Source. Ви можете знайти його на
                <a class="extlink" href="https://github.com/taginfo/taginfo/">GitHub</a>. Для огляду
                дивіться сторінку про <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">архітектуру
                taginfo</a> на OSM вікі.</p>
                <h3>Запуск власного сайту</h3>
                <p>Ви можете запустити свій власний
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">сайт taginfo</a>,
                наприклад, з даними тільки для вашої країни. Інструкції знаходяться
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">на OSM
                вікі</a>.</p>
                <h3>Повідомлення про помилки та пропозиції</h3>
                <p>Повідомлення про помилки та пропозиції направляйте на <a class="extlink"
                href="https://github.com/taginfo/taginfo/issues">GitHub</a>. Або ви можете
                зв'язатись з нами через список розсилки.</p>
                <h3>Контакти/Список розсилки</h3>
                <p>Зв'яжіться з нами через
                <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev">список розсилки taginfo-dev</a>,
                якщо ви маєте питання або бажаєте допомогти.</p>
    sources:
        intro: |
            <p>Taginfo збирає дані про OSM-теґи з декількох джерел та обробляє їх
            для зручності перегляду й дослідження.</p>
            <p>Врахуйте, що Taginfo лише відображає ці дані.  Якщо захочете щось змінити,
            доведеться повернутися до джерела.</p>
        list:
            title: Список джерел
            intro: Тут розміщений список джерел, що зараз використовуються. У майбутньому може бути вбудовано більше джерел.
        description:
            db: |
                <p>Статистика про ключі, теґи та типи зв'язків генерується з <a class="extlink" href="https://planet.openstreetmap.org/">бази даних OSM</a>, так само як і карти, які показують географічний розподіл точок та ліній.</p>
            wiki: |
                <p><a class="extlink" href="//wiki.openstreetmap.org/">OSM Вікі</a> читається та аналізуються всі сторінки Key:*, Tag:*, and Relation:* (всіма мовами). Описи, картинки, пов'язані теґи тощо отримуються звідти.</p>
            languages: |
                <p>Taginfo отримує інформацію про різні мови світу, їх коди, назви тощо з деяких <a class="extlink" href="https://www.iana.org/">IANA</a> та <a class="extlink" href="https://www.unicode.org/">Unicode</a> регістрів.</p>
            projects: |
                <p>Проекти, які використовують теґи OSM, наприклад, редактори, мапи, роутери тощо. Див. <a href="projects">список проектів</a>.</p>
        updates:
            title: Оновлення
            intro: Дані taginfo оновлюються регулярно з джерел.
        data_until: Дані на
        last_update_run: Останнє оновлення
        data_until_explanation: Враховані усі правки до зазначеного часу, але можуть бути присутні й більш пізні.
        to: по
    download:
        intro: |
            <p>Тут можна звантажити бази даних, які використовує Taginfo.  Усі дані зберігаються
            у форматі <a class="extlink"
            href="https://www.sqlite.org/">Sqlite</a>. Потім файли баз даних стиснуті
            <a class="extlink" href="http://www.bzip.org/">bzip2</a>.</p>
            <p>Якщо Вам не потрібні ці файли, а потрібен автоматизований доступ до даних,
            скористайтеся <a href="about">API</a>.</p>
