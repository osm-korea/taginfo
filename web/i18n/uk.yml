        intro: |
            OpenStreetMap — міжнародний проект.  Теґи та їх описи можуть бути написані
            будь-якою мовою.  Ця таблиця перераховує ті мови, про які знає Taginfo,
            і скільки на цих мовах є сторінок по ключам і теґам.
