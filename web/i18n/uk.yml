        intro: |
            Зображення використовуються у вікі для опису ключів різними
            мовами. Іноді зображення зі сторінки тою чи іншою мовою
            є кращим. Але іноді є сенс мати різні
            зображення через культурні відмінності і таке інше.
    wiki_problems:
        name: Проблеми парсінгу вікі
        intro: |
            Taginfo читає всі вікі-стрінки, які використовуються для опису ключів, теґів та типів
            зв'язків, щоб знайти інформацію про теґи. Цей звіт показує список
            проблем, що зустрілись під час читання цих сторінок. Це не
            обов'язково помилки у вікі, це просто означає, що щось на
            вікі-сторінці не має той формат, який розуміє taginfo. Потрібно
            виправити або сторінку, або taginfo.
        location: Місце розташування
        reason: Причина
        wiki_page: Вікі-сторінка
        lang: Мова
        info: Додаткова інформація
