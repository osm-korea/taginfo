        about:
            intro: |
                <p>OpenStreetMap używa <b>znaczników</b> (tagów) w formie <b>klucz=wartość</b> aby nadać znaczenie obiektom geograficznym. Taginfo zbiera informacje o tych tagach z kilku źródeł, aby łatwiej było zrozumieć co one oznaczają i jak są używane.</p>
            more: Więcej o taginfo...
        international:
            see: Zobacz inne strony taginfo...
    about:
        about_taginfo:
            title: O taginfo
            text: |
                <p>OpenStreetMap używa <b>znaczników</b> (tagów), aby nadać znaczenie obiektom geograficznym. Nie ma nadrzędnie ustalonej listy tych to znaczników. Można utworzyć nowe znaczniki gdy zajdzie taka potrzeba. Każdy może zaproponować nowy tag i dodać go do nowych lub istniejących obiektów. To nadaje mapie OpenStreetMap elastyczności, ale czasami sprawia trudności podczas pracy.</p>
                <p>Za każdym razem podczas edycji mapy lub używania danych OSM pojawiają się pytania: Jakich znaczników używają inni dla obiektu X? Jakich tagów można użyć dla obiektu Y, aby poprawnie się renderował? Czy tag Z opisany na wiki jest w rzeczywistości używany i gdzie?</p>
                <p>Taginfo pomoże Ci wyświetlając statystyki dotyczące tego które tagi znajdują się w bazie, jak wiele osób z nich korzysta, itp. Pobierane są także informacje o tagach z wiki i z innych źródeł. Taginfo próbuje zebrać do kupy wszystkie informacje o znacznikach, aby pomóc Ci zrozumieć w jaki sposób są one używane i co oznaczają. Zajrzyj do <a href="sources">listy źródeł</a> używanych przez taginfo.</p>
        about_site:
            title: O tej stronie
        building_on_taginfo:
            title: Projekty pochodne
            pre: |
                <p>Możesz użyć danych pochodzących z taginfo w swoich własnych projektach:</p>
            api: |
                <h3>API</h3>
                <p>Dane taginfo można odpytać za pomocą REST API. Zajrzyj do <a href="taginfo/apidoc">dokumentacji API</a> po szczegóły, trochę ogólnych informacji znajduje się na <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">wiki OSM</a>. Serwery na których hostowane jest API taginfo nie mają nieograniczonych zasobów. Prosimy odpowiedzialnie korzystać z API. Jeżeli masz jakieś wątpliwości, skontaktuj się z administratorami strony z której korzystasz lub zapytaj nas na naszej liści dyskusyjnej.</p>
            download: |
                <h3>Pobieranie</h3>
                <p>Jeżeli chcesz pobawić się danymi używanymi przez taginfo, możesz pobrać regularnie aktualizowane pliki bazy danych Sqlite. Cała obróbka danych jest zrobiona za Ciebie. Zajrzyj na <a href="download">stronę pobierań</a> po listę plików. Zauważ, że niektóre pliki są dość spore. Jeżeli chcesz pobierać je regularnie, skontaktuj się z administratorami używanej strony lub skontaktuj się z nami na liście dyskusyjnej.</p>
            license: |
                <h3>Licencja</h3>
                <p>Dane dostępne za pomocą taginfo są wydane na licencji ODbL, <a class="extlink" href="//www.openstreetmap.org/copyright">takiej samej co dane OpenStreetMap</a>.</p>
        software:
            title: Oprogramowanie taginfo
            text: |
                <p>Oprogramowanie taginfo zostało napisane i jest wspierane przez <a class="extlink" href="//wiki.openstreetmap.org/wiki/User:Joto">Jochena Topfa</a>. Strona została zaprojektowana przez <a class="extlink" href="https://ctd-studio.co.uk/">Christiana Topfa</a>.</p>
                <h3>Tłumaczenia</h3>
                <p>Potrzebujemy tłumaczy interfejsu użytkownika taginfo. Na stronie <a
                href="taginfo/translations">podsumowania tłumaczeń</a> sprawdzisz, które tłumaczenia wymagają pracy. Więcej informacji o tym jak możesz pomóc, znajdziesz na <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">wiki OSM</a>.</p>
                <h3>Kod źródłowy</h3>
                <p>Całe oprogramowanie na którym stoi taginfo jest otwartoźródłowe. Kod źródłowy znajdziesz na <a class="extlink" href="https://github.com/taginfo/taginfo/">GitHubie</a>. Podsumowanie znajdziesz na stronie dotyczącej <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">architektury taginfo</a> na wiki OSM.</p>
                <h3>Własny klon taginfo</h3>
                <p>Możesz postawić własną <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">stronę taginfo</a>, na przykład tylko dla danych z Twojego kraju. Instrukcje znajdziesz na <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">wiki OSM</a>.</p>
                <h3>Raportowanie błędów</h3>
                <p>Raporty o błędach i prośby nowe funkcje prosimy zgłaszać na <a class="extlink" href="https://github.com/taginfo/taginfo/issues">GitHubie</a>. Możesz też napisać do nas na naszej liście dyskusyjnej.</p>
                <h3>Kontakt/lista dyskusyjna</h3>
                <p>Jeżeli masz jakieś pytania bądź chcesz pomóc, skontaktuj się z nami na <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev">liście dyskusyjnej taginfo-dev</a>.</p>
    sources:
        intro: |
            <p>Taginfo pobiera dane o OSM z różnych źródeł i zbiera je razem dla łatwiejszego ich przeglądania.</p>
            <p>Zauważ, że taginfo tylko wyświetla dane, więc jeśli chcesz je zmienić musisz dotrzeć do ich źródła.</p>
        list:
            title: Lista źródeł
            intro: Tutaj znajdziesz listę aktualnie używanych źródeł. Więcej może się pojawić w przyszłości.
        description:
            db: |
                <p>Statystyki na temat kluczy, tagów, i typów relacji są generowane z <a class="extlink" href="https://planet.openstreetmap.org/">bazy OSM</a> (lub jej części), tak samo mapy które pokazują dystrybucję węzłów i dróg</p>
            wiki: |
                <p><a class="extlink" href="//wiki.openstreetmap.org/">OSM Wiki</a> jest czytana i wszystkie strony Key:*, Tag:*, i Relation:* (w różnych językach) są analizowane. Opisy, obrazy, powiązane tagi, itd. są wyciągane z niej.</p>
            languages: |
                <p>Taginfo pobiera informacje o różnych językach świata, ich kodów, nazw, itd. z <a class="extlink" href="https://www.iana.org/">IANA</a> i <a class="extlink" href="https://www.unicode.org/">rejestrów Unicode</a>.</p>
            projects: |
                <p>Projekty, które w jakiś sposób używają znaczników OSM, takie jak edytory, mapy, nawigacje, itp. Zajrzyj do <a href="projects">listy projektów</a>.</p>
        updates:
            title: Aktualizacje
            intro: Baza taginfo jest regularnie aktualizowana ze źródeł.
        data_until: Dane z
        last_update_run: Ostatnia aktualizacja
        data_until_explanation: Wszystkie zmiany wprowadzone do tego czasu będą uwzględnione, późniejsze niekoniecznie.
        to: do
    download:
        intro: |
            <p>Tutaj możesz pobrać pliki bazy danych, z których korzysta taginfo. Wszystkie dane są przechowywane w bazach <a class="extlink" href="https://www.sqlite.org/">Sqlite</a>.
            Pliki baz danych są skompresowane w <a class="extlink" href="http://www.bzip.org/">bzip2</a>.</p>
            <p>Jeżeli nie chcesz pobierać tych baz danych, ale potrzebujesz dostępu do nich, możesz użyć <a href="about">API</a>.</p>
