    frequently_used_keys_without_wiki_page:
        name: Często używane klucze bez strony na wiki
        intro: |
            <p>Ta tabelka pokazuje klucze, które występują w bazie OSM więcej niż 10&thinsp;000 razy, ale nie posiadają opisującego go artykułu na wiki. Jeśli posiadasz jakieś informacje na temat tych kluczy, stwórz nowy artykuł na wiki, wystarczy kliknąć w link w lewej kolumnie. Czasem wystarczy stworzyć przekierowanie do innego artykułu. Aby to zrobić, musisz wpisać zaledwie następującą linijkę: <tt style="background-color: #f0f0f0; padding: 0 2px;">#REDIRECT [[<i>nazwa artykułu</i>]]</tt>.</p>
        also_show_keys: Pokaż także klucze, które nie posiadają swojej strony po angielsku, ale mają ją w innym języku.
        table:
            create_wiki_page: Stwórz stronę wiki...
    key_lengths:
        name: Długości kluczy
        intro: |
            Klucze tagów mogą mieć długość od 0 do 255 znaków (Unicode) długości. Bardzo krótkie bądź bardzo długie klucze są zazwyczaj, ale nie zawsze, błędami.
        table:
            number_of_objects: Liczba obiektów
        histogram:
            name: Histogram
            intro: Ten histogram pokazuje ile jest kluczy danej długości.
            key_length: Długość klucza
            number_of_keys: Liczba kluczy
    language_comparison_table_for_keys_in_the_wiki:
        name: Tabela porównawcza języków na wiki
        icons:
            template: Strona na wiki istnieje i zawiera standardowy szablon.
            error: Strona na wiki istnieje i zawiera standardowy szablon, ale nie mogła zostać przetworzona.
            page: Strona na wiki istnieje, ale nie zawiera standardowego szablonu.
            redirect: Strona jest przekierowaniem.
        intro: |
            Ta tabela pokazuje wszystkie tagi, dla których istnieją strony na wiki oraz to, w jakich są językach.
    languages:
        name: Języki
        intro: |
            OpenStreetMap jest międzynarodowym projektem. Tagi i ich opisy mogą być napisane w dowolnych językach. Ta tabela pokazuje znane dla taginfo języki oraz ilość stron wiki, które dokumentują klucze i tagi.
        code: Kod
        native_name: Nazwa ojczysta
        english_name: Nazwa angielska
        wiki_key_pages: Strony wiki kluczy
        wiki_tag_pages: Strony wiki tagów
    wiki_pages_about_non_existing_keys:
        name: Strony wiki na temat nieistniejących kluczy
        intro: |
            Ta tabela pokazuje klucze, które posiadają swoje strony na wiki, ale nie istnieją nawet pojedyncze obiekty w bazie z ich użyciem. Nie musi być to błąd, gdyż ktoś mógł stworzyć dokumentację przed wdrożeniem nowego schematu tagowania. Ale może być to zwykła literówka albo inny błąd.
        wiki_pages: Strony wiki
    name_tags:
        name: Warianty tagu name
        intro: |
            <p>Ten raport pokazuje informacje związane z obiektami używającymi tagu <tt>name</tt> tag i jego wariacji.</p>
        overview:
            tab: Omówienie
            title: Omówienie
        bcp47:
            tab: Podtagi BCP47
            title: Podtagi BCP47
            filter:
                label: Pokaż tylko podtagi typu
                all: Wszystkie
                language: Język
                script: Alfabet
                region: Region
                variant: Wariant
            intro: |
                <p><a href="https://www.ietf.org/">IETF</a> definiuje <i>znaczniki języków</i> za pomocą normy <a href="https://tools.ietf.org/html/bcp47">Znaczników Identyfikacji Języków (BCP47)</a>. Znaczniki języka zawierają jeden lub więcej <i>znaczników podrzędnych</i> opisujących język, skrypt, warianty itp. Poniższa lista pokazuje obecnie zarejestrowane podrzędne znaczniki istotne dla OSM. Więcej informacji znajdziesz w artukule <a href="https://en.wikipedia.org/wiki/IETF_language_tag">Wikipedii o znacznikach językowych IETF</a> oraz na stronie <a href="http://www.langtag.net/">langtag.net</a>.</p>
                <p>Zwróć uwagę, że dane w tej tabeli <b>nie pochodzą</b> z bazy OpenStreetMap i jedynie pokazują elementy, które mogą być użyte by opisać języki niezależnie od tego, w jaki sposób są użyte w OSM.
                </p>
    similar_keys:
        name: Podobne klucze
        intro: |
            Ten raport wyświetla klucze używane bardzo często i podobne klucze używane bardzo rzadko. W ten sposób można wytropić wiele literówek w powszechnych kluczach, ale nie jest to idealne. Bądź ostrożny naprawiając te dane! NIE edytuj tych danych maszynowo poprzez znajdź-i-zamień. Spójrz na każdy przypadek indywidualnie i napraw także inne napotkane problemy.
        key_common: Często używane klucze
        key_rare: Rzadko używane klucze
        count_common: Liczba
        count_rare: Liczba
        similarity: Podobieństwo
    historic_development:
        name: Rozwój w czasie
        intro: |
            Rozwój kilku istotnych statystyk w czasie. Te dane zostały zebrane przez taginfo, przerwy mogły się pojawić w dni w których taginfo z jakiegoś powodu nie działał.
        keys:
            title: Unikalne klucze
        tags:
            title: Unikalne znaczniki
        relation_types:
            title: Unikalne typy relacji
    wiki_images:
        name: Zdjęcia na wiki
        intro: |
            Ilustracje używane na wiki w różnych językach do reprezentacji kluczy. Czasami zdjęcia z jednego wariantu są lepsze niż inne. Ale czasami ma sens, aby te obrazy były różne z powodu różnic kulturowych i innych.
    wiki_problems:
        name: Problemy składni wiki
        intro: |
            Taginfo czyta wszystkie strony wiki opisujące klucze, znaczniki i relacje, aby znaleźć informacje dotyczące znaczników. Ten raport wyświetla listę problemów napotkanych podczas wczytywania tych stron. Niekoniecznie są to błędy na wiki, być może na wiki jest coś sformatowane na sposób niezrozumiały dla taginfo. Albo strona wymaga naprawy albo oprogramowanie taginfo.
        location: Adres
        reason: Powód
        wiki_page: Strona wiki
        lang: Język
        info: Dodatkowe informacje

