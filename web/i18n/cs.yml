        about:
            intro:
                <p>OpenStreetMap používá <b>značky</b> ve tvaru <b>klíč=hodnota</b>
                pro popis geografických objektů. Taginfo sbírá informace
                o těchto značkách z několika zdrojů, aby vám pomohl pochopit,
                co znamenají a jak se používají.</p>
            more: Více o taginfo...
        international:
            see: Další servery taginfo...
    about:
        about_taginfo:
            title: O taginfo
            text: |
                <p>OpenStreetMap používá <b>značky</b> pro popis geografických objektů. Neexistuje žádný
                daný seznam těchto značek. Nové značky mohou být vymýšleny a používány, jak je potřeba.
                Každý může přijít s novou značkou a přidat ji k novému nebo existujícímu objektu.
                To dělá OpenStreetMap velmi flexibilním, ale někdy to také trochu komplikuje
                práci.</p>
                <p>Ať už přispíváte do OSM nebo používáte data z OSM, vždy se objevují
                otázky jako: Jaké značky používají lidé pro prvek X? Jaké značky mohu použít
                pro prvek Y, aby se správně objevil na mapě? Je značka Z popsaná na
                wiki skutečně používaná a kde?</p>
                <p>Taginfo vám pomáhá zobrazením statistik o tom, které značky se skutečně
                vyskytují v databázi, kolik lidí je používá, kde jsou použity atd. Také
                sbírá informace o značkách z wiki a dalších míst. Taginfo
                se pokouší shromáždit všechny informace o značkách, aby vám pomohl pochopit
                jak se používají a co znamenají. Viz <a href="sources">seznam zdrojů</a>,
                které taginfo používá.</p>
        about_site:
            title: O tomto serveru
        building_on_taginfo:
            title: Stavíme na taginfo
            pre: |
                <p>Můžete používat data z taginfo ve vašich vlastních projektech:</p>
            api: |
                <h3>API</h3>
                <p>K datům z Taginfo můžete přistupovat pomocí REST API. Podívejte se na
                <a href="taginfo/apidoc">dokumentaci API</a> pro více podrobností, nějaké obecné informace jsou
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">na OSM wiki</a>.
                Servery, na kterých běží taginfo API nemají neomezené zdroje.
                Používejte, prosím, API zodpovědně. Máte-li pochybnosti, kontaktujte správce
                serveru, který používáte, nebo nás kontaktujte na mailing listu.</p>
            download: |
                <h3>Stažení</h3>
                <p>Chcete-li si hrát s daty, které taginfo používá, můžete si stáhnout
                pravidelně aktualizované databázové soubory Sqlite. Data již pro vás byla připravena.
                Podívejte se na <a href="download">stránku stahování</a>, kde je seznam souborů. Povšimněte si,
                že některé z těchto souborů jsou celkem velké. Pokud je chcete stahovat pravidelně,
                kontaktujte spráce serveru, který používáte, nebo nás kontaktuje na mailing listu.</p>
            license: |
                <h3>Licence</h3>
                <p>Data dostupná na taginfo jsou licencovaná pod licencí ODbL,
                <a class="extlink" href="//www.openstreetmap.org/copyright">stejnou
                licencí, kterou mají data z OpenStreetMap</a>.</p>
        software:
            title: Software taginfo
            text: |
                <p>Software taginfo byl vytvořen a je udržován
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/User:Joto">Jochenem Topfem</a>.
                Design webových stránek byl vytvořen
                <a class="extlink" href="https://ctd-studio.co.uk/">Christianem Topfem</a>.</p>
                <h3>Překlady</h3>
                <p>Potřebujeme překladatele uživatelského rozhraní taginfo. Podívejte se na <a
                href="taginfo/translations">přehled překladů</a>, kde najdete jazyky, na kterých
                je potřeba zapracovat. Více informací o tom, jak pomoci je na
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">OSM wiki</a>.</p>
                <h3>Zdrojový kód</h3>
                <p>Všechen software pracující na taginfo serveru je Open Source. Můžete si ho stáhnout na
                <a class="extlink" href="https://github.com/taginfo/taginfo/">GitHubu</a>. Pro základní přehled
                se podívejte na stránku o <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">architektuře taginfo
                </a> na wiki OSM.</p>
                <h3>Rozběhnutí vlastního serveru</h3>
                <p>Můžete si rozběhnout váš vlastní
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">server taginfo</a>,
                který bude například obsahovat jen data z vaší země. Instrukce jsou
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">na wiki OSM
                </a>.</p>
                <h3>Hlášení chyb a požadavky na změny</h3>
                <p>Hlášení chyb a požadavky na změny byste měli směřovat na <a class="extlink"
                href="https://github.com/taginfo/taginfo/issues">GitHub</a>. Nebo nás můžete
                kontaktovat na mailing listu.</p>
                <h3>Contact/Mailing list</h3>
                <p>Kontaktujte nás na
                <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev">mailing listu taginfo-dev</a>,
                máte-li dotazy nebo chcete-li pomoci.</p>
    sources:
        intro: |
            <p>Taginfo sbírá data o značkách OSM z vícero zdrojů a dává je dohromady
            pro snadné procházení a průzkum.</p>
            <p>Uvědomte si, že taginfo tato data pouze zobrazuje. Pokud je chcete změnit,
            musíte je opravit u zdroje.</p>
        list:
            title: Seznam zdrojů
            intro: Zde je seznam aktuálně používaných zdrojů. V budoucnu můžeme integrovat více zdrojů.
        description:
            db: |
                <p>Statistika o klíčích, značkách a typech relací se generuje z <a class="extlink" href="https://planet.openstreetmap.org/">databáze OSM</a> (nebo z extractu) a stejně se vytvářejí mapy, které ukazují geografické rozmístění uzlů a cest.</p>
            wiki: |
                <p>Čteme <a class="extlink" href="//wiki.openstreetmap.org/">wiki OSM</a> a analyzujeme všechny stránky Key:*, Tag:* a Relation:* (ve všech jazycích). Extrahujeme z nich popisky, ilustrace, související značky atd.</p>
            languages: |
                <p>Taginfo získává informace o různých jazycích světa, jejich kódech, názvech, atd. z různých registrů <a class="extlink" href="https://www.iana.org/">IANA</a> a <a class="extlink" href="https://www.unicode.org/">Unicode</a>.</p>
            projects: |
                <p>Projekty, které nějak používají značky OSM, jako jsou editory, mapy, navigace, atd. Viz <a href="projects">seznam projektů</a>.</p>
            chronology: |
                <p>Množství klíčů/značek během času podle <a class="extlink" href="https://planet.openstreetmap.org/planet/full-history/">historie OSM</a>.</p>
        updates:
            title: Aktualizace
            intro: Data v taginfo jsou pravidelně aktualizována ze zdrojů.
        data_until: Data do
        last_update_run: Poslední aktualizace proběhla
        data_until_explanation: Všechny editace do tohoto času jsou již v datech, pozdější možná.
        to: do
    download:
        intro: |
            <p>Zde si můžete stáhnout databáze, které taginfo používá. Všechna data jsou uložena
            v databázích <a class="extlink" href="https://www.sqlite.org/">Sqlite</a>.
            Databázové soubory jsou poté zabaleny pomocí <a class="extlink" href="http://www.bzip.org/">bzip2</a>.</p>
            <p>Pokud si nechcete tyto databáze stahovat, ale potřebujete strojový přístup
            k datům, můžete také použít <a href="about">API</a>.</p>
