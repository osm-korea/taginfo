reports:
    characters_in_keys:
        name: Znaky v klíčích
        intro: |
            V klíči OSM se může objevit jakýkoliv platný znak Unicode, ale obvykle
            se používají pouze malá latinková písmena (a-z) a podtržítko (_).
            Dvojtečka (:) je často používaná jako oddělovací znak. Tato
            zpráva kategorizuje všechny klíče podle znaků, které používají.
        statistics:
            tab: Statistika
            title: Přehled statistiky
            fraction: Procent
            characters: Znaky v klíči
            characters_in_keys:
                plain: Pouze malá latinková písmena (<span class="char">a</span> až <span class="char">z</span>) a podtržítko (<span class="char">_</span>), první a poslední znak je písmeno.
                colon: Jako A, ale s jednou nebo více dvojtečkami (<span class="char">:</span>) uvnitř.
                letters: Jako B, ale s velkými latinkovými písmeny nebo písmeny jiných abeced.
                space: Přinejmenším jeden bílý znak (mezera, tabulátor, nový řádek, návrat vozíku, nebo z jiné abecedy).
                problem: Obsahuje pravděpodobně problematické znaky <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>.
                rest: Vše ostatní.
                total: Celkem
        plain:
            tab: Jednoduché
            title: Jednoduché klíče
            intro: |
                <p>Klíče obsahující pouze malá latinková písmena (<span
                class="char">a</span> až <span class="char">z</span>) a
                podtržítko (<span class="char">_</span>). První a poslední
                znak musí být písmeno. Většina jednoduchých klíčů spadá
                do této kategorie.</p>
        colon:
            tab: Dvojtečka
            title: Klíče s dvojtečkou
            intro: |
                <p>Klíče, které v sobě obsahují jednu nebo více dvojteček (<span
                class="char">:</span>) kromě písmen
                (<span class="char">a</span> až <span
                class="char">z</span>) a podtržítek (<span
                class="char">_</span>). Dvojtečka se často používá jako znak
                oddělující hierachie.</p>
        letters:
            tab: Písmena
            title: Klíče s velkými písmeny nebo písmeny z jiných jazyků
            intro: |
                <p>Obvykle se pro klíče preferují malá latinková písmena,
                ale někdy se používají i velká písmena
                (např. u známých zkratek) nebo písmena z jiných jazyků
                (např. u klíčů, které jsou relevantní jen v oblasti,
                kde se tento jazyk hlavně používá).</p>
        space:
            tab: Bílý znak
            title: Klíče s bílými znaky
            intro: |
                <p>Klíče, které obsahují bílé znaky jako je mezera, tabulátor,
                nový řádek, návrat vozíku nebo bílé znaky jiných jazyků.
                Bílé znaky v klíčích mohou být matoucí, obzvlášť na začátku nebo
                konci klíče, protože nejsou vidět.
                Obecně platí, že by se bílé znaky měli odstranit nebo nahradit
                podtržítkem (<span class="char">_</span>).</p>
        problem:
            tab: Problematické
            title: Klíče s pravděpodobně problematickými znaky
            intro: |
                <p>Klíče, které obsahují pravděpodobně problematické znaky: <span
                class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span> nebo ovládací
                znaky. Tyto znaky mohou způsobovat problémy, protože
                se používají pro označování řetězců v různých programovacích jazycích
                nebo mají zvláštní význam v XML, HTML, URL a dalších místech.
                Rovnítko se často používá jako oddělovač mezi klíčem a hodnotou
                ve značce. Klíče, které jsou v tomto seznamu, ale nejsou nutně
                špatné. Ovšem v mnoha případech vznikly omylem a měly by být
                opraveny.</p>
        rest:
            tab: Zbytek
            title: Všechny další klíče
            intro: |
                <p>Klíče, které nespadají do žádné ostatní kategorie.</p>
