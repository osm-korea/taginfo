            intro: Tento histogram ukazuje, kolik existuje klíčů o dané délce.
            key_length: Délka klíče
            number_of_keys: Počet klíčů
    language_comparison_table_for_keys_in_the_wiki:
        name: Srovnání jazyků klíčů na wiki
        icons:
