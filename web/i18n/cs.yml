    frequently_used_keys_without_wiki_page:
        name: Často používané klíče bez wiki stránky
        intro: |
            <p>Tato tabulka zobrazuje klíče, které jsou v OSM databázi více než 10&thinsp;000 krát,
            ale nemají žádnou stránku, která by je popisovala. Pokud něco víte o jednom z těchto
            klíčů, vytvořte pro něj, prosím, wiki stránku kliknutím na odkaz
            v levém sloupci a klíč popište. Někdy má smysl i jen vytvořit stránku s přesměrováním
            na jinou wiki stránku. Chcete-li to udělat, pak jen přidejte jeden řádek s
            <tt style="background-color: #f0f0f0; padding: 0 2px;">#REDIRECT [[<i>název stránky</i>]]</tt>
            do wiki stránky.</p>
        also_show_keys: Také zobrazit klíče, které nemají wiki stránku v angličtině, ale mají ji v nějakém jiném jazyce.
        table:
            create_wiki_page: Vytvořit wiki stránku...
    key_lengths:
        name: Délky klíčů
        intro: |
            Klíče značek mohou být dlouhé od 0 do 255 (Unicode) znaků. Velmi krátké či velmi dlouhé klíče jsou často, ale ne vždy, chybné.
        table:
