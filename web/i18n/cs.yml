        intro: |
            Tato tabulka zobrazuje všechny klíče, pro které je dostupná wiki stránka a v jakém jazyce.
    languages:
        name: Jazyky
        intro: |
            OpenStreetMap je mezinárodní projekt. Značky a jejich popis mohou být
            v jakémkoliv jazyce. Tato tabulka vypisuje jazyky, o kterých tagingo ví,
            a kolik je v těchto jazycích stránek, které dokumentují klíče a značky.
        code: Kód
        native_name: Název
        english_name: Anglický název
        wiki_key_pages: Wiki stránek klíčů
        wiki_tag_pages: Wiki stránek značek
    wiki_pages_about_non_existing_keys:
        name: Wiki stránky o neexistujících klíčích
        intro: |
            Tato tabulka zobrazuje klíče, pro které existuje wiki stránka, ale nemají ani
            jeden výskyt v databázi. To není nutně chybou (někdo možná přidal
            na wiki dokumentaci během přípravy používání klíče nebo wiki stránka
            dokumentuje značku prohlášenou za zastaralou), ale může se jednat o překlep či jinou chybu.
        wiki_pages: Wiki stránky
    name_tags:
        name: Varianty značek jmen
        intro: |
            <p>Tato zpráva zobrazuje informace související s pojmenováním objektů v OSM
            pomocí značky <tt>name</tt> a jejích variant.</p>
        overview:
            tab: Přehled
            title: Přehled
        bcp47:
            tab: Podznačky BCP47
            title: Podznačky BCP47
            filter:
                label: Ukaž pouze podznačky typu
                all: Vše
                language: Jazyk
                script: Písmo
                region: Region
                variant: Varianta
            intro: |
                <p><a href="https://www.ietf.org/">IETF</a> definuje <i>jazykové
                značky</i> ve svém standardu
                <a href="https://tools.ietf.org/html/bcp47">Tags for Identifying Languages
                (BCP47)</a>. Jazykové
                značky obsahují jednu nebo více <i>podznaček</popisující jazyk,
                písmo, variantu, atd. Následující seznam ukazuje podznačky, které jsou
                momentálně registrované a mají význam pro OSM. Pro více informací se podívejte
                také na <a href="https://en.wikipedia.org/wiki/IETF_language_tag">položku Wikipedie
                o jazykovýách značkách IETF</a> a stránky <a
                href="http://www.langtag.net/">langtag.net</a>.</p>
                <p>Uvědomte si, že data zobrazená v této taublce <b>nejsou</b> z OpenStreetMap,
                ukazuje pouze základní kameny, které lze použít pro popis jazyků
                bez ohledu na to, zda jsou skutečně použity v OSM.
                </p>
    similar_keys:
        name: Podobné klíče
        intro: |
            Tato zpráva ukazuje klíče, které jsou používány velmi často a podobné klíče,
            které jsou užívány zřídka. Odhaluje tak mnoho nesprávných zápisů běžných klíčů, ale není
            to dokonalé. Při opravách dat se mějte na pozoru! NEOPRAVUJTE tyto klíče mechanicky
            pomocí funkce najdi-a-nahraď. Podívejte se na každý případ jednotlivě
            a také opravte další problémy, které uvidíte.
        key_common: Často používané klíče
        key_rare: Zřídka používané klíče
        count_common: Počet
        count_rare: Počet
        similarity: Podobnost
    historic_development:
        name: Historický vývoj
        intro: |
            Vývoj některých důležitých statistik během času. Tato data byla
            získána pomocí taginfo, mezery se mohou vyskytovat, když taginfo
            den z nějakého důvodu neběželo.
        keys:
            title: Unikátní klíče
        tags:
            title: Unikátní značky
        relation_types:
            title: Unikátní typy relací
    wiki_images:
        name: Wiki obrázky
        intro: |
            Obrázky se na wiki používají pro ilustraci značek v různých
            jazycích. Někdy je varianta obrázku z jednoho nebo jiného jazyka
            lepší. Ale někdy má smysl mít různé obrázky v různých jazycích
            kvůli různému kulturnímu pozadí a podobně.
    wiki_problems:
        name: Problémy s procházením wiki
        intro: |
            Taginfo čte všechny wiki stránky, které popisují klíče, značky a relace,
            aby získal informace o značkách. Tato zpráva ukazuje seznam problémů,
            na které jsme narazili při čtení těchto stránek. Nejedná se nutně
            o chyby na wiki, znamená to jen, že něco na wiki stránce není naformátováno
            tak, aby tomu taginfo rozumnělo. Buď je potřeba opravit stránku,
            nebo se musí upravit taginfo.
        location: Umístění
        reason: Důvod
        wiki_page: Wiki stránka
        lang: Jazyk
        info: Další informace
